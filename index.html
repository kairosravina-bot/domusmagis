    <script type="module">

                anchor.onTargetFound = () => {
                    cartaDetectada = CARTAS[i]; if(!cartaDetectada) return;
                    if(cartaDetectada.tipo === "ARTEFACTO") ui.scanner.className = 'violeta'; else if(cartaDetectada.tipo === "BUHO") ui.scanner.className = 'dorado'; else ui.scanner.className = 'verde';
                    ui.msg.innerText = cartaDetectada.nombre; actualizarBotones(cartaDetectada);
                };
                anchor.onTargetLost = () => { cartaDetectada = null; ui.scanner.className = ''; ui.msg.innerText = "BUSCANDO CARTA..."; resetBotones(); };
            }
            ['btn-i', 'btn-a', 'btn-t', 'btn-m'].forEach(id => {
                document.getElementById(id).onclick = () => {
                    if(!cartaDetectada) return;
                    const conf = cartaDetectada.botones[id];
                    jugadaPendiente = { carta: cartaDetectada, lado: conf.label, valor: (typeof conf.valor==='number'?conf.valor:5), video: conf.video, tipoLado: id.split('-')[1].toUpperCase() };
                    ui.video.style.display = 'block'; ui.video.src = RUTA_BASE + conf.video; ui.msg.style.display = 'none'; ui.video.play().catch(e => console.log(e));
                    ui.video.onended = () => { ui.video.style.display = 'none'; ui.msg.style.display = 'block'; ui.msg.innerText = "¬°LISTO! CONFIRMA ABAJO"; };
                };
            });
            await mindarThree.start(); renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
        };

        document.getElementById('btn-confirmar').onclick = () => {
            if(!jugadaPendiente) { alert("¬°Escanea una carta primero!"); return; }
            jugadores[turnoJugadorIdx].slots[slotActual] = { nombre: jugadaPendiente.carta.nombre, elemento: jugadaPendiente.carta.elemento, lado: jugadaPendiente.lado, valor: jugadaPendiente.valor, tipoLado: jugadaPendiente.tipoLado };
            turnoJugadorIdx++;
            if(turnoJugadorIdx >= cantJugadores) { turnoJugadorIdx = 0; slotActual++; }
            if(slotActual >= MAX_SLOTS) { iniciarBatallaFinal(); } else { mostrarPantallaCambio(); }
        };

        function iniciarBatallaFinal() {
            navegar('ui-juego', 'p-resultado'); 
            const vidClash = document.getElementById('video-clash');
            vidClash.style.display = 'block'; vidClash.src = RUTA_BASE + VIDEOS_BATALLA[Math.floor(Math.random() * VIDEOS_BATALLA.length)];
            vidClash.play().catch(e => console.error(e));
            vidClash.onended = () => { vidClash.style.display = 'none'; mostrarResultadosComplejos(); };
        }

        function mostrarResultadosComplejos() {
            navegar('ui-juego', 'p-resultado');
            const cont = document.getElementById('resultado-contenido'); cont.innerHTML = '';
            let scoreJ1 = 0; let scoreJ2 = 0; let logBatalla = "";
            const j1 = jugadores[0]; const j2 = jugadores[1];

            for(let i=0; i<MAX_SLOTS; i++) {
                const c1 = j1.slots[i]; const c2 = j2.slots[i];
                let pts1 = c1.valor; let pts2 = c2.valor; let notas = "";
                if(c1.elemento==="TERRA" && c2.elemento==="AQUA") { pts1+=3; notas+="üî•>üíß "; } if(c1.elemento==="AQUA" && c2.elemento==="CAELUM") { pts1+=3; notas+="üíß>üå™Ô∏è "; } if(c1.elemento==="CAELUM" && c2.elemento==="TERRA") { pts1+=3; notas+="üå™Ô∏è>üóø "; }
                if(c2.elemento==="TERRA" && c1.elemento==="AQUA") { pts2+=3; notas+="üî•>üíß "; } if(c2.elemento==="AQUA" && c1.elemento==="CAELUM") { pts2+=3; notas+="üíß>üå™Ô∏è "; } if(c2.elemento==="CAELUM" && c1.elemento==="TERRA") { pts2+=3; notas+="üå™Ô∏è>üóø "; }
                if(c1.tipoLado==="I" && c2.tipoLado==="T") { pts2+=4; notas+="üõ°Ô∏èBloqueo! "; } if(c2.tipoLado==="I" && c1.tipoLado==="T") { pts1+=4; notas+="üõ°Ô∏èBloqueo! "; }
                scoreJ1+=pts1; scoreJ2+=pts2;
                logBatalla += `<div class="detalle-clash"><div style="text-align:left"><span style="color:${j1.color}">${c1.nombre}</span><br><small>${c1.lado} (${pts1})</small></div><div style="font-size:20px;">‚öîÔ∏è</div><div style="text-align:right"><span style="color:${j2.color}">${c2.nombre}</span><br><small>${c2.lado} (${pts2})</small></div></div><div style="text-align:center; font-size:10px; color:#aaa; margin-bottom:10px;">${notas}</div>`;
            }
            const d1 = Math.floor(Math.random()*6)+1; const d2 = Math.floor(Math.random()*6)+1; scoreJ1+=d1; scoreJ2+=d2;
            cont.innerHTML = `<div class="resultado-jugador ${scoreJ1>scoreJ2?'ganador':''}"><h3>${j1.nombre}</h3><div class="total-score">${scoreJ1}</div><small>Dado: +${d1}</small></div><div style="background:#111; padding:5px; border:1px dashed #555; margin:10px 0;">${logBatalla}</div><div class="resultado-jugador ${scoreJ2>scoreJ1?'ganador':''}"><h3>${j2.nombre}</h3><div class="total-score">${scoreJ2}</div><small>Dado: +${d2}</small></div>`;
        }

        function actualizarBotones(carta) { ['btn-i', 'btn-a', 'btn-t', 'btn-m'].forEach(id => { const b = document.getElementById(id); const conf = carta.botones[id]; b.innerHTML = `<span class="letra-grande">${conf.texto}</span><span class="label-peq">${conf.label.substring(0,8)}</span>`; b.style.backgroundColor = conf.color; b.style.color = "#000"; b.style.fontWeight = "900"; b.classList.add('activo'); }); }
        function resetBotones() { ['btn-i', 'btn-a', 'btn-t', 'btn-m'].forEach(id => { const b = document.getElementById(id); const letra = id.split('-')[1].toUpperCase(); b.innerHTML = `<span class="letra-grande">${letra}</span><span class="label-peq"></span>`; b.style.backgroundColor = '#222'; b.style.color = "#555"; b.classList.remove('activo'); }); }
    </script>
