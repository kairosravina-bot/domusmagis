<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI - Sistema Pro</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }

        /* PANEL SUPERIOR */
        #info-panel {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9); padding: 15px 30px; border-radius: 10px;
            border: 2px solid #fff; z-index: 100; display: none; text-align: center;
            min-width: 280px; color: white;
        }

        #nombre-casa { font-size: 28px; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; }
        .stat { display: flex; justify-content: space-between; margin: 5px 0; font-size: 16px; }
        .stat-value { font-weight: bold; color: #0f0; }

        /* BOTONES INFERIORES */
        #botones {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 100; display: none; gap: 10px;
        }

        .btn-accion {
            width: 65px; height: 65px; border-radius: 12px; border: 2px solid white;
            font-size: 24px; font-weight: bold; color: white; cursor: pointer;
        }

        #btn-i { background: #c0392b; } /* Impetus */
        #btn-a { background: #27ae60; } /* Auxilium */
        #btn-t { background: #555555; } /* Tutela */
        #btn-m { background: #8e44ad; } /* Mysterium */

        /* BOTÓN INICIAR */
        #btn-iniciar {
            position: fixed; bottom: 50%; left: 50%; transform: translate(-50%, 50%);
            padding: 20px 40px; font-size: 20px; font-weight: bold;
            background: #0f0; color: #000; border: none; border-radius: 50px; cursor: pointer; z-index: 1000;
        }

        /* COLORES DINÁMICOS */
        .txt-draco { color: #00d4ff; }
        .txt-aquila { color: #5fd4ff; }
        .txt-leo { color: #ff9900; }
        .txt-aper { color: #ff5500; }
    </style>
</head>
<body>

    <!-- UI DE INICIO -->
    <button id="btn-iniciar">INICIAR CÁMARA</button>

    <!-- PANEL DE INFO -->
    <div id="info-panel">
        <div id="nombre-casa">DOMUS ---</div>
        <div class="stat">ACCIÓN: <span id="val-accion" class="stat-value">---</span></div>
        <div class="stat">VALOR: <span id="val-valor" class="stat-value">0</span></div>
    </div>

    <!-- BOTONERA -->
    <div id="botones">
        <button id="btn-i" class="btn-accion" data-label="IMPETUS">I</button>
        <button id="btn-a" class="btn-accion" data-label="AUXILIUM">A</button>
        <button id="btn-t" class="btn-accion" data-label="TUTELA">T</button>
        <button id="btn-m" class="btn-accion" data-label="MYSTERIUM">M</button>
    </div>

    <!-- ESCENA RA -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0"></a-entity>
        <a-entity id="target1" mindar-image-target="targetIndex: 1"></a-entity>
        <a-entity id="target2" mindar-image-target="targetIndex: 2"></a-entity>
        <a-entity id="target3" mindar-image-target="targetIndex: 3"></a-entity>
    </a-scene>

    <script>
        // DATOS DE LAS CASAS
        const CASAS = [
            { id: 0, nombre: "DRACO", clase: "txt-draco", i: 6, a: 1, t: 2, m: 1 },
            { id: 1, nombre: "AQUILA", clase: "txt-aquila", i: 4, a: 1, t: 2, m: 3 },
            { id: 2, nombre: "LEO", clase: "txt-leo", i: 4, a: 1, t: 4, m: 1 },
            { id: 3, nombre: "APER", clase: "txt-aper", i: 3, a: 1, t: 5, m: 1 }
        ];

        let casaActual = null;

        // BOTÓN INICIAL
        document.getElementById('btn-iniciar').addEventListener('click', () => {
            document.getElementById('btn-iniciar').style.display = 'none';
            document.querySelector('a-scene').systems["mindar-image-system"].start();
        });

        // DETECCIÓN DE CADA TARGET
        CASAS.forEach(casa => {
            const el = document.getElementById(`target${casa.id}`);
            
            el.addEventListener('targetFound', () => {
                casaActual = casa;
                document.getElementById('info-panel').style.display = 'block';
                document.getElementById('botones').style.display = 'flex';
                
                const uiNombre = document.getElementById('nombre-casa');
                uiNombre.innerText = `DOMUS ${casa.nombre}`;
                uiNombre.className = casa.clase;
                console.log("Detectada:", casa.nombre);
            });

            el.addEventListener('targetLost', () => {
                // Pequeño retardo para evitar parpadeos
                setTimeout(() => {
                    if (casaActual && casaActual.id === casa.id) {
                        document.getElementById('info-panel').style.display = 'none';
                        document.getElementById('botones').style.display = 'none';
                        casaActual = null;
                    }
                }, 300);
            });
        });

        // LÓGICA DE BOTONES
        document.querySelectorAll('.btn-accion').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!casaActual) return;

                const accion = btn.getAttribute('data-label');
                let valor = 0;

                if (accion === "IMPETUS") valor = casaActual.i;
                if (accion === "AUXILIUM") valor = casaActual.a;
                if (accion === "TUTELA") valor = casaActual.t;
                if (accion === "MYSTERIUM") valor = casaActual.m;

                document.getElementById('val-accion').innerText = accion;
                document.getElementById('val-valor').innerText = valor;
            });
        });
    </script>
</body>
</html>
