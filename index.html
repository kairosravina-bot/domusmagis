<head>

<body>

    <div id="mensaje">
        <h1>MODO DIAGN√ìSTICO</h1>
        <p>Si no te ha salido ninguna ventana emergente, tu navegador est√° bloqueado.</p>

    <script>
        // 1. PRIMERA PRUEBA: ¬øEs seguro el sitio?
        // Si esto falla, la c√°mara NUNCA abrir√°.
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            alert("‚õî ERROR FATAL DE SEGURIDAD ‚õî\n\nEst√°s entrando por HTTP inseguro (" + window.location.hostname + ").\n\nLos celulares BLOQUEAN la c√°mara aqu√≠.\n\nSOLUCI√ìN: Usa Ngrok, Vercel o GitHub Pages (HTTPS).");

                alert("‚õî ERROR DE HARDWARE ‚õî\n\nEl navegador dice que no tienes c√°mara o permiso denegado.");
            } else {

    <!-- ESCENA MINDAR CON ALERTAS DE ERROR -->

        <a-entity mindar-image-target="targetIndex: 0">

    <script>

        scene.addEventListener('arError', (event) => {

        scene.addEventListener('arReady', () => {
            alert("üéâ ¬°C√ÅMARA INICIADA CON √âXITO!\n\nAhora deber√≠a verse el video.");
            document.body.style.backgroundColor = "transparent"; // Hacer transparente para ver video
