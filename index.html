<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    
    <!-- LIBRERÍAS (Versiones estables) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* ESTILO GENERAL */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }

        /* --- NUEVO: RECUADRO GUÍA DE ESCANEO --- */
        #scanner-guide {
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -20%);
            width: 70vw; height: 90vw;
            max-width: 260px; max-height: 380px;
            
            border: 4px solid rgba(255, 0, 0, 0.6);
            background: rgba(255, 0, 0, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            
            z-index: 5; pointer-events: none;
            transition: all 0.3s ease;
        }

        /* CLASE ACTIVADA (VERDE) */
        #scanner-guide.active {
            border-color: #0f0;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
            transform: translate(-50%, -20%) scale(1.05);
        }

        /* CAPAS DE INTERFAZ */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;
        }

        /* 1. VISOR SUPERIOR (Video) */
        #video-container {
            width: 100%; height: 35%; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid #444;
            pointer-events: auto; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        #main-video { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        #system-msg {
            color: #fff; text-align: center; font-size: 16px; 
            text-transform: uppercase; letter-spacing: 2px;
        }

        /* 2. ZONA AR (Transparente) */
        #ar-zone { flex-grow: 1; position: relative; }
        
        #scan-hint {
            position: absolute; bottom: 20px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.6); font-size: 11px; text-transform: uppercase;
        }

        /* 3. PANEL INFERIOR */
        #control-panel {
            background: linear-gradient(0deg, #050505 0%, #1a1a25 100%);
            border-top: 2px solid #fff;
            padding-bottom: env(safe-area-inset-bottom); pointer-events: auto;
        }

        #scoreboard {
            padding: 10px; border-bottom: 1px solid #333;
            display: flex; flex-direction: column; gap: 8px;
        }
        .row-top { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .row-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }

        .score-box { 
            background: rgba(255,255,255,0.08); padding: 6px; 
            border-radius: 6px; text-align: center; border: 1px solid #333;
        }
        .label { color: #888; font-size: 9px; display: block; text-transform: uppercase; }
        .val { color: #fff; font-size: 14px; font-weight: bold; font-family: monospace; white-space: nowrap; }

        /* BOTONES */
        #actions { display: flex; justify-content: center; gap: 15px; padding: 15px 10px; }
        
        .btn-action {
            width: 65px; height: 65px; border-radius: 50%; 
            border: 2px solid #444; background: #222; color: #555;
            font-size: 22px; font-weight: bold; cursor: not-allowed;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s ease; opacity: 0.5;
        }
        .btn-sub { font-size: 11px; font-weight: normal; margin-top: -2px; }

        /* BOTÓN FORZAR ESCANEO */
        #btn-force-scan {
            position: absolute; top: 10px; right: 10px; z-index: 20;
            padding: 8px 16px; background: #f90; border: 2px solid #fff;
            color: #000; font-weight: bold; border-radius: 20px;
            cursor: pointer; font-size: 12px; text-transform: uppercase;
            box-shadow: 0 0 10px rgba(255,153,0,0.5);
        }
        #btn-force-scan:active { transform: scale(0.95); }

        .btn-action.unlocked {
            opacity: 1; cursor: pointer; color: white; border-color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.3); transform: scale(1);
        }
        .btn-action.unlocked:active { transform: scale(0.95); }

        /* Colores Botones */
        #btn-i.unlocked { background: radial-gradient(#900, #300); border-color: #f55; }
        #btn-a.unlocked { background: radial-gradient(#090, #030); border-color: #5f5; }
        #btn-t.unlocked { background: radial-gradient(#777, #333); border-color: #ddd; }
        #btn-m.unlocked { background: radial-gradient(#709, #304); border-color: #d8f; }

        /* PANTALLA INICIO */
        #start-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #btn-init {
            padding: 15px 40px; font-size: 18px; border-radius: 30px;
            background: white; border: none; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px #fff; margin-top: 20px;
        }
        #status-msg { color: #0f0; margin-top: 15px; font-family: monospace; }
    </style>
</head>
<body>

    <!-- PANTALLA DE CARGA -->
    <div id="start-screen">
        <h1 style="color:white; letter-spacing: 5px; text-shadow: 0 0 10px cyan;">DOMUS MAGI</h1>
        <p style="color:#aaa;">SISTEMA DE ESCANEO</p>
        <button id="btn-init">INICIAR CÁMARA</button>
        <div id="status-msg"></div>
    </div>

    <!-- GUÍA DE ESCANEO (ROJA / VERDE) -->
    <div id="scanner-guide"></div>

    <!-- BOTÓN FORZAR ESCANEO -->
    <button id="btn-force-scan" style="display: none;">FORZAR ESCANEO</button>

    <div id="ui-layer">
        <div id="video-container">
            <div id="system-msg">
                ESPERANDO SEÑAL
                <span id="text-estado" style="display:block; font-size:12px; color:#f55; margin-top:5px;">NO DETECTADO</span>
            </div>
            <video id="main-video" playsinline webkit-playsinline></video>
        </div>

        <div id="ar-zone">
            <div id="scan-hint">Ubica la carta en el marco rojo</div>
        </div>

        <div id="control-panel">
            <div id="scoreboard">
                <div class="row-top">
                    <div class="score-box"><span class="label">CASA</span><span id="v-casa" class="val">---</span></div>
                    <div class="score-box"><span class="label">ESCUDO</span><span id="v-escudo" class="val">---</span></div>
                    <div class="score-box"><span class="label">ARMA</span><span id="v-arma" class="val">---</span></div>
                </div>
                <div class="row-bottom">
                    <div class="score-box"><span class="label">POSICIÓN</span><span id="v-posicion" class="val" style="color:#ff0">---</span></div>
                    <div class="score-box"><span class="label">VALOR</span><span id="v-valor" class="val" style="color:#0f0">0</span></div>
                </div>
            </div>

            <div id="actions">
                <button id="btn-i" class="btn-action" data-type="IMPETUS">I <span class="btn-sub">0</span></button>
                <button id="btn-a" class="btn-action" data-type="AUXILIUM">A <span class="btn-sub">0</span></button>
                <button id="btn-t" class="btn-action" data-type="TUTELA">T <span class="btn-sub">0</span></button>
                <button id="btn-m" class="btn-action" data-type="MYSTERIUM">M <span class="btn-sub">0</span></button>
            </div>
        </div>
    </div>

    <!-- ESCENA A-FRAME / MINDAR -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF:0.001; filterBeta: 0.01;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
        embedded
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        
        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
        <a-entity id="carta-target" mindar-image-target="targetIndex: 0">
            <a-box position="0 0 0" scale="0.1 0.1 0.1" color="#0f0" opacity="0.5"></a-box>
        </a-entity>
    </a-scene>

    <script>
        // DATOS DE LA CARTA
        const DATA = {
            casa: "DOMUS DRACO", 
            escudo: "DRAGÓN", 
            arma: "SICA",
            stats: {
                IMPETUS:   { val: 6, vid: "ataque.mp4" },
                AUXILIUM:  { val: 1, vid: "cura.mp4" },
                TUTELA:    { val: 2, vid: "defensa.mp4" },
                MYSTERIUM: { val: 1, vid: "magia.mp4" }
            }
        };

        // REFERENCIAS
        const btnInit = document.getElementById('btn-init');
        const btnForceScan = document.getElementById('btn-force-scan');
        const startScreen = document.getElementById('start-screen');
        const statusMsg = document.getElementById('status-msg');
        
        const guide = document.getElementById('scanner-guide');
        const txtEstado = document.getElementById('text-estado');
        const video = document.getElementById('main-video');
        const sysMsg = document.getElementById('system-msg');
        
        const uiCasa = document.getElementById('v-casa');
        const uiEscudo = document.getElementById('v-escudo');
        const uiArma = document.getElementById('v-arma');
        const uiPos = document.getElementById('v-posicion');
        const uiVal = document.getElementById('v-valor');
        const botones = document.querySelectorAll('.btn-action');

        let arSystemReady = false;
        let isCardDetected = false;

        // 1. INICIALIZACIÓN ROBUSTA
        btnInit.addEventListener('click', async () => {
            statusMsg.innerText = "Inicializando sistema AR...";
            btnInit.disabled = true;
            btnInit.style.opacity = "0.5";

            try {
                const scene = document.querySelector('a-scene');
                
                if (scene.hasLoaded) {
                    initAR();
                } else {
                    scene.addEventListener('loaded', initAR);
                }
                
            } catch(err) {
                statusMsg.innerText = "Error: " + err.message;
                statusMsg.style.color = "red";
                btnInit.disabled = false;
                btnInit.style.opacity = "1";
            }
        });

        function initAR() {
            const scene = document.querySelector('a-scene');
            const arSystem = scene.systems['mindar-image-system'];
            
            statusMsg.innerText = "Solicitando acceso a cámara...";

            const onArReady = () => {
                arSystemReady = true;
                statusMsg.innerText = "✓ Sistema AR activo";
                statusMsg.style.color = "#0f0";
                setTimeout(() => { 
                    startScreen.style.display = 'none'; 
                    btnForceScan.style.display = 'block';
                }, 800);
            };

            const onArError = (event) => {
                console.error('AR Error:', event.detail);
                statusMsg.innerText = "Error AR: " + (event.detail.error || "Desconocido");
                statusMsg.style.color = "red";
                btnInit.disabled = false;
                btnInit.style.opacity = "1";
            };

            scene.addEventListener('arReady', onArReady, { once: true });
            scene.addEventListener('arError', onArError, { once: true });

            arSystem.start().catch(err => {
                console.error('Error starting AR:', err);
                statusMsg.innerText = "No se pudo iniciar AR: " + err.message;
                statusMsg.style.color = "red";
                btnInit.disabled = false;
                btnInit.style.opacity = "1";
            });
        }

        // 2. FUNCIÓN PARA ACTIVAR CARTA (Manual o Automático)
        function activateCard() {
            if (isCardDetected) return;
            
            isCardDetected = true;
            
            guide.classList.add('active');
            txtEstado.innerText = "ENFOCADA";
            txtEstado.style.color = "#0f0";

            uiCasa.innerText = DATA.casa;
            uiEscudo.innerText = DATA.escudo;
            uiArma.innerText = DATA.arma;
            uiPos.innerText = "LISTA";
            uiPos.style.color = "#0ff";
            uiVal.innerText = "SCAN OK";
            uiVal.style.color = "#0f0";

            botones.forEach(btn => {
                const tipo = btn.getAttribute('data-type');
                const valor = DATA.stats[tipo].val;
                btn.querySelector('.btn-sub').innerText = valor;
                btn.classList.add('unlocked');
            });

            console.log("Carta activada - Datos cargados:", DATA);
        }

        function deactivateCard() {
            if (!isCardDetected) return;
            
            isCardDetected = false;
            
            guide.classList.remove('active');
            txtEstado.innerText = "BUSCANDO...";
            txtEstado.style.color = "#f55";

            uiCasa.innerText = "---";
            uiEscudo.innerText = "---";
            uiArma.innerText = "---";
            uiPos.innerText = "---";
            uiVal.innerText = "0";

            video.pause();
            video.src = "";
            video.style.display = 'none';
            sysMsg.style.display = 'block';

            botones.forEach(btn => {
                btn.classList.remove('unlocked');
                btn.querySelector('.btn-sub').innerText = "0";
            });

            console.log("Carta desactivada");
        }

        // 3. DETECCIÓN AUTOMÁTICA
        const target = document.getElementById('carta-target');

        target.addEventListener('targetFound', () => {
            console.log("Target Found Event");
            activateCard();
        });

        target.addEventListener('targetLost', () => {
            console.log("Target Lost Event");
            deactivateCard();
        });

        // 4. BOTÓN FORZAR ESCANEO
        btnForceScan.addEventListener('click', () => {
            if (!arSystemReady) {
                alert("El sistema AR aún no está listo. Espera unos segundos.");
                return;
            }
            
            if (isCardDetected) {
                deactivateCard();
                btnForceScan.innerText = "FORZAR ESCANEO";
                btnForceScan.style.background = "#f90";
            } else {
                activateCard();
                btnForceScan.innerText = "DESACTIVAR";
                btnForceScan.style.background = "#f55";
            }
        });

        // 5. JUGABILIDAD (VIDEOS)
        botones.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.classList.contains('unlocked')) {
                    console.log("Botón bloqueado");
                    return;
                }

                const tipo = btn.getAttribute('data-type');
                const d = DATA.stats[tipo];

                console.log("Activando:", tipo, d);

                uiPos.innerText = tipo;
                uiVal.innerText = d.val;
                
                if(tipo === 'IMPETUS') uiPos.style.color = "#f55";
                else if(tipo === 'AUXILIUM') uiPos.style.color = "#5f5";
                else if(tipo === 'TUTELA') uiPos.style.color = "#ddd";
                else if(tipo === 'MYSTERIUM') uiPos.style.color = "#d5f";

                sysMsg.style.display = 'none';
                video.style.display = 'block';
                video.src = d.vid;
                
                video.play().catch(err => {
                    console.error("Error reproduciendo video:", err);
                    alert("No se pudo reproducir el video: " + d.vid);
                    video.style.display = 'none';
                    sysMsg.style.display = 'block';
                });
            });
        });

        video.addEventListener('ended', () => {
            video.style.display = 'none';
            sysMsg.style.display = 'block';
            uiPos.innerText = "LISTA";
            uiPos.style.color = "#0ff";
            uiVal.innerText = "SCAN OK";
            uiVal.style.color = "#0f0";
        });

    </script>
</body>
</html>
