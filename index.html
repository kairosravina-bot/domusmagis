<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector AR Simple</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }

        #mensaje {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #000;
            z-index: 999;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
        }

        #boton {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            background: #ff0;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="mensaje">PRESIONA EL BOTÓN</div>
    <button id="boton">INICIAR</button>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        renderer="alpha: true"
        embedded>
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        const mensaje = document.getElementById('mensaje');
        const boton = document.getElementById('boton');
        const target = document.getElementById('target');

        // INICIAR
        boton.addEventListener('click', async () => {
            boton.innerText = "CARGANDO...";
            boton.disabled = true;

            try {
                const scene = document.querySelector('a-scene');
                await scene.systems['mindar-image-system'].start();
                
                boton.style.display = 'none';
                mensaje.innerText = "BUSCANDO CARTA...";
                mensaje.style.color = "#ff0";
            } catch(e) {
                mensaje.innerText = "ERROR";
                mensaje.style.color = "#f00";
                boton.innerText = "REINTENTAR";
                boton.disabled = false;
            }
        });

        // DETECTAR
        target.addEventListener('targetFound', () => {
            mensaje.innerText = "✓ DETECTÉ";
            mensaje.style.color = "#0f0";
            mensaje.style.fontSize = "72px";
        });

        target.addEventListener('targetLost', () => {
            mensaje.innerText = "BUSCANDO...";
            mensaje.style.color = "#ff0";
            mensaje.style.fontSize = "48px";
        });
    </script>
</body>
</html>
