<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }

        #ui-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 10; pointer-events: none;
        }

        #visor-superior {
            width: 100%; height: 35%; background: #000;
            border-bottom: 3px solid #fff; pointer-events: auto;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }
        #placeholder-text { color: #0f0; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; }

        #zona-ar { 
            flex-grow: 1; 
            position: relative;
        }

        /* IMPORTANTE: Video de c√°mara debe ser visible */
        #ar-camera-feed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        #zona-inferior {
            width: 100%; height: auto; background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #fff; pointer-events: auto; padding-bottom: env(safe-area-inset-bottom);
        }

        #panel-datos {
            display: flex; justify-content: space-around; padding: 12px 5px;
            border-bottom: 1px solid #333; background: #0a0a0a;
        }
        .dato-box { text-align: center; flex: 1; }
        .dato-titulo { font-size: 9px; color: #888; display: block; margin-bottom: 2px; }
        .dato-valor { font-size: 16px; font-weight: bold; color: #0f0; font-family: monospace; }

        #botonera {
            display: flex; justify-content: center; gap: 12px; padding: 15px;
        }
        .btn-poder {
            width: 65px; height: 65px; border-radius: 12px; border: 2px solid #fff;
            font-size: 24px; font-weight: bold; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-poder:active { transform: scale(0.9); }

        #btn-i { background: #c0392b; }
        #btn-t { background: #555555; }
        #btn-m { background: #8e44ad; }
        #btn-a { background: #27ae60; }

        #overlay-inicio {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 10000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        #btn-comenzar {
            padding: 20px 40px; font-size: 20px; background: #28a745; 
            color: white; border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold;
        }

        #debug-info {
            position: absolute; top: 10px; left: 10px; 
            background: rgba(0,0,0,0.8); color: #0f0; 
            padding: 10px; font-size: 11px; z-index: 9999;
            font-family: monospace; max-width: 90%;
            border: 1px solid #0f0;
        }

        /* Canvas de A-Frame debe ser visible */
        .a-canvas {
            z-index: 0 !important;
        }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <h1 style="color: white; margin-bottom: 30px;">DOMUS MAGI</h1>
        <p style="color: #ccc; margin-bottom: 20px; text-align: center; padding: 0 20px;">
            Esta app necesita acceso a tu c√°mara.<br>
            Por favor autoriza cuando se solicite.
        </p>
        <button id="btn-comenzar">ACTIVAR C√ÅMARA Y COMENZAR</button>
    </div>

    <div id="debug-info">
        <div id="debug-log">Sistema: Esperando inicio...</div>
    </div>

    <div id="ui-wrapper">
        <div id="visor-superior">
            <span id="placeholder-text">Visor de Combate Inactivo</span>
            <video id="video-player" playsinline></video>
        </div>

        <div id="zona-ar">
            <!-- Aqu√≠ aparecer√° la c√°mara de AR -->
        </div>

        <div id="zona-inferior">
            <div id="panel-datos">
                <div class="dato-box">
                    <span class="dato-titulo">CARTA</span>
                    <span id="val-carta" class="dato-valor" style="color:#ff0">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">ACCI√ìN</span>
                    <span id="val-accion" class="dato-valor">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">VALOR</span>
                    <span id="val-puntos" class="dato-valor">0</span>
                </div>
            </div>

            <div id="botonera">
                <button id="btn-i" class="btn-poder" data-tipo="ataque">I</button>
                <button id="btn-t" class="btn-poder" data-tipo="defensa">T</button>
                <button id="btn-a" class="btn-poder" data-tipo="cura">A</button>
                <button id="btn-m" class="btn-poder" data-tipo="magia">M</button>
            </div>
        </div>
    </div>

    <!-- ESCENA AR CON CONFIGURACI√ìN MEJORADA -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        embedded
        renderer="logarithmicDepthBuffer: true; precision: medium;">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Targets con objetos 3D visibles -->
        <a-entity id="target0" mindar-image-target="targetIndex: 0" data-nombre="DRACO SICA">
            <a-plane position="0 0 0" width="1" height="1" rotation="0 0 0" color="#ff0000" opacity="0.8"></a-plane>
            <a-text value="DRACO" position="0 0.6 0" align="center" color="#fff" scale="2 2 2"></a-text>
        </a-entity>
        
        <a-entity id="target1" mindar-image-target="targetIndex: 1" data-nombre="LEO SICA">
            <a-plane position="0 0 0" width="1" height="1" rotation="0 0 0" color="#00ff00" opacity="0.8"></a-plane>
            <a-text value="LEO" position="0 0.6 0" align="center" color="#fff" scale="2 2 2"></a-text>
        </a-entity>
        
        <a-entity id="target2" mindar-image-target="targetIndex: 2" data-nombre="APER SICA">
            <a-plane position="0 0 0" width="1" height="1" rotation="0 0 0" color="#0000ff" opacity="0.8"></a-plane>
            <a-text value="APER" position="0 0.6 0" align="center" color="#fff" scale="2 2 2"></a-text>
        </a-entity>
        
        <a-entity id="target3" mindar-image-target="targetIndex: 3" data-nombre="AQUILA SICA">
            <a-plane position="0 0 0" width="1" height="1" rotation="0 0 0" color="#ffff00" opacity="0.8"></a-plane>
            <a-text value="AQUILA" position="0 0.6 0" align="center" color="#fff" scale="2 2 2"></a-text>
        </a-entity>
    </a-scene>

    <script>
        const DB_PODER = {
            "DRACO SICA": { ataque: 6, defensa: 2, magia: 1, cura: 1 },
            "LEO SICA":   { ataque: 4, defensa: 4, magia: 1, cura: 1 },
            "APER SICA":  { ataque: 3, defensa: 5, magia: 1, cura: 1 },
            "AQUILA SICA":{ ataque: 4, defensa: 2, magia: 3, cura: 1 }
        };

        let cartaFijada = null;
        let sistemaIniciado = false;

        const lblCarta = document.getElementById('val-carta');
        const lblAccion = document.getElementById('val-accion');
        const lblPuntos = document.getElementById('val-puntos');
        const videoPlayer = document.getElementById('video-player');
        const placeholder = document.getElementById('placeholder-text');
        const debugLog = document.getElementById('debug-log');

        function log(msg) {
            console.log(msg);
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML = `[${timestamp}] ${msg}<br>` + debugLog.innerHTML.split('<br>').slice(0, 8).join('<br>');
        }

        // BOT√ìN DE INICIO
        document.getElementById('btn-comenzar').addEventListener('click', async () => {
            try {
                log('üöÄ Solicitando acceso a c√°mara...');
                
                // PASO 1: Solicitar permiso de c√°mara EXPL√çCITAMENTE
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                log('‚úÖ Permiso de c√°mara concedido');
                log('üì∑ Stream de video obtenido');
                
                // Detener el stream temporal (MindAR usar√° su propio stream)
                stream.getTracks().forEach(track => track.stop());
                
                // Ocultar overlay
                document.getElementById('overlay-inicio').style.display = 'none';
                
                // PASO 2: Iniciar MindAR
                const sceneEl = document.querySelector('a-scene');
                
                const iniciarAR = async () => {
                    try {
                        log('‚è≥ Iniciando sistema MindAR...');
                        
                        const mindarSystem = sceneEl.systems["mindar-image-system"];
                        
                        if (!mindarSystem) {
                            log('‚ùå ERROR: Sistema MindAR no encontrado');
                            return;
                        }
                        
                        await mindarSystem.start();
                        sistemaIniciado = true;
                        
                        log('‚úÖ MindAR INICIADO');
                        log('‚úÖ C√°mara ACTIVA');
                        log('üéØ Apunta a una carta ahora');
                        
                        placeholder.innerText = 'Sistema Activo - Escanea una Carta';
                        
                    } catch (error) {
                        log('‚ùå ERROR en MindAR: ' + error.message);
                        alert('Error al iniciar AR: ' + error.message + '\n\nVerifica que el archivo targets.mind est√© en la carpeta correcta.');
                    }
                };
                
                if (sceneEl.hasLoaded) {
                    await iniciarAR();
                } else {
                    sceneEl.addEventListener('loaded', iniciarAR);
                }
                
            } catch (error) {
                log('‚ùå ERROR de c√°mara: ' + error.message);
                alert('No se pudo acceder a la c√°mara.\n\nAseg√∫rate de:\n1. Dar permiso cuando el navegador lo solicite\n2. Usar HTTPS o localhost\n3. Tener una c√°mara disponible\n\nError: ' + error.message);
            }
        });

        // CONFIGURAR DETECCI√ìN DE CARTAS
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            log('üé¨ Escena A-Frame lista');
            
            const targets = document.querySelectorAll('[mindar-image-target]');
            log(`üéØ ${targets.length} targets configurados`);
            
            targets.forEach((el, index) => {
                const nombre = el.getAttribute('data-nombre');
                
                el.addEventListener('targetFound', () => {
                    log(`üéâ ¬°CARTA DETECTADA! ${nombre}`);
                    
                    cartaFijada = DB_PODER[nombre];
                    lblCarta.innerText = nombre;
                    lblCarta.style.color = "#0f0";
                    
                    // Efecto visual
                    lblCarta.parentElement.style.background = 'rgba(0,255,0,0.2)';
                    setTimeout(() => {
                        lblCarta.parentElement.style.background = '';
                    }, 500);
                });
                
                el.addEventListener('targetLost', () => {
                    log(`‚ö†Ô∏è Carta perdida: ${nombre}`);
                });
            });
        });

        // BOTONES DE PODER
        document.querySelectorAll('.btn-poder').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!sistemaIniciado) {
                    alert("‚ö†Ô∏è Sistema no iniciado.\nPresiona 'ACTIVAR C√ÅMARA Y COMENZAR' primero.");
                    return;
                }

                if (!cartaFijada) {
                    alert("‚ö†Ô∏è No hay carta escaneada.\nApunta la c√°mara a una carta primero.");
                    log("‚ùå Intento de acci√≥n sin carta");
                    return;
                }

                const tipo = btn.getAttribute('data-tipo');
                let puntos = 0;
                let archivoVideo = "";

                switch(tipo) {
                    case 'ataque': 
                        puntos = cartaFijada.ataque; 
                        archivoVideo = "ataque.mp4";
                        lblAccion.innerText = "IMPETUS";
                        log(`‚öîÔ∏è IMPETUS: ${puntos} pts`);
                        break;
                    case 'defensa': 
                        puntos = cartaFijada.defensa; 
                        archivoVideo = "defensa.mp4";
                        lblAccion.innerText = "TUTELA";
                        log(`üõ°Ô∏è TUTELA: ${puntos} pts`);
                        break;
                    case 'cura': 
                        puntos = cartaFijada.cura; 
                        archivoVideo = "cura.mp4";
                        lblAccion.innerText = "AUXILIUM";
                        log(`üíö AUXILIUM: ${puntos} pts`);
                        break;
                    case 'magia': 
                        puntos = cartaFijada.magia; 
                        archivoVideo = "magia.mp4";
                        lblAccion.innerText = "MYSTERIUM";
                        log(`‚ú® MYSTERIUM: ${puntos} pts`);
                        break;
                }

                lblPuntos.innerText = puntos;
                lblPuntos.style.color = puntos > 3 ? "#0f0" : "#ff0";

                // Intentar reproducir video si existe
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.src = archivoVideo;
                videoPlayer.play().catch(() => {
                    // Si no hay video, volver al placeholder
                    videoPlayer.style.display = 'none';
                    placeholder.style.display = 'block';
                    placeholder.innerText = `${lblAccion.innerText} - ${puntos} puntos`;
                });

                videoPlayer.onended = () => {
                    videoPlayer.style.display = 'none';
                    placeholder.style.display = 'block';
                    placeholder.innerText = 'Sistema Activo - Escanea una Carta';
                };
            });
        });
    </script>
</body>
</html>
