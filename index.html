<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    <!-- LIBRERÍAS -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #000; }
        
        /* HUD UI */
        #ui-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; z-index: 10; pointer-events: none; }
        
        /* VISOR (35%) */
        #visor-superior { 
            width: 100%; height: 35vh; background: #000; border-bottom: 2px solid #fff; 
            pointer-events: auto; display: flex; justify-content: center; align-items: center; 
            overflow: hidden; position: relative; 
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }
        #placeholder-text { color: #555; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        #zona-ar { flex-grow: 1; }

        /* PANEL INFERIOR */
        #zona-inferior { width: 100%; background: rgba(0, 0, 0, 0.9); border-top: 2px solid #fff; pointer-events: auto; }
        #panel-datos { display: flex; justify-content: space-around; padding: 10px 5px; background: #0a0a0a; border-bottom: 1px solid #333; }
        .dato-box { text-align: center; flex: 1; }
        .dato-titulo { font-size: 9px; color: #888; display: block; }
        .dato-valor { font-size: 15px; font-weight: bold; color: #0f0; font-family: monospace; }

        /* BOTONERA */
        #botonera { display: flex; justify-content: center; gap: 10px; padding: 15px; }
        .btn-poder { 
            width: 65px; height: 65px; border-radius: 10px; border: 2px solid #444; 
            background: #111; color: #444; font-size: 22px; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0.3; transition: 0.3s; pointer-events: none;
        }
        .btn-poder.activo { opacity: 1; border-color: #fff; color: #fff; pointer-events: auto; cursor: pointer; }
        .btn-valor { font-size: 11px; color: #ff0; margin-top: 2px; }

        #btn-i.activo { background: linear-gradient(135deg, #900, #f00); }
        #btn-a.activo { background: linear-gradient(135deg, #060, #0f0); }
        #btn-t.activo { background: linear-gradient(135deg, #333, #777); }
        #btn-m.activo { background: linear-gradient(135deg, #606, #a0f); }

        /* PANTALLA CARGA */
        #overlay-inicio { 
            position: absolute; top:0; left:0; width:100%; height:100%; 
            background: #000; z-index: 10000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center; 
        }
        #btn-comenzar { 
            padding: 15px 40px; font-size: 20px; background: #28a745; color: white; 
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <h1 id="txt-logo" style="color:white; letter-spacing:8px;">DOMUS MAGI</h1>
        <button id="btn-comenzar">INICIAR SISTEMA</button>
        <div id="status-carga" style="color:#0f0; margin-top:15px; font-family:monospace;"></div>
    </div>

    <div id="ui-wrapper">
        <div id="visor-superior">
            <span id="placeholder-text">SISTEMA EN ESPERA</span>
            <video id="video-player" playsinline preload="auto"></video>
        </div>

        <div id="zona-ar"></div>

        <div id="zona-inferior">
            <div id="panel-datos">
                <div class="dato-box"><span class="dato-titulo">CASA</span><span id="ui-casa" class="dato-valor">---</span></div>
                <div class="dato-box"><span class="dato-titulo">ARMA</span><span id="ui-arma" class="dato-valor">---</span></div>
                <div class="dato-box"><span class="dato-titulo">LADO</span><span id="ui-pos" class="dato-valor" style="color:#0f0">---</span></div>
                <div class="dato-box"><span class="dato-titulo">VALOR</span><span id="ui-puntos" class="dato-valor" style="color:#ff0">0</span></div>
            </div>

            <div id="botonera">
                <button id="btn-i" class="btn-poder" data-tipo="ataque"><span>I</span><span class="btn-valor">6</span></button>
                <button id="btn-a" class="btn-poder" data-tipo="cura"><span>A</span><span class="btn-valor">1</span></button>
                <button id="btn-t" class="btn-poder" data-tipo="defensa"><span>T</span><span class="btn-valor">2</span></button>
                <button id="btn-m" class="btn-poder" data-tipo="magia"><span>M</span><span class="btn-valor">1</span></button>
            </div>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- TARGETS DRACO SICA (0 A 3) -->
        <a-entity mindar-image-target="targetIndex: 0" data-pos="NORTE (IMPETUS)"></a-entity>
        <a-entity mindar-image-target="targetIndex: 1" data-pos="ESTE (AUXILIUM)"></a-entity>
        <a-entity mindar-image-target="targetIndex: 2" data-pos="SUR (TUTELA)"></a-entity>
        <a-entity mindar-image-target="targetIndex: 3" data-pos="OESTE (MYSTERIUM)"></a-entity>
    </a-scene>

    <script>
        // 1. CONFIGURACIÓN DE VALORES (ESTRICTOS)
        const VALORES = { ataque: 6, cura: 1, defensa: 2, magia: 1 };
        let sistemaListo = false;

        // 2. LÓGICA DE INICIO (ANTI-CUELGUE)
        const btnComenzar = document.getElementById('btn-comenzar');
        const statusCarga = document.getElementById('status-carga');
        const overlay = document.getElementById('overlay-inicio');
        const sceneEl = document.querySelector('a-scene');

        btnComenzar.addEventListener('click', () => {
            btnComenzar.style.display = 'none';
            statusCarga.innerText = "ESTABLECIENDO ENLACE RA...";
            
            // Iniciar MindAR
            const arSystem = sceneEl.systems["mindar-image-system"];
            arSystem.start();

            // Timeout de seguridad: Si en 5 segundos no responde arReady, forzamos entrada
            setTimeout(() => { if(!sistemaListo) finalizarCarga(); }, 5000);
        });

        sceneEl.addEventListener('arReady', () => { finalizarCarga(); });

        function finalizarCarga() {
            sistemaListo = true;
            overlay.style.display = 'none';
            console.log("Sistema Iniciado Correctamente");
            iniciarDeteccion();
        }

        // 3. LÓGICA DE DETECCIÓN
        function iniciarDeteccion() {
            const targets = document.querySelectorAll('[mindar-image-target]');
            targets.forEach(t => {
                t.addEventListener("targetFound", () => {
                    document.getElementById('ui-casa').innerText = "DRACO";
                    document.getElementById('ui-arma').innerText = "SICA";
                    document.getElementById('ui-pos').innerText = t.dataset.pos;
                    
                    // Activar botones
                    document.querySelectorAll('.btn-poder').forEach(b => b.classList.add('activo'));
                });

                t.addEventListener("targetLost", () => {
                    // Opcional: limpiar UI al perder target
                    document.getElementById('ui-pos').innerText = "---";
                });
            });
        }

        // 4. LÓGICA DE BOTONES (VIDEOS Y VALORES)
        document.querySelectorAll('.btn-poder').forEach(btn => {
            btn.addEventListener('click', () => {
                const tipo = btn.getAttribute('data-tipo');
                const visor = document.getElementById('video-player');
                const txtStandby = document.getElementById('placeholder-text');
                const uiPuntos = document.getElementById('ui-puntos');

                let v = 0;
                let file = "";

                if(tipo === 'ataque') { v = VALORES.ataque; file = "ataque.mp4"; }
                if(tipo === 'cura')   { v = VALORES.cura; file = "cura.mp4"; }
                if(tipo === 'defensa'){ v = VALORES.defensa; file = "defensa.mp4"; }
                if(tipo === 'magia')  { v = VALORES.magia; file = "magia.mp4"; }

                // Actualizar UI
                uiPuntos.innerText = v;
                
                // Reproducir Video
                txtStandby.style.display = 'none';
                visor.style.display = 'block';
                visor.src = file;
                visor.play().catch(e => {
                    console.error("Error al reproducir video:", e);
                    resetVisor();
                });
            });
        });

        function resetVisor() {
            const visor = document.getElementById('video-player');
            const txtStandby = document.getElementById('placeholder-text');
            visor.style.display = 'none';
            txtStandby.style.display = 'block';
        }

        document.getElementById('video-player').addEventListener('ended', resetVisor);
    </script>
</body>
</html>
