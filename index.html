<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    <!-- LIBRERÃAS ESTABLES -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }

        /* --- INTERFAZ --- */
        #ui-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 10; pointer-events: none;
        }

        /* 1. VISOR SUPERIOR (35%) */
        #visor-superior {
            width: 100%; height: 35%; background: #000;
            border-bottom: 3px solid #fff; pointer-events: auto;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }
        #placeholder-text { color: #444; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        /* 2. ZONA CENTRAL (ESPACIO PARA AR) */
        #zona-ar { flex-grow: 1; }

        /* 3. PANEL INFERIOR (DATOS + BOTONES) */
        #zona-inferior {
            width: 100%; height: auto; background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #fff; pointer-events: auto; padding-bottom: env(safe-area-inset-bottom);
        }

        #panel-datos {
            display: flex; justify-content: space-around; padding: 12px 5px;
            border-bottom: 1px solid #333; background: #0a0a0a;
        }
        .dato-box { text-align: center; flex: 1; }
        .dato-titulo { font-size: 9px; color: #888; display: block; margin-bottom: 2px; }
        .dato-valor { font-size: 16px; font-weight: bold; color: #0f0; font-family: monospace; }

        #botonera {
            display: flex; justify-content: center; gap: 12px; padding: 15px;
        }
        .btn-poder {
            width: 65px; height: 65px; border-radius: 12px; border: 2px solid #fff;
            font-size: 24px; font-weight: bold; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-poder:active { transform: scale(0.9); }

        #btn-i { background: #c0392b; } /* IMPETUS */
        #btn-t { background: #555555; } /* TUTELA */
        #btn-m { background: #8e44ad; } /* MYSTERIUM */
        #btn-a { background: #27ae60; } /* AUXILIUM */

        /* PANTALLA DE INICIO */
        #overlay-inicio {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 10000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        #btn-comenzar {
            padding: 20px 40px; font-size: 20px; background: #28a745; 
            color: white; border: none; border-radius: 50px; cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE INICIO PARA ACTIVAR AUDIO/CÃMARA -->
    <div id="overlay-inicio">
        <h1 style="color: white; margin-bottom: 30px;">DOMUS MAGI</h1>
        <button id="btn-comenzar">INICIAR SISTEMA</button>
    </div>

    <div id="ui-wrapper">
        <div id="visor-superior">
            <span id="placeholder-text">Visor de Combate Inactivo</span>
            <video id="video-player" playsinline></video>
        </div>

        <div id="zona-ar"></div>

        <div id="zona-inferior">
            <div id="panel-datos">
                <div class="dato-box">
                    <span class="dato-titulo">CARTA</span>
                    <span id="val-carta" class="dato-valor" style="color:#ff0">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">ACCIÃ“N</span>
                    <span id="val-accion" class="dato-valor">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">VALOR</span>
                    <span id="val-puntos" class="dato-valor">0</span>
                </div>
            </div>

            <div id="botonera">
                <button id="btn-i" class="btn-poder" data-tipo="ataque">I</button>
                <button id="btn-t" class="btn-poder" data-tipo="defensa">T</button>
                <button id="btn-a" class="btn-poder" data-tipo="cura">A</button>
                <button id="btn-m" class="btn-poder" data-tipo="magia">M</button>
            </div>
        </div>
    </div>

    <!-- ESCENA DE REALIDAD AUMENTADA -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- MAPEO DE TARGETS (AsegÃºrate que el orden en el .mind coincida) -->
        <a-entity id="target0" mindar-image-target="targetIndex: 0" data-nombre="DRACO SICA"></a-entity>
        <a-entity id="target1" mindar-image-target="targetIndex: 1" data-nombre="LEO SICA"></a-entity>
        <a-entity id="target2" mindar-image-target="targetIndex: 2" data-nombre="APER SICA"></a-entity>
        <a-entity id="target3" mindar-image-target="targetIndex: 3" data-nombre="AQUILA SICA"></a-entity>
    </a-scene>

    <script>
        // 1. BASE DE DATOS DE VALORES (Ajustar segÃºn tus tablas)
        const DB_PODER = {
            "DRACO SICA": { ataque: 6, defensa: 2, magia: 1, cura: 1 },
            "LEO SICA":   { ataque: 4, defensa: 4, magia: 1, cura: 1 },
            "APER SICA":  { ataque: 3, defensa: 5, magia: 1, cura: 1 },
            "AQUILA SICA":{ ataque: 4, defensa: 2, magia: 3, cura: 1 }
        };

        // VARIABLES DE CONTROL
        let cartaFijada = null;
        let cartaActual = null;

        // ELEMENTOS DOM
        const lblCarta = document.getElementById('val-carta');
        const lblAccion = document.getElementById('val-accion');
        const lblPuntos = document.getElementById('val-puntos');
        const videoPlayer = document.getElementById('video-player');
        const placeholder = document.getElementById('placeholder-text');

        // FUNCIÃ“N PARA REINICIAR DETECCIÃ“N
        function reiniciarDeteccion() {
            cartaFijada = null;
            cartaActual = null;
            lblCarta.innerText = '---';
            lblCarta.style.color = "#ff0";
            lblAccion.innerText = '---';
            lblPuntos.innerText = '0';
            console.log('ðŸ”„ Sistema reiniciado - esperando nueva carta');
        }

        // INICIAR SISTEMA
        document.getElementById('btn-comenzar').addEventListener('click', () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            
            const sceneEl = document.querySelector('a-scene');
            
            // FunciÃ³n para iniciar MindAR
            const startMindAR = () => {
                sceneEl.systems["mindar-image-system"].start();
            };
            
            // Si la escena ya estÃ¡ cargada, iniciar inmediatamente
            if (sceneEl.hasLoaded) {
                startMindAR();
            } else {
                // Si no, esperar a que cargue
                sceneEl.addEventListener('loaded', startMindAR);
            }
        });

        // DETECCIÃ“N DE CARTAS
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            const targets = document.querySelectorAll('[mindar-image-target]');
            
            targets.forEach(el => {
                const nombre = el.getAttribute('data-nombre');
                
                el.addEventListener('targetFound', () => {
                    console.log('âœ… CARTA DETECTADA:', nombre);
                    
                    // Actualizar carta actual
                    cartaActual = nombre;
                    cartaFijada = DB_PODER[nombre];
                    
                    lblCarta.innerText = nombre;
                    lblCarta.style.color = "#0f0";
                });
                
                el.addEventListener('targetLost', () => {
                    console.log('âš ï¸ Carta perdida:', nombre);
                    
                    // Solo reiniciar si es la carta que estaba activa
                    if (cartaActual === nombre) {
                        setTimeout(() => {
                            reiniciarDeteccion();
                        }, 500);
                    }
                });
            });
        });

        // LÃ“GICA DE LOS 4 BOTONES (I, T, A, M)
        document.querySelectorAll('.btn-poder').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!cartaFijada) {
                    alert("ESCANEANDO... Por favor, enfoca una carta primero.");
                    return;
                }

                const tipo = btn.getAttribute('data-tipo');
                let puntos = 0;
                let archivoVideo = "";

                switch(tipo) {
                    case 'ataque': 
                        puntos = cartaFijada.ataque; 
                        archivoVideo = "ataque.mp4";
                        lblAccion.innerText = "IMPETUS";
                        break;
                    case 'defensa': 
                        puntos = cartaFijada.defensa; 
                        archivoVideo = "defensa.mp4";
                        lblAccion.innerText = "TUTELA";
                        break;
                    case 'cura': 
                        puntos = cartaFijada.cura; 
                        archivoVideo = "cura.mp4";
                        lblAccion.innerText = "AUXILIUM";
                        break;
                    case 'magia': 
                        puntos = cartaFijada.magia; 
                        archivoVideo = "magia.mp4";
                        lblAccion.innerText = "MYSTERIUM";
                        break;
                }

                // EJECUTAR VIDEO
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.src = archivoVideo;
                videoPlayer.play();

                // ACTUALIZAR INTERFAZ
                lblPuntos.innerText = puntos;
            });
        });
    </script>
</body>
</html>
