<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI - SCANNER 002</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        #container-ar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            min-width: 300px;
        }
        #codigo {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 20px #00ff00;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }
        #estado {
            font-size: 14px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
    <script type="importmap">
    { "imports": { 
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/", 
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js" 
    } }
    </script>
</head>
<body>
    <div id="container-ar"></div>
    
    <div id="display">
        <div id="codigo">---</div>
        <div id="estado">Escanea una carta</div>
    </div>

    <script type="module">
        import { iniciarOjo } from './ojo.js';

        function mostrarCodigo(codigo) {
            const displayCodigo = document.getElementById('codigo');
            const estado = document.getElementById('estado');
            
            if (codigo) {
                displayCodigo.innerText = codigo;
                estado.innerText = 'Carta detectada';
            } else {
                displayCodigo.innerText = '---';
                estado.innerText = 'Escanea una carta';
            }
        }

        iniciarOjo('container-ar', mostrarCodigo);
    </script>
</body>
</html>
