<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: 4 TARGETS FIXED</title>
    
    <!-- LIBRERÍAS ESTABLES -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #000; }

        /* DEBUGGER EN PANTALLA (Para saber si es la cámara o el código) */
        #debug {
            position: absolute; top: 0; left: 0; width: 100%; padding: 5px;
            background: rgba(255, 0, 0, 0.5); color: white; font-weight: bold;
            z-index: 9999; pointer-events: none; text-align: center;
        }

        /* CAPA DE UI */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column; pointer-events: none;
        }

        /* VISOR DE VIDEO */
        #video-area {
            width: 100%; height: 40%; background: #000; position: relative;
            border-bottom: 2px solid #fff; pointer-events: auto;
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }
        #video-placeholder { 
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            color: #444; font-size: 20px; font-weight: bold; text-transform: uppercase;
        }

        /* ZONA TRANSPARENTE */
        #ar-space { flex-grow: 1; }

        /* CONTROLES */
        #controls {
            background: rgba(0,0,0,0.9); padding: 15px; border-top: 2px solid #fff; pointer-events: auto;
        }
        
        .btn-container { display: flex; justify-content: center; gap: 10px; }
        
        .btn {
            width: 70px; height: 70px; border-radius: 12px; border: 2px solid #333;
            background: #111; color: #555; font-size: 24px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; cursor: not-allowed;
        }

        /* ESTADOS ACTIVOS */
        .btn.active { cursor: pointer; transform: scale(1.1); color: #fff; animation: parpadeo 1s infinite; }
        
        .btn#btn-i.active { background: #c0392b; border-color: #e74c3c; box-shadow: 0 0 15px #c0392b; }
        .btn#btn-t.active { background: #7f8c8d; border-color: #bdc3c7; box-shadow: 0 0 15px #7f8c8d; }
        .btn#btn-a.active { background: #27ae60; border-color: #2ecc71; box-shadow: 0 0 15px #27ae60; }
        .btn#btn-m.active { background: #8e44ad; border-color: #9b59b6; box-shadow: 0 0 15px #8e44ad; }

        @keyframes parpadeo { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* PANTALLA DE INICIO (OBLIGATORIA PARA AUDIO/VIDEO) */
        #start-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%; background: #000;
            z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #start-btn {
            padding: 20px 50px; font-size: 20px; background: #0f0; border: none; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="debug">Esperando inicio...</div>

    <div id="start-overlay">
        <h1 style="color:white">DOMUS MAGI</h1>
        <p style="color:#888">Sistema 4-Targets</p>
        <button id="start-btn">INICIAR CÁMARA</button>
    </div>

    <div id="ui-layer">
        <div id="video-area">
            <div id="video-placeholder">VISOR LISTO</div>
            <video id="video-player" playsinline webkit-playsinline></video>
        </div>
        
        <div id="ar-space"></div>

        <div id="controls">
            <div class="btn-container">
                <!-- Data-file debe coincidir EXACTAMENTE con el nombre de tu archivo -->
                <button id="btn-i" class="btn" data-file="ataque.mp4">I</button>
                <button id="btn-a" class="btn" data-file="cura.mp4">A</button>
                <button id="btn-t" class="btn" data-file="defensa.mp4">T</button>
                <button id="btn-m" class="btn" data-file="magia.mp4">M</button>
            </div>
        </div>
    </div>

    <!-- CONFIGURACIÓN AR CRÍTICA: maxTrack: 1 evita confusión entre targets similares -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 1; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; physicallyCorrectLights: true;">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- TARGET 0: NORTE (ATAQUE) -->
        <a-entity id="t0" mindar-image-target="targetIndex: 0">
            <a-plane color="red" opacity="0.5" width="1" height="1"></a-plane>
        </a-entity>

        <!-- TARGET 1: ESTE (CURA) -->
        <a-entity id="t1" mindar-image-target="targetIndex: 1">
            <a-plane color="green" opacity="0.5" width="1" height="1"></a-plane>
        </a-entity>

        <!-- TARGET 2: SUR (DEFENSA) -->
        <a-entity id="t2" mindar-image-target="targetIndex: 2">
            <a-plane color="gray" opacity="0.5" width="1" height="1"></a-plane>
        </a-entity>

        <!-- TARGET 3: OESTE (MAGIA) -->
        <a-entity id="t3" mindar-image-target="targetIndex: 3">
            <a-plane color="purple" opacity="0.5" width="1" height="1"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const debug = document.getElementById('debug');
        const videoPlayer = document.getElementById('video-player');
        const videoPlaceholder = document.getElementById('video-placeholder');
        
        const btnI = document.getElementById('btn-i');
        const btnA = document.getElementById('btn-a');
        const btnT = document.getElementById('btn-t');
        const btnM = document.getElementById('btn-m');

        let targetActual = -1; // -1: Ninguno

        // 1. INICIO SEGURO
        document.getElementById('start-btn').addEventListener('click', function() {
            document.getElementById('start-overlay').style.display = 'none';
            document.querySelector('a-scene').systems['mindar-image-system'].start();
            debug.innerText = "SISTEMA ACTIVO. Buscando targets...";
        });

        // 2. GESTIÓN DE TARGETS (Index 0, 1, 2, 3)
        function resetBotones() {
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
        }

        function activarTarget(index) {
            targetActual = index;
            resetBotones();
            
            // Lógica según tu diseño de 4 lados
            if (index === 0) {
                debug.innerText = "DETECTADO: TARGET 0 (NORTE/ATAQUE)";
                btnI.classList.add('active');
            } else if (index === 1) {
                debug.innerText = "DETECTADO: TARGET 1 (ESTE/CURA)";
                btnA.classList.add('active');
            } else if (index === 2) {
                debug.innerText = "DETECTADO: TARGET 2 (SUR/DEFENSA)";
                btnT.classList.add('active');
            } else if (index === 3) {
                debug.innerText = "DETECTADO: TARGET 3 (OESTE/MAGIA)";
                btnM.classList.add('active');
            }
        }

        // Asignar eventos a los targets de A-Frame
        const targets = [
            document.getElementById('t0'),
            document.getElementById('t1'),
            document.getElementById('t2'),
            document.getElementById('t3')
        ];

        targets.forEach((t, i) => {
            t.addEventListener('targetFound', () => {
                activarTarget(i);
            });
            t.addEventListener('targetLost', () => {
                // Pequeño delay para no parpadear si se pierde por un microsegundo
                setTimeout(() => {
                    if (targetActual === i) { 
                        debug.innerText = "Buscando...";
                        resetBotones();
                        targetActual = -1;
                    }
                }, 500);
            });
        });

        // 3. REPRODUCCIÓN DE VIDEO (MANEJO DE ERRORES)
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (!this.classList.contains('active')) return; // Si no está activo, no hace nada

                const archivo = this.getAttribute('data-file');
                debug.innerText = "Cargando video: " + archivo;

                videoPlaceholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                
                videoPlayer.src = archivo;
                videoPlayer.load();
                
                var playPromise = videoPlayer.play();

                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        debug.innerText = "REPRODUCIENDO...";
                    })
                    .catch(error => {
                        debug.innerText = "ERROR VIDEO: " + error;
                        console.error("Video error:", error);
                    });
                }
            });
        });

        videoPlayer.addEventListener('ended', () => {
            videoPlayer.style.display = 'none';
            videoPlaceholder.style.display = 'flex';
            debug.innerText = "Video finalizado. Listo.";
        });

    </script>
</body>
</html>
