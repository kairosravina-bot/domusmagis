<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Cache Buster -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>SISTEMA DE DETECCIÓN DOMUS MAGI</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
        
        /* Indicador de Estado Superior */
        #scanner-status {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8); color: #0f0;
            padding: 15px 30px; border: 2px solid #0f0; border-radius: 10px;
            z-index: 1000; text-align: center; width: 80%; font-size: 18px;
        }

        /* Versión en esquina */
        #version {
            position: fixed; bottom: 10px; left: 10px;
            color: #555; font-size: 10px; z-index: 1000;
        }

        /* Mira de escaneo (Visual) */
        #reticula {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 250px; border: 2px dashed rgba(0, 255, 0, 0.3);
            pointer-events: none; z-index: 500;
        }
    </style>
</head>
<body>

    <div id="version">V.4.0.0 - DETECTOR PURO</div>
    <div id="scanner-status">INICIALIZANDO CÁMARA...</div>
    <div id="reticula"></div>

    <!-- Escena AR: Apunta a targets1.mind -->
    <!-- Se añadió ?v=4 al final para forzar la carga del archivo nuevo -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets1.mind?v=4; autoStart: true; uiLoading: no; uiScanning: no;" 
        color-space="sRGB" 
        embedded 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- Detectores para los 4 Índices de tu compilación -->
        <a-entity id="target0" mindar-image-target="targetIndex: 0" data-casa="DRACO (AZUL DIAMANTES)"></a-entity>
        <a-entity id="target1" mindar-image-target="targetIndex: 1" data-casa="AQUILA (AZUL CÍRCULOS)"></a-entity>
        <a-entity id="target2" mindar-image-target="targetIndex: 2" data-casa="LEO (NARANJA ESTRELLAS)"></a-entity>
        <a-entity id="target3" mindar-image-target="targetIndex: 3" data-casa="APER (AMARILLO ONDAS)"></a-entity>

    </a-scene>

    <script>
        const statusDisplay = document.getElementById('scanner-status');
        
        // Esperar a que la escena cargue
        document.querySelector('a-scene').addEventListener('loaded', () => {
            statusDisplay.innerText = "BUSCANDO CARTA FÍSICA...";
        });

        // Configurar la detección para cada target
        const targets = document.querySelectorAll('[mindar-image-target]');
        
        targets.forEach(el => {
            const nombreCasa = el.getAttribute('data-casa');

            el.addEventListener('targetFound', () => {
                statusDisplay.innerText = "DETECTADO: " + nombreCasa;
                statusDisplay.style.borderColor = "#0f0";
                statusDisplay.style.color = "#0f0";
                console.log("Detección exitosa: " + nombreCasa);
            });

            el.addEventListener('targetLost', () => {
                statusDisplay.innerText = "ESCANEANDO... BUSCANDO CARTA";
                statusDisplay.style.borderColor = "#fff";
                statusDisplay.style.color = "#fff";
            });
        });

        // Error si no encuentra el archivo .mind
        document.querySelector('a-scene').addEventListener('arError', (event) => {
            statusDisplay.innerText = "ERROR: NO SE ENCONTRÓ TARGETS1.MIND";
            statusDisplay.style.color = "red";
        });
    </script>
</body>
</html>
