<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: DIAGNOSTIC</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background: #000; }

        #ui-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 10; pointer-events: none;
        }

        #visor-superior {
            width: 100%; height: 35%; background: #000;
            border-bottom: 3px solid #0f0; pointer-events: auto;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }
        #placeholder-text { color: #0f0; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        #zona-ar { flex-grow: 1; position: relative; }

        #zona-inferior {
            width: 100%; height: auto; background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #0f0; pointer-events: auto; padding: 10px;
        }

        #panel-datos {
            display: flex; justify-content: space-around; padding: 12px 5px;
            border-bottom: 1px solid #0f0; background: #0a0a0a;
        }
        .dato-box { text-align: center; flex: 1; }
        .dato-titulo { font-size: 9px; color: #0f0; display: block; margin-bottom: 2px; }
        .dato-valor { font-size: 16px; font-weight: bold; color: #0f0; font-family: monospace; }

        #botonera {
            display: flex; justify-content: center; gap: 12px; padding: 15px;
        }
        .btn-poder {
            width: 65px; height: 65px; border-radius: 12px; border: 2px solid #0f0;
            font-size: 24px; font-weight: bold; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s;
        }
        .btn-poder:active { transform: scale(0.9); }

        #btn-i { background: #c0392b; }
        #btn-t { background: #555555; }
        #btn-m { background: #8e44ad; }
        #btn-a { background: #27ae60; }

        #overlay-inicio {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 10000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        #btn-comenzar {
            padding: 20px 40px; font-size: 20px; background: #0f0; 
            color: #000; border: none; border-radius: 50px; cursor: pointer;
            font-weight: bold;
        }

        /* MODO DIAGN√ìSTICO EXPANDIDO */
        #debug-panel {
            position: absolute; top: 0; left: 0; width: 100%; 
            background: rgba(0,0,0,0.9); color: #0f0; 
            padding: 15px; font-size: 11px; z-index: 9999;
            border-bottom: 2px solid #0f0;
            max-height: 200px; overflow-y: auto;
        }
        .debug-line { margin: 3px 0; }
        .debug-error { color: #f00; }
        .debug-success { color: #0f0; }
        .debug-warning { color: #ff0; }

        #camera-status {
            position: absolute; bottom: 10px; right: 10px;
            background: rgba(0,0,0,0.8); color: #0f0;
            padding: 10px; border: 1px solid #0f0; border-radius: 5px;
            font-size: 10px; z-index: 9998;
        }

        #test-controls {
            position: absolute; top: 220px; left: 10px;
            background: rgba(0,0,0,0.8); padding: 10px;
            border: 1px solid #0f0; border-radius: 5px; z-index: 9997;
        }
        .test-btn {
            background: #0f0; color: #000; border: none;
            padding: 8px 15px; margin: 5px; cursor: pointer;
            font-weight: bold; border-radius: 3px;
        }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <h1 style="color: #0f0; margin-bottom: 20px; font-size: 32px;">DOMUS MAGI</h1>
        <p style="color: #0f0; margin-bottom: 20px;">MODO DIAGN√ìSTICO</p>
        <button id="btn-comenzar">INICIAR DIAGN√ìSTICO</button>
    </div>

    <div id="debug-panel">
        <div class="debug-line debug-warning">üîç SISTEMA DE DIAGN√ìSTICO ACTIVO</div>
        <div class="debug-line">Esperando inicio del sistema...</div>
    </div>

    <div id="camera-status">
        <div>üì∑ C√°mara: <span id="cam-status">Inactiva</span></div>
        <div>üéØ Tracking: <span id="track-status">Inactivo</span></div>
        <div>üé¥ Targets cargados: <span id="target-count">0</span></div>
    </div>

    <div id="test-controls" style="display: none;">
        <div style="color: #0f0; margin-bottom: 10px; font-weight: bold;">CONTROLES DE PRUEBA</div>
        <button class="test-btn" onclick="testTarget(0)">Test DRACO</button>
        <button class="test-btn" onclick="testTarget(1)">Test LEO</button>
        <button class="test-btn" onclick="testTarget(2)">Test APER</button>
        <button class="test-btn" onclick="testTarget(3)">Test AQUILA</button>
        <button class="test-btn" onclick="clearDebug()">Limpiar Log</button>
    </div>

    <div id="ui-wrapper">
        <div id="visor-superior">
            <span id="placeholder-text">SISTEMA DE COMBATE - MODO DIAGN√ìSTICO</span>
            <video id="video-player" playsinline></video>
        </div>

        <div id="zona-ar"></div>

        <div id="zona-inferior">
            <div id="panel-datos">
                <div class="dato-box">
                    <span class="dato-titulo">CARTA</span>
                    <span id="val-carta" class="dato-valor" style="color:#ff0">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">ACCI√ìN</span>
                    <span id="val-accion" class="dato-valor">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">VALOR</span>
                    <span id="val-puntos" class="dato-valor">0</span>
                </div>
            </div>

            <div id="botonera">
                <button id="btn-i" class="btn-poder" data-tipo="ataque">I</button>
                <button id="btn-t" class="btn-poder" data-tipo="defensa">T</button>
                <button id="btn-a" class="btn-poder" data-tipo="cura">A</button>
                <button id="btn-m" class="btn-poder" data-tipo="magia">M</button>
            </div>
        </div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        embedded>
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0" data-nombre="DRACO SICA">
            <a-box position="0 0 0" scale="0.5 0.5 0.5" color="#ff0000"></a-box>
        </a-entity>
        <a-entity id="target1" mindar-image-target="targetIndex: 1" data-nombre="LEO SICA">
            <a-box position="0 0 0" scale="0.5 0.5 0.5" color="#00ff00"></a-box>
        </a-entity>
        <a-entity id="target2" mindar-image-target="targetIndex: 2" data-nombre="APER SICA">
            <a-box position="0 0 0" scale="0.5 0.5 0.5" color="#0000ff"></a-box>
        </a-entity>
        <a-entity id="target3" mindar-image-target="targetIndex: 3" data-nombre="AQUILA SICA">
            <a-box position="0 0 0" scale="0.5 0.5 0.5" color="#ffff00"></a-box>
        </a-entity>
    </a-scene>

    <script>
        const DB_PODER = {
            "DRACO SICA": { ataque: 6, defensa: 2, magia: 1, cura: 1 },
            "LEO SICA":   { ataque: 4, defensa: 4, magia: 1, cura: 1 },
            "APER SICA":  { ataque: 3, defensa: 5, magia: 1, cura: 1 },
            "AQUILA SICA":{ ataque: 4, defensa: 2, magia: 3, cura: 1 }
        };

        let cartaFijada = null;
        let sistemaIniciado = false;
        let debugLines = [];

        const lblCarta = document.getElementById('val-carta');
        const lblAccion = document.getElementById('val-accion');
        const lblPuntos = document.getElementById('val-puntos');
        const videoPlayer = document.getElementById('video-player');
        const placeholder = document.getElementById('placeholder-text');
        const debugPanel = document.getElementById('debug-panel');

        function log(msg, type = 'normal') {
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${msg}`;
            console.log(line);
            
            debugLines.unshift(`<div class="debug-line debug-${type}">${line}</div>`);
            if (debugLines.length > 20) debugLines.pop();
            
            debugPanel.innerHTML = debugLines.join('');
        }

        function clearDebug() {
            debugLines = [];
            debugPanel.innerHTML = '<div class="debug-line">Log limpiado</div>';
        }

        function testTarget(index) {
            const targets = ['DRACO SICA', 'LEO SICA', 'APER SICA', 'AQUILA SICA'];
            const nombre = targets[index];
            log(`üß™ TEST MANUAL: Simulando detecci√≥n de ${nombre}`, 'warning');
            
            cartaFijada = DB_PODER[nombre];
            lblCarta.innerText = nombre;
            lblCarta.style.color = "#0f0";
            log(`‚úÖ Carta fijada manualmente: ${nombre}`, 'success');
        }

        document.getElementById('btn-comenzar').addEventListener('click', async () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            document.getElementById('test-controls').style.display = 'block';
            log('üöÄ Iniciando sistema de diagn√≥stico...', 'warning');
            
            const sceneEl = document.querySelector('a-scene');
            
            const iniciarMindAR = async () => {
                try {
                    log('üì° Verificando archivo targets.mind...', 'normal');
                    
                    // Intentar cargar el archivo para verificar
                    const response = await fetch('./targets.mind');
                    if (!response.ok) {
                        log('‚ùå ERROR: No se encontr√≥ el archivo targets.mind', 'error');
                        log('   Verifica que el archivo est√© en la misma carpeta que el HTML', 'error');
                        return;
                    }
                    log('‚úÖ Archivo targets.mind encontrado', 'success');
                    
                    log('‚è≥ Iniciando sistema MindAR...', 'normal');
                    const mindarSystem = sceneEl.systems["mindar-image-system"];
                    
                    if (!mindarSystem) {
                        log('‚ùå ERROR: Sistema MindAR no disponible', 'error');
                        return;
                    }
                    
                    await mindarSystem.start();
                    sistemaIniciado = true;
                    
                    document.getElementById('cam-status').innerText = 'Activa';
                    document.getElementById('track-status').innerText = 'Activo';
                    
                    log('‚úÖ MindAR iniciado correctamente', 'success');
                    log('üì∑ C√°mara activada', 'success');
                    log('üéØ Sistema de tracking activo', 'success');
                    log('üëâ Apunta la c√°mara a una carta ahora', 'warning');
                    
                } catch (error) {
                    log('‚ùå ERROR CR√çTICO: ' + error.message, 'error');
                    log('   Stack: ' + error.stack, 'error');
                }
            };

            if (sceneEl.hasLoaded) {
                await iniciarMindAR();
            } else {
                sceneEl.addEventListener('loaded', iniciarMindAR);
            }
        });

        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            log('üé¨ Escena A-Frame cargada', 'success');
            
            const targets = document.querySelectorAll('[mindar-image-target]');
            log(`üéØ Encontrados ${targets.length} targets configurados`, 'success');
            document.getElementById('target-count').innerText = targets.length;
            
            targets.forEach((el, index) => {
                const nombre = el.getAttribute('data-nombre');
                log(`   Target ${index}: ${nombre}`, 'normal');
                
                el.addEventListener('targetFound', (event) => {
                    log(`üéâ ¬°TARGET DETECTADO! Index: ${index}, Nombre: ${nombre}`, 'success');
                    
                    if (!DB_PODER[nombre]) {
                        log(`‚ö†Ô∏è Carta no est√° en la base de datos: ${nombre}`, 'warning');
                        return;
                    }
                    
                    cartaFijada = DB_PODER[nombre];
                    lblCarta.innerText = nombre;
                    lblCarta.style.color = "#0f0";
                    
                    log(`‚úÖ Carta activada: ${nombre}`, 'success');
                    log(`   Stats: ATK=${cartaFijada.ataque} DEF=${cartaFijada.defensa} MAG=${cartaFijada.magia} HEAL=${cartaFijada.cura}`, 'normal');
                });
                
                el.addEventListener('targetLost', () => {
                    log(`‚ö†Ô∏è Target perdido: ${nombre}`, 'warning');
                });
            });
            
            log('‚úÖ Todos los event listeners configurados', 'success');
        });

        document.querySelectorAll('.btn-poder').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!sistemaIniciado) {
                    alert("‚ö†Ô∏è Sistema no iniciado. Presiona 'INICIAR DIAGN√ìSTICO' primero.");
                    return;
                }

                if (!cartaFijada) {
                    alert("‚ö†Ô∏è No hay carta escaneada. Usa los botones de TEST o escanea una carta.");
                    log("‚ùå Intento de acci√≥n sin carta", 'error');
                    return;
                }

                const tipo = btn.getAttribute('data-tipo');
                let puntos = 0;
                let archivoVideo = "";

                switch(tipo) {
                    case 'ataque': 
                        puntos = cartaFijada.ataque; 
                        archivoVideo = "ataque.mp4";
                        lblAccion.innerText = "IMPETUS";
                        log(`‚öîÔ∏è IMPETUS: ${puntos} puntos`, 'success');
                        break;
                    case 'defensa': 
                        puntos = cartaFijada.defensa; 
                        archivoVideo = "defensa.mp4";
                        lblAccion.innerText = "TUTELA";
                        log(`üõ°Ô∏è TUTELA: ${puntos} puntos`, 'success');
                        break;
                    case 'cura': 
                        puntos = cartaFijada.cura; 
                        archivoVideo = "cura.mp4";
                        lblAccion.innerText = "AUXILIUM";
                        log(`üíö AUXILIUM: ${puntos} puntos`, 'success');
                        break;
                    case 'magia': 
                        puntos = cartaFijada.magia; 
                        archivoVideo = "magia.mp4";
                        lblAccion.innerText = "MYSTERIUM";
                        log(`‚ú® MYSTERIUM: ${puntos} puntos`, 'success');
                        break;
                }

                lblPuntos.innerText = puntos;
                lblPuntos.style.color = puntos > 3 ? "#0f0" : "#ff0";

                placeholder.innerText = `Ejecutando ${lblAccion.innerText}...`;
            });
        });
    </script>
</body>
</html>
