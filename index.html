<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMUS MAGI - Detector 4 Cartas</title>
    
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* OVERLAY UI */
        #ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }

        /* MENSAJE CENTRAL */
        #mensaje {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px #000, 0 0 40px #000;
            text-align: center;
            padding: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* MARCO GU√çA */
        #guia-marco {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw;
            height: 60vw;
            max-width: 300px;
            max-height: 300px;
            border: 4px solid rgba(255, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            pointer-events: none;
            z-index: 5;
            transition: all 0.3s ease;
            background: rgba(255, 0, 0, 0.05);
        }

        #guia-marco.detectado {
            border-color: #0f0;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.8), 0 0 100px rgba(0, 255, 0, 0.5);
            background: rgba(0, 255, 0, 0.1);
            transform: translate(-50%, -50%) scale(1.05);
        }

        /* PANEL INFO SUPERIOR */
        #info-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            z-index: 15;
            display: none;
            min-width: 320px;
        }

        #info-panel.visible {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        #carta-titulo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
        }

        .info-item {
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            flex: 1;
            text-align: left;
        }

        .info-value {
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 20px;
            flex: 2;
            text-align: right;
        }

        /* CONTROLES */
        #controles {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            pointer-events: auto;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            letter-spacing: 1px;
        }

        button:active {
            transform: scale(0.95);
        }

        #startButton {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
        }

        #startButton:hover:not(:disabled) {
            background: linear-gradient(135deg, #00cc00, #009900);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
        }

        #stopButton {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: #fff;
            display: none;
        }

        #stopButton:hover {
            background: linear-gradient(135deg, #cc0000, #990000);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        #startButton:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* HINT TEXT */
        #hint-text {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            z-index: 15;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* COLORES POR CASA */
        .draco { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        .aquila { color: #5fd4ff; text-shadow: 0 0 10px #5fd4ff; }
        .leo { color: #ff9900; text-shadow: 0 0 10px #ff9900; }
        .aper { color: #ff5500; text-shadow: 0 0 10px #ff5500; }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            #mensaje {
                font-size: 32px;
            }
            
            button {
                padding: 15px 35px;
                font-size: 18px;
            }
            
            #info-panel {
                min-width: 280px;
                padding: 15px 20px;
            }
            
            #carta-titulo {
                font-size: 20px;
            }
            
            .info-item {
                font-size: 16px;
            }
            
            .info-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- CONTENEDOR AR -->
    <div id="container"></div>

    <!-- OVERLAY UI -->
    <div id="ui-overlay">
        <div id="mensaje">Presiona Iniciar</div>
    </div>

    <!-- MARCO GU√çA -->
    <div id="guia-marco"></div>

    <!-- PANEL INFORMACI√ìN -->
    <div id="info-panel">
        <div id="carta-titulo">---</div>
        <div class="info-item">
            <span class="info-label">Casa:</span> 
            <span id="info-casa" class="info-value">---</span>
        </div>
        <div class="info-item">
            <span class="info-label">Arma:</span> 
            <span id="info-arma" class="info-value">SICA</span>
        </div>
        <div class="info-item">
            <span class="info-label">Nivel:</span> 
            <span id="info-nivel" class="info-value">1</span>
        </div>
    </div>

    <!-- TEXTO AYUDA -->
    <div id="hint-text">Ubica cualquier carta en el marco rojo</div>

    <!-- CONTROLES -->
    <div id="controles">
        <button id="startButton">Iniciar Escaneo</button>
        <button id="stopButton">Detener</button>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        // REFERENCIAS DOM
        const mensaje = document.getElementById('mensaje');
        const guiaMarco = document.getElementById('guia-marco');
        const infoPanel = document.getElementById('info-panel');
        const cartaTitulo = document.getElementById('carta-titulo');
        const infoCasa = document.getElementById('info-casa');
        const infoArma = document.getElementById('info-arma');
        const infoNivel = document.getElementById('info-nivel');
        const hintText = document.getElementById('hint-text');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        // VARIABLES
        let mindarThree;
        let isRunning = false;

        // DATOS DE LAS 4 CARTAS
        const cartasData = {
            0: { // DOMUS DRACO
                nombre: "DOMUS DRACO",
                casa: "DRACO",
                arma: "SICA",
                nivel: 1,
                color: "draco",
                colorHex: 0x00d4ff
            },
            1: { // DOMUS AQUILA
                nombre: "DOMUS AQUILA",
                casa: "AQUILA",
                arma: "SICA",
                nivel: 1,
                color: "aquila",
                colorHex: 0x5fd4ff
            },
            2: { // DOMUS LEO
                nombre: "DOMUS LEO",
                casa: "LEO",
                arma: "SICA",
                nivel: 1,
                color: "leo",
                colorHex: 0xff9900
            },
            3: { // DOMUS APER
                nombre: "DOMUS APER",
                casa: "APER",
                arma: "SICA",
                nivel: 1,
                color: "aper",
                colorHex: 0xff5500
            }
        };

        // INICIALIZAR AR CON 4 TARGETS
        const initAR = async () => {
            console.log("üöÄ Inicializando MindAR con 4 targets...");

            mindarThree = new MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: "./targets.mind" // Debe contener las 4 cartas
            });

            const { renderer, scene, camera } = mindarThree;

            // Crear anclas para cada carta (0 a 3)
            for (let i = 0; i < 4; i++) {
                const anchor = mindarThree.addAnchor(i);
                const cartaInfo = cartasData[i];

                // Crear plano 3D con color de la casa
                const geometry = new THREE.PlaneGeometry(1, 1);
                const material = new THREE.MeshBasicMaterial({ 
                    color: cartaInfo.colorHex,
                    transparent: true, 
                    opacity: 0.4,
                    side: THREE.DoubleSide
                });
                const plane = new THREE.Mesh(geometry, material);
                anchor.group.add(plane);

                // Borde
                const edgesGeometry = new THREE.EdgesGeometry(geometry);
                const edgesMaterial = new THREE.LineBasicMaterial({ 
                    color: cartaInfo.colorHex,
                    linewidth: 3
                });
                const edges = new THREE.LineSegments(edgesGeometry, edgesMaterial);
                anchor.group.add(edges);

                // EVENTOS DE DETECCI√ìN
                anchor.onTargetFound = () => {
                    console.log(`‚úÖ Carta ${i} detectada: ${cartaInfo.nombre}`);
                    mostrarInfoCarta(cartaInfo);
                };

                anchor.onTargetLost = () => {
                    console.log(`‚ùå Carta ${i} perdida: ${cartaInfo.nombre}`);
                    ocultarInfoCarta();
                };
            }

            return { renderer, scene, camera };
        };

        // MOSTRAR INFO DE LA CARTA
        function mostrarInfoCarta(carta) {
            mensaje.innerText = "‚úì DETECTADA";
            mensaje.style.color = "#0f0";
            mensaje.style.fontSize = "64px";
            
            guiaMarco.classList.add('detectado');
            infoPanel.classList.add('visible');
            hintText.style.display = 'none';

            // Actualizar datos
            cartaTitulo.innerText = carta.nombre;
            cartaTitulo.className = carta.color;
            
            infoCasa.innerText = carta.casa;
            infoCasa.className = `info-value ${carta.color}`;
            
            infoArma.innerText = carta.arma;
            infoArma.style.color = "#ffff00";
            
            infoNivel.innerText = carta.nivel;
            infoNivel.style.color = "#ffffff";
        }

        // OCULTAR INFO
        function ocultarInfoCarta() {
            mensaje.innerText = "Buscando carta...";
            mensaje.style.color = "#ffff00";
            mensaje.style.fontSize = "48px";
            
            guiaMarco.classList.remove('detectado');
            infoPanel.classList.remove('visible');
            hintText.style.display = 'block';
        }

        // BOT√ìN INICIAR
        startButton.addEventListener('click', async () => {
            if (isRunning) return;

            startButton.innerText = "Cargando...";
            startButton.disabled = true;

            try {
                console.log("üé¨ Iniciando sistema AR...");
                
                const { renderer, scene, camera } = await initAR();
                
                console.log("üìπ Solicitando permiso de c√°mara...");
                await mindarThree.start();
                
                console.log("‚úÖ Sistema AR activo con 4 targets");
                isRunning = true;

                // Loop de renderizado
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });

                // Actualizar UI
                mensaje.innerText = "Buscando carta...";
                mensaje.style.color = "#ffff00";
                mensaje.style.fontSize = "48px";
                
                startButton.style.display = 'none';
                stopButton.style.display = 'block';
                
                console.log("üéâ ¬°Todo listo! Apunta a cualquiera de las 4 cartas.");

            } catch (error) {
                console.error("‚ùå Error al iniciar AR:", error);
                
                mensaje.innerText = "Error al iniciar";
                mensaje.style.color = "#ff0000";
                mensaje.style.fontSize = "36px";
                
                startButton.innerText = "Reintentar";
                startButton.disabled = false;
                
                alert("Error: " + error.message + "\n\nAseg√∫rate de:\n1. Permitir acceso a la c√°mara\n2. Tener el archivo targets.mind con las 4 cartas");
            }
        });

        // BOT√ìN DETENER
        stopButton.addEventListener('click', () => {
            console.log("‚èπÔ∏è Deteniendo sistema...");
            
            if (mindarThree) {
                mindarThree.stop();
                mindarThree.renderer.setAnimationLoop(null);
            }
            
            isRunning = false;
            
            mensaje.innerText = "Sistema detenido";
            mensaje.style.color = "#fff";
            mensaje.style.fontSize = "48px";
            
            guiaMarco.classList.remove('detectado');
            infoPanel.classList.remove('visible');
            hintText.style.display = 'block';
            
            startButton.style.display = 'block';
            startButton.innerText = "Iniciar Escaneo";
            startButton.disabled = false;
            stopButton.style.display = 'none';
            
            console.log("‚úÖ Sistema detenido correctamente");
        });

        // Log inicial
        console.log("üì± Aplicaci√≥n cargada");
        console.log("üéØ 4 Cartas configuradas:", cartasData);
    </script>
</body>
</html>
