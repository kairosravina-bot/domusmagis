<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    
    <!-- LIBRERÍAS DE REALIDAD AUMENTADA -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* --- ESTILOS VISUALES (Cyber-Dark Fantasy) --- */
        body { 
            margin: 0; overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #000; 
        }

        /* CAPA DE INTERFAZ (Por encima de la cámara) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column;
        }

        /* 1. VISOR DE VIDEO SUPERIOR */
        #video-container {
            width: 100%; height: 40%; 
            background: rgba(0,0,0,0.8); 
            border-bottom: 2px solid #444;
            position: relative; pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
        }
        #main-video { 
            width: 100%; height: 100%; object-fit: contain; display: none; 
        }
        #system-msg {
            color: #fff; text-align: center; font-size: 14px; 
            text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 0 0 10px #000;
        }
        .sub-msg { font-size: 10px; color: #888; display: block; margin-top: 5px; }

        /* 2. ZONA AR (Transparente para ver cámara) */
        #ar-zone { flex-grow: 1; }

        /* 3. PANEL DE CONTROL INFERIOR */
        #control-panel {
            background: linear-gradient(0deg, #0a0a0a 0%, #1a1a2e 100%);
            border-top: 2px solid #fff;
            padding-bottom: env(safe-area-inset-bottom); /* Para iPhone X+ */
            pointer-events: auto;
        }

        /* TANTEADOR DE DATOS */
        #scoreboard {
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px;
            padding: 10px; border-bottom: 1px solid #333;
        }
        .score-box { 
            background: rgba(255,255,255,0.05); padding: 5px; 
            border-radius: 4px; text-align: center; 
        }
        .score-label { color: #aaa; font-size: 9px; display: block; text-transform: uppercase; }
        .score-val { color: #fff; font-size: 14px; font-weight: bold; font-family: monospace; }
        
        #status-box { grid-column: span 2; display: flex; justify-content: space-between; padding: 0 10px; }
        #status-text { font-weight: bold; color: #f00; animation: blink 1s infinite; }

        /* BOTONERA */
        #actions { 
            display: flex; justify-content: center; gap: 15px; 
            padding: 15px 10px; 
        }
        
        .btn-action {
            width: 60px; height: 60px; border-radius: 50%; 
            border: 2px solid #333; background: #111; color: #444;
            font-size: 20px; font-weight: bold; cursor: not-allowed;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px #000;
        }
        .btn-sub { font-size: 10px; font-weight: normal; margin-top: -2px; }

        /* ESTADOS ACTIVOS */
        .btn-action.unlocked {
            cursor: pointer; color: white; border-color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }
        .btn-action.unlocked:active { transform: scale(0.95); }

        /* COLORES ESPECÍFICOS AL ACTIVARSE */
        #btn-i.unlocked { background: radial-gradient(circle, #800 0%, #200 100%); border-color: #f55; }
        #btn-a.unlocked { background: radial-gradient(circle, #080 0%, #020 100%); border-color: #5f5; }
        #btn-t.unlocked { background: radial-gradient(circle, #666 0%, #222 100%); border-color: #ddd; }
        #btn-m.unlocked { background: radial-gradient(circle, #609 0%, #203 100%); border-color: #d8f; }

        /* PANTALLA DE INICIO (Overlay de Permisos) */
        #start-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
        }
        #btn-init {
            padding: 15px 50px; font-size: 18px; border-radius: 30px;
            background: white; border: none; font-weight: bold; letter-spacing: 2px;
            cursor: pointer; box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <!-- PANTALLA INICIAL (Necesaria para audio/video en móviles) -->
    <div id="start-screen">
        <h1 style="color:white; letter-spacing: 5px; margin-bottom: 5px;">DOMUS MAGI</h1>
        <p style="color:#888; margin-bottom: 30px;">SISTEMA REVELATIONS v2.0</p>
        <button id="btn-init">INICIAR CÁMARA</button>
    </div>

    <!-- UI DEL JUEGO -->
    <div id="ui-layer">
        
        <!-- VISOR -->
        <div id="video-container">
            <div id="system-msg">
                ESCANEO INACTIVO
                <span class="sub-msg">Enfoca la carta "Lado Arte"</span>
            </div>
            <video id="main-video" playsinline webkit-playsinline></video>
        </div>

        <!-- ZONA TRANSPARENTE -->
        <div id="ar-zone"></div>

        <!-- CONTROLES -->
        <div id="control-panel">
            <div id="scoreboard">
                <div class="score-box">
                    <span class="score-label">CASA</span>
                    <span id="txt-casa" class="score-val">---</span>
                </div>
                <div class="score-box">
                    <span class="score-label">ARMA</span>
                    <span id="txt-arma" class="score-val">---</span>
                </div>
                <!-- FILA DE ESTADO -->
                <div id="status-box" class="score-box">
                    <span class="score-label" style="align-self:center">SISTEMA:</span>
                    <span id="status-text" class="score-val">OFFLINE</span>
                </div>
                <!-- FILA DE RESULTADO -->
                <div class="score-box" style="grid-column: span 2; background: #222; border:1px solid #444;">
                    <span class="score-label">ACCIÓN ACTUAL</span>
                    <span id="txt-accion" class="score-val" style="color:#ff0">---</span>
                </div>
            </div>

            <div id="actions">
                <button id="btn-i" class="btn-action" data-type="IMPETUS">
                    I <span class="btn-sub" id="val-i">0</span>
                </button>
                <button id="btn-a" class="btn-action" data-type="AUXILIUM">
                    A <span class="btn-sub" id="val-a">0</span>
                </button>
                <button id="btn-t" class="btn-action" data-type="TUTELA">
                    T <span class="btn-sub" id="val-t">0</span>
                </button>
                <button id="btn-m" class="btn-action" data-type="MYSTERIUM">
                    M <span class="btn-sub" id="val-m">0</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ESCENA MINDAR -->
    <!-- targetIndex: 0 busca la primera imagen dentro de targets.mind -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; alpha: true">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- TARGET: CARTA DRACO SICA -->
        <a-entity id="carta-target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        // --- CONFIGURACIÓN DE LA CARTA (DRACO SICA) ---
        // Aquí definimos los valores del juego para esta carta específica
        const DATA_CARTA = {
            nombreCasa: "DOMUS DRACO",
            nombreArma: "SICA",
            valores: {
                IMPETUS:   { puntos: 6, video: "ataque.mp4" },
                AUXILIUM:  { puntos: 1, video: "cura.mp4" },
                TUTELA:    { puntos: 2, video: "defensa.mp4" },
                MYSTERIUM: { puntos: 1, video: "magia.mp4" }
            }
        };

        // --- REFERENCIAS DOM ---
        const btnInit = document.getElementById('btn-init');
        const startScreen = document.getElementById('start-screen');
        const videoEl = document.getElementById('main-video');
        const sysMsg = document.getElementById('system-msg');
        
        const txtCasa = document.getElementById('txt-casa');
        const txtArma = document.getElementById('txt-arma');
        const txtStatus = document.getElementById('status-text');
        const txtAccion = document.getElementById('txt-accion');

        const botones = document.querySelectorAll('.btn-action');
        let sistemaActivo = false;

        // --- 1. INICIAR SISTEMA ---
        btnInit.addEventListener('click', async () => {
            startScreen.style.display = 'none';
            const sceneEl = document.querySelector('a-scene');
            await sceneEl.systems['mindar-image-system'].start();
        });

        // --- 2. DETECCIÓN DE CARTA (AR) ---
        const target = document.getElementById('carta-target');

        target.addEventListener('targetFound', () => {
            if(sistemaActivo) return; // Evita parpadeos si ya detectó

            sistemaActivo = true;
            
            // Feedback Visual
            txtStatus.innerText = "ONLINE";
            txtStatus.style.color = "#0f0";
            txtStatus.style.animation = "none";
            
            sysMsg.innerHTML = "CARTA VINCULADA<br><span class='sub-msg'>Selecciona tu jugada</span>";

            // Cargar Datos
            txtCasa.innerText = DATA_CARTA.nombreCasa;
            txtArma.innerText = DATA_CARTA.nombreArma;

            // Configurar Botones
            botones.forEach(btn => {
                const tipo = btn.getAttribute('data-type');
                const val = DATA_CARTA.valores[tipo].puntos;
                
                // Poner numerito pequeño en el botón
                btn.querySelector('.btn-sub').innerText = val;
                
                // Desbloquear estilo
                btn.classList.add('unlocked');
            });
        });

        target.addEventListener('targetLost', () => {
            // OPCIONAL: Si quieres que se bloquee al perder la carta, descomenta esto:
            /*
            sistemaActivo = false;
            txtStatus.innerText = "BUSCANDO...";
            txtStatus.style.color = "#f00";
            txtStatus.style.animation = "blink 1s infinite";
            botones.forEach(btn => btn.classList.remove('unlocked'));
            */
            
            // Por ahora, lo dejamos "Recordado" para mayor comodidad de juego
            txtStatus.innerText = "MEMORIA";
            txtStatus.style.color = "#fa0";
        });

        // --- 3. LÓGICA DE JUEGO (BOTONES) ---
        botones.forEach(btn => {
            btn.addEventListener('click', () => {
                // Solo funciona si la carta ya fue detectada una vez
                if (!btn.classList.contains('unlocked')) return;

                const tipo = btn.getAttribute('data-type');
                const datos = DATA_CARTA.valores[tipo];

                // Actualizar UI Tanteador
                txtAccion.innerText = `${tipo} [${datos.puntos}]`;
                
                // Colorear texto según acción
                if(tipo === 'IMPETUS') txtAccion.style.color = "#f55";
                if(tipo === 'AUXILIUM') txtAccion.style.color = "#5f5";
                if(tipo === 'TUTELA') txtAccion.style.color = "#fff";
                if(tipo === 'MYSTERIUM') txtAccion.style.color = "#d5f";

                // Reproducir Video
                reproducirVideo(datos.video);
            });
        });

        function reproducirVideo(src) {
            sysMsg.style.display = 'none';
            videoEl.style.display = 'block';
            videoEl.src = src;
            videoEl.play().catch(e => console.error("Error video:", e));
        }

        // Al terminar video
        videoEl.addEventListener('ended', () => {
            videoEl.style.display = 'none';
            sysMsg.style.display = 'block';
            sysMsg.innerHTML = "TURNO FINALIZADO<br><span class='sub-msg'>Esperando siguiente orden...</span>";
        });

    </script>
</body>
</html>
