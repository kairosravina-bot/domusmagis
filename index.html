<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    
    <!-- LIBRERÍAS ESTABLES -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* ESTILO GENERAL */
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; background: #000; }

        /* PANTALLA DE CARGA (Con animación para ver que no está trabado) */
        #start-screen {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }
        .loader {
            border: 4px solid #333; border-top: 4px solid #0f0; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
            margin-bottom: 20px; display: none; /* Oculto al principio */
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #btn-init {
            padding: 15px 40px; font-size: 18px; border-radius: 30px;
            background: white; border: none; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px #fff;
        }
        #status-msg { color: #888; margin-top: 15px; font-family: monospace; font-size: 12px; }

        /* CAPAS DE INTERFAZ */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: none; /* Se oculta hasta que arranque */
            flex-direction: column;
        }

        /* 1. VISOR SUPERIOR */
        #video-container {
            width: 100%; height: 35%; 
            background: rgba(0,0,0,0.95); border-bottom: 2px solid #444;
            pointer-events: auto; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        #main-video { width: 100%; height: 100%; object-fit: contain; display: none; }
        #system-msg {
            color: #fff; text-align: center; font-size: 16px; 
            text-transform: uppercase; letter-spacing: 2px;
        }
        #text-estado { display:block; font-size:12px; color:#f55; margin-top:5px; }

        /* 2. ZONA AR (Guía Visual) */
        #ar-zone { flex-grow: 1; position: relative; }
        
        #scanner-guide {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -20%);
            width: 65vw; height: 85vw; max-width: 260px; max-height: 380px;
            border: 4px solid rgba(255, 0, 0, 0.6);
            background: rgba(255, 0, 0, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        #scanner-guide.active {
            border-color: #0f0; background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
            transform: translate(-50%, -20%) scale(1.05);
        }

        /* 3. PANEL INFERIOR */
        #control-panel {
            background: linear-gradient(0deg, #050505 0%, #1a1a25 100%);
            border-top: 2px solid #fff;
            padding-bottom: env(safe-area-inset-bottom); pointer-events: auto;
        }

        #scoreboard {
            padding: 10px; border-bottom: 1px solid #333;
            display: flex; flex-direction: column; gap: 8px;
        }
        .row-top { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        .row-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }

        .score-box { 
            background: rgba(255,255,255,0.08); padding: 6px; 
            border-radius: 6px; text-align: center; border: 1px solid #333;
        }
        .label { color: #888; font-size: 9px; display: block; text-transform: uppercase; }
        .val { color: #fff; font-size: 14px; font-weight: bold; font-family: monospace; white-space: nowrap; }

        /* BOTONES */
        #actions { display: flex; justify-content: center; gap: 15px; padding: 15px 10px; }
        
        .btn-action {
            width: 60px; height: 60px; border-radius: 50%; 
            border: 2px solid #444; background: #222; color: #555;
            font-size: 20px; font-weight: bold; cursor: not-allowed;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.2s ease; opacity: 0.5;
        }
        .btn-sub { font-size: 10px; font-weight: normal; margin-top: -2px; }

        .btn-action.unlocked {
            opacity: 1; cursor: pointer; color: white; border-color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.3); transform: scale(1.05);
        }
        
        #btn-i.unlocked { background: radial-gradient(#900, #300); border-color: #f55; }
        #btn-a.unlocked { background: radial-gradient(#090, #030); border-color: #5f5; }
        #btn-t.unlocked { background: radial-gradient(#777, #333); border-color: #ddd; }
        #btn-m.unlocked { background: radial-gradient(#709, #304); border-color: #d8f; }

        /* BOTÓN DE DEBUG / FORZADO */
        #btn-force-scan {
            position: absolute; top: 10px; right: 10px; z-index: 9999;
            background: rgba(255, 165, 0, 0.8); border: 1px solid #fff; 
            color: black; font-weight: bold; padding: 5px 10px; font-size: 10px;
            border-radius: 15px; cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE INICIO / CARGA -->
    <div id="start-screen">
        <h1 style="color:white; letter-spacing: 5px; text-shadow: 0 0 10px cyan;">DOMUS MAGI</h1>
        <div class="loader" id="loader"></div>
        <button id="btn-init">INICIAR CÁMARA</button>
        <div id="status-msg">Sistema listo para iniciar</div>
    </div>

    <!-- BOTÓN DEBUG -->
    <button id="btn-force-scan" style="display:none;">SIMULAR SCAN</button>

    <!-- UI PRINCIPAL -->
    <div id="ui-layer">
        <div id="video-container">
            <div id="system-msg">
                ESPERANDO SEÑAL
                <span id="text-estado">NO DETECTADO</span>
            </div>
            <!-- Video con atributos de seguridad -->
            <video id="main-video" playsinline webkit-playsinline muted></video>
        </div>

        <div id="ar-zone">
            <div id="scanner-guide"></div>
        </div>

        <div id="control-panel">
            <div id="scoreboard">
                <div class="row-top">
                    <div class="score-box"><span class="label">CASA</span><span id="v-casa" class="val">---</span></div>
                    <div class="score-box"><span class="label">ESCUDO</span><span id="v-escudo" class="val">---</span></div>
                    <div class="score-box"><span class="label">ARMA</span><span id="v-arma" class="val">---</span></div>
                </div>
                <div class="row-bottom">
                    <div class="score-box"><span class="label">POSICIÓN</span><span id="v-posicion" class="val" style="color:#ff0">---</span></div>
                    <div class="score-box"><span class="label">VALOR</span><span id="v-valor" class="val" style="color:#0f0">0</span></div>
                </div>
            </div>

            <div id="actions">
                <button id="btn-i" class="btn-action" data-type="IMPETUS">I <span class="btn-sub">0</span></button>
                <button id="btn-a" class="btn-action" data-type="AUXILIUM">A <span class="btn-sub">0</span></button>
                <button id="btn-t" class="btn-action" data-type="TUTELA">T <span class="btn-sub">0</span></button>
                <button id="btn-m" class="btn-action" data-type="MYSTERIUM">M <span class="btn-sub">0</span></button>
            </div>
        </div>
    </div>

    <!-- ESCENA MINDAR -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no; filterMinCF:0.001; filterBeta: 0.01;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; alpha: true;"
        embedded
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="carta-target" mindar-image-target="targetIndex: 0"></a-entity>
    </a-scene>

    <script>
        // DATOS
        const DATA = {
            casa: "DOMUS DRACO", escudo: "DRAGÓN", arma: "SICA",
            stats: {
                IMPETUS:   { val: 6, vid: "ataque.mp4" },
                AUXILIUM:  { val: 1, vid: "cura.mp4" },
                TUTELA:    { val: 2, vid: "defensa.mp4" },
                MYSTERIUM: { val: 1, vid: "magia.mp4" }
            }
        };

        // REFERENCIAS UI
        const btnInit = document.getElementById('btn-init');
        const startScreen = document.getElementById('start-screen');
        const statusMsg = document.getElementById('status-msg');
        const loader = document.getElementById('loader');
        const uiLayer = document.getElementById('ui-layer');
        const btnForce = document.getElementById('btn-force-scan');
        
        const guide = document.getElementById('scanner-guide');
        const txtEstado = document.getElementById('text-estado');
        const sysMsg = document.getElementById('system-msg');
        const video = document.getElementById('main-video');
        
        const uiCasa = document.getElementById('v-casa');
        const uiEscudo = document.getElementById('v-escudo');
        const uiArma = document.getElementById('v-arma');
        const uiPos = document.getElementById('v-posicion');
        const uiVal = document.getElementById('v-valor');
        const botones = document.querySelectorAll('.btn-action');

        let isDetected = false;

        // --- 1. INICIALIZACIÓN OPTIMIZADA ---
        btnInit.addEventListener('click', () => {
            // UI Feedback INMEDIATO para que no parezca trabado
            btnInit.style.display = 'none';
            loader.style.display = 'block';
            statusMsg.innerText = "Cargando motor de realidad aumentada...";
            
            // Usamos setTimeout para "romper" el hilo de ejecución y dejar que el navegador actualice la UI
            setTimeout(async () => {
                try {
                    const scene = document.querySelector('a-scene');
                    
                    // Esperar a que A-Frame esté listo
                    if (!scene.hasLoaded) {
                        await new Promise(resolve => scene.addEventListener('loaded', resolve));
                    }
                    
                    const arSystem = scene.systems['mindar-image-system'];
                    
                    statusMsg.innerText = "Accediendo a cámara...";
                    
                    // Iniciar AR
                    await arSystem.start();
                    
                    // Si llegamos aquí, todo está bien
                    startScreen.style.opacity = "0";
                    setTimeout(() => {
                        startScreen.style.display = 'none';
                        uiLayer.style.display = 'flex';
                        btnForce.style.display = 'block';
                    }, 500);

                } catch (error) {
                    console.error(error);
                    loader.style.display = 'none';
                    btnInit.style.display = 'block';
                    btnInit.innerText = "REINTENTAR";
                    statusMsg.innerText = "Error: " + error.message;
                    statusMsg.style.color = "red";
                    alert("No se pudo iniciar la cámara. Verifica permisos y que uses HTTPS.");
                }
            }, 100); // 100ms de respiro para el navegador
        });

        // --- 2. LOGICA DE CARTA ---
        function onCardFound() {
            if(isDetected) return;
            isDetected = true;

            guide.classList.add('active');
            txtEstado.innerText = "ENFOCADA";
            txtEstado.style.color = "#0f0";

            uiCasa.innerText = DATA.casa;
            uiEscudo.innerText = DATA.escudo;
            uiArma.innerText = DATA.arma;

            botones.forEach(btn => {
                const type = btn.getAttribute('data-type');
                btn.querySelector('.btn-sub').innerText = DATA.stats[type].val;
                btn.classList.add('unlocked');
            });
        }

        function onCardLost() {
            if(!isDetected) return;
            isDetected = false;

            guide.classList.remove('active');
            txtEstado.innerText = "BUSCANDO...";
            txtEstado.style.color = "#f55";

            // Limpiar datos
            uiCasa.innerText = "---";
            uiEscudo.innerText = "---";
            uiArma.innerText = "---";
            uiPos.innerText = "---";
            uiVal.innerText = "0";

            // Detener video
            video.pause();
            video.style.display = 'none';
            sysMsg.style.display = 'block';

            botones.forEach(btn => btn.classList.remove('unlocked'));
        }

        // Eventos MindAR
        const target = document.getElementById('carta-target');
        target.addEventListener('targetFound', onCardFound);
        target.addEventListener('targetLost', onCardLost);

        // --- 3. BOTÓN FORZAR (DEBUG) ---
        btnForce.addEventListener('click', () => {
            if(isDetected) onCardLost();
            else onCardFound();
        });

        // --- 4. VIDEO Y BOTONES ---
        botones.forEach(btn => {
            btn.addEventListener('click', () => {
                if(!btn.classList.contains('unlocked')) return;

                const type = btn.getAttribute('data-type');
                const d = DATA.stats[type];

                uiPos.innerText = type;
                uiVal.innerText = d.val;
                
                let col = "#fff";
                if(type === 'IMPETUS') col = "#f55";
                if(type === 'AUXILIUM') col = "#5f5";
                if(type === 'MYSTERIUM') col = "#d5f";
                uiPos.style.color = col;

                sysMsg.style.display = 'none';
                video.style.display = 'block';
                video.src = d.vid;
                video.play().catch(e => console.log("Error play:", e));
            });
        });

        video.addEventListener('ended', () => {
            video.style.display = 'none';
            sysMsg.style.display = 'block';
        });

    </script>
</body>
</html>
