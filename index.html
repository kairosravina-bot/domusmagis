<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    <!-- LIBRER√çAS ESTABLES -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; }

        /* DEBUG */
        #debug {
            position: absolute; top: 5px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8); color: white; padding: 8px 20px;
            border-radius: 20px; z-index: 9999; pointer-events: none;
            font-size: 12px; font-weight: bold;
        }

        /* --- INTERFAZ --- */
        #ui-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 10; pointer-events: none;
        }

        /* 1. VISOR SUPERIOR (35%) */
        #visor-superior {
            width: 100%; height: 35%; background: #000;
            border-bottom: 3px solid #fff; pointer-events: auto;
            display: flex; justify-content: center; align-items: center; overflow: hidden;
            position: relative;
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }
        #placeholder-text { 
            color: #444; font-weight: bold; text-transform: uppercase; 
            letter-spacing: 2px; text-align: center; padding: 10px;
        }

        /* 2. ZONA CENTRAL (ESPACIO PARA AR) */
        #zona-ar { flex-grow: 1; }

        /* 3. PANEL INFERIOR (DATOS + BOTONES) */
        #zona-inferior {
            width: 100%; height: auto; background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #fff; pointer-events: auto; padding-bottom: env(safe-area-inset-bottom);
        }

        #panel-datos {
            display: flex; justify-content: space-around; padding: 12px 5px;
            border-bottom: 1px solid #333; background: #0a0a0a;
        }
        .dato-box { text-align: center; flex: 1; }
        .dato-titulo { font-size: 9px; color: #888; display: block; margin-bottom: 2px; }
        .dato-valor { font-size: 16px; font-weight: bold; color: #0f0; font-family: monospace; }

        #botonera {
            display: flex; justify-content: center; gap: 12px; padding: 15px;
        }
        .btn-poder {
            width: 65px; height: 65px; border-radius: 12px; border: 2px solid #555;
            font-size: 24px; font-weight: bold; color: #555; cursor: not-allowed;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.3s; position: relative; overflow: hidden;
            opacity: 0.4;
        }
        
        .btn-poder.activo {
            cursor: pointer;
            opacity: 1;
            border-color: #fff;
            color: white;
            animation: brilloPulso 1.5s ease-in-out infinite;
        }
        
        .btn-poder.activo:active { 
            transform: scale(0.9); 
        }

        /* Animaci√≥n de brillo pulsante */
        @keyframes brilloPulso {
            0% { 
                box-shadow: 0 0 10px rgba(255,255,255,0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(255,255,255,0.8), 0 0 50px rgba(255,255,255,0.5);
                transform: scale(1.05);
            }
            100% { 
                box-shadow: 0 0 10px rgba(255,255,255,0.3);
                transform: scale(1);
            }
        }

        .btn-valor {
            font-size: 12px;
            font-weight: bold;
            margin-top: 2px;
            color: #ff0;
        }

        #btn-i { background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%); }
        #btn-t { background: linear-gradient(135deg, #555555 0%, #777777 100%); }
        #btn-m { background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%); }
        #btn-a { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); }

        /* PANTALLA DE INICIO */
        #overlay-inicio {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            z-index: 10000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        #titulo-inicio {
            color: #fff; font-size: 32px; font-weight: bold;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 10px; letter-spacing: 4px;
        }
        #subtitulo-inicio {
            color: #888; font-size: 14px; margin-bottom: 40px;
            text-transform: uppercase; letter-spacing: 2px;
        }
        #btn-comenzar {
            padding: 20px 40px; font-size: 20px; 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
            transition: all 0.3s;
        }
        #btn-comenzar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.6);
        }
        #btn-comenzar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Estado de carga */
        #estado-carga {
            color: #0f0;
            font-size: 14px;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <div id="debug">Esperando inicio...</div>

    <!-- PANTALLA DE INICIO PARA ACTIVAR AUDIO/C√ÅMARA -->
    <div id="overlay-inicio">
        <h1 id="titulo-inicio">DOMUS MAGI</h1>
        <p id="subtitulo-inicio">Sistema de Combate Revelations</p>
        <button id="btn-comenzar">INICIAR SISTEMA</button>
        <div id="estado-carga"></div>
    </div>

    <div id="ui-wrapper">
        <div id="visor-superior">
            <span id="placeholder-text">Visor de Combate Inactivo</span>
            <video id="video-player" playsinline webkit-playsinline></video>
        </div>

        <div id="zona-ar"></div>

        <div id="zona-inferior">
            <div id="panel-datos">
                <div class="dato-box">
                    <span class="dato-titulo">ESCUDO:</span>
                    <span id="val-carta" class="dato-valor" style="color:#ff0">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">ARMA:</span>
                    <span id="val-arma" class="dato-valor">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">ACCION:</span>
                    <span id="val-accion" class="dato-valor">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">VALOR:</span>
                    <span id="val-puntos" class="dato-valor">0</span>
                </div>
            </div>

            <div id="botonera">
                <button id="btn-i" class="btn-poder" data-tipo="ataque" data-video="ataque.mp4">
                    <span>I</span>
                    <span class="btn-valor" id="val-i">0</span>
                </button>
                <button id="btn-a" class="btn-poder" data-tipo="cura" data-video="cura.mp4">
                    <span>A</span>
                    <span class="btn-valor" id="val-a">0</span>
                </button>
                <button id="btn-t" class="btn-poder" data-tipo="defensa" data-video="defensa.mp4">
                    <span>T</span>
                    <span class="btn-valor" id="val-t">0</span>
                </button>
                <button id="btn-m" class="btn-poder" data-tipo="magia" data-video="magia.mp4">
                    <span>M</span>
                    <span class="btn-valor" id="val-m">0</span>
                </button>
            </div>
        </div>
    </div>

    <!-- ESCENA DE REALIDAD AUMENTADA -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; maxTrack: 1; uiLoading: no; uiScanning: no; filterMinCF: 0.0001; filterBeta: 0.001; missTolerance: 5; warmupTolerance: 5;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true; physicallyCorrectLights: true; logarithmicDepthBuffer: true;"
        loading-screen="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false" camera="active: true"></a-camera>

        <!-- TARGETS -->
        <a-entity id="target0" mindar-image-target="targetIndex: 0" data-nombre="DRACO SICA" data-lado="SICA-1">
            <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" 
                material="transparent: true; opacity: 0.6; color: #ff0000; shader: flat;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-plane>
        </a-entity>

        <a-entity id="target1" mindar-image-target="targetIndex: 1" data-nombre="LEO SICA" data-lado="SICA-2">
            <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" 
                material="transparent: true; opacity: 0.6; color: #00ff00; shader: flat;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-plane>
        </a-entity>

        <a-entity id="target2" mindar-image-target="targetIndex: 2" data-nombre="APER SICA" data-lado="SICA-4">
            <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" 
                material="transparent: true; opacity: 0.6; color: #ffffff; shader: flat;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-plane>
        </a-entity>

        <a-entity id="target3" mindar-image-target="targetIndex: 3" data-nombre="AQUILA SICA" data-lado="SICA-5">
            <a-plane position="0 0 0" rotation="0 0 0" width="1" height="1" 
                material="transparent: true; opacity: 0.6; color: #8a2be2; shader: flat;"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-plane>
        </a-entity>
    </a-scene>

    <script>
        // 1. BASE DE DATOS DE VALORES CON COLORES
        const DB_PODER = {
            "DRACO SICA": { ataque: 6, defensa: 2, magia: 1, cura: 1, color: "rgba(255, 0, 0, 0.6)" },
            "LEO SICA": { ataque: 4, defensa: 4, magia: 1, cura: 1, color: "rgba(0, 255, 0, 0.6)" },
            "APER SICA": { ataque: 3, defensa: 5, magia: 1, cura: 1, color: "rgba(255, 255, 255, 0.6)" },
            "AQUILA SICA": { ataque: 4, defensa: 2, magia: 3, cura: 1, color: "rgba(138, 43, 226, 0.6)" }
        };

        // VARIABLES DE CONTROL
        let cartaFijada = null;
        let cartaActual = null;
        let ladoActual = null;
        let timerPerdida = null;
        let botonesActivos = false;

        // ELEMENTOS DOM
        const debug = document.getElementById('debug');
        const lblCarta = document.getElementById('val-carta');
        const lblArma = document.getElementById('val-arma');
        const lblAccion = document.getElementById('val-accion');
        const lblPuntos = document.getElementById('val-puntos');
        const videoPlayer = document.getElementById('video-player');
        const placeholder = document.getElementById('placeholder-text');
        
        const btnI = document.getElementById('btn-i');
        const btnT = document.getElementById('btn-t');
        const btnA = document.getElementById('btn-a');
        const btnM = document.getElementById('btn-m');
        
        const valI = document.getElementById('val-i');
        const valT = document.getElementById('val-t');
        const valA = document.getElementById('val-a');
        const valM = document.getElementById('val-m');

        // FUNCI√ìN PARA ACTIVAR BOTONES
        function activarBotones(datos) {
            botonesActivos = true;
            
            valI.innerText = datos.ataque;
            valT.innerText = datos.defensa;
            valA.innerText = datos.cura;
            valM.innerText = datos.magia;
            
            btnI.classList.add('activo');
            btnT.classList.add('activo');
            btnA.classList.add('activo');
            btnM.classList.add('activo');
            
            debug.innerText = '‚ú® Botones activos - Selecciona acci√≥n';
            console.log('‚ú® Botonera ACTIVADA con valores:', datos);
        }

        // FUNCI√ìN PARA DESACTIVAR BOTONES
        function desactivarBotones() {
            botonesActivos = false;
            
            valI.innerText = '0';
            valT.innerText = '0';
            valA.innerText = '0';
            valM.innerText = '0';
            
            btnI.classList.remove('activo');
            btnT.classList.remove('activo');
            btnA.classList.remove('activo');
            btnM.classList.remove('activo');
            
            console.log('üîí Botonera DESACTIVADA');
        }

        // FUNCI√ìN PARA REINICIAR DETECCI√ìN
        function reiniciarDeteccion() {
            cartaFijada = null;
            cartaActual = null;
            ladoActual = null;
            lblCarta.innerText = '---';
            lblCarta.style.color = "#ff0";
            lblArma.innerText = '---';
            lblArma.style.color = "#0f0";
            lblAccion.innerText = '---';
            lblAccion.style.color = "#0f0";
            lblPuntos.innerText = '0';
            desactivarBotones();
            debug.innerText = 'Buscando escudo...';
            console.log('üîÑ Sistema reiniciado - esperando nuevo escudo');
        }

        // FUNCI√ìN PARA RESETEAR VISOR
        function resetearVisor() {
            videoPlayer.pause();
            videoPlayer.style.display = 'none';
            videoPlayer.src = '';
            placeholder.style.display = 'block';
            lblAccion.innerText = '---';
            lblAccion.style.color = '#0f0';
            lblPuntos.innerText = '0';
            debug.innerText = 'Video finalizado - Listo';
            console.log('üì∫ Visor reseteado');
        }

        // FUNCI√ìN PARA REPRODUCIR VIDEO
        function reproducirVideo(archivoVideo, nombreAccion, puntos, colorAccion) {
            debug.innerText = `Cargando ${archivoVideo}...`;
            
            placeholder.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoPlayer.src = archivoVideo;
            
            lblAccion.innerText = nombreAccion;
            lblAccion.style.color = colorAccion;
            lblPuntos.innerText = puntos;
            lblPuntos.style.color = "#ff0";
            
            videoPlayer.load();
            
            const playPromise = videoPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    debug.innerText = `Reproduciendo ${nombreAccion}`;
                    console.log(`üéØ Video ${archivoVideo} reproduciendo correctamente`);
                }).catch(error => {
                    debug.innerText = `ERROR: ${error.message}`;
                    console.error('‚ùå Error reproduciendo video:', error);
                    resetearVisor();
                });
            }
        }

        // INICIAR SISTEMA CON MANEJO DE ERRORES ROBUSTO
        let sistemaIniciado = false;
        const btnComenzar = document.getElementById('btn-comenzar');
        const estadoCarga = document.getElementById('estado-carga');
        
        btnComenzar.addEventListener('click', async () => {
            if (sistemaIniciado) return;
            
            try {
                btnComenzar.disabled = true;
                estadoCarga.innerText = '‚è≥ Solicitando permisos de c√°mara...';
                debug.innerText = 'Solicitando c√°mara...';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                estadoCarga.innerText = '‚úì C√°mara activada';
                debug.innerText = 'C√°mara OK';
                console.log('‚úÖ Permisos de c√°mara concedidos');
                
                stream.getTracks().forEach(track => track.stop());
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                estadoCarga.innerText = '‚è≥ Iniciando sistema AR...';
                debug.innerText = 'Iniciando AR...';
                
                const sceneEl = document.querySelector('a-scene');
                
                await new Promise((resolve) => {
                    if (sceneEl.hasLoaded) {
                        resolve();
                    } else {
                        sceneEl.addEventListener('loaded', () => resolve(), { once: true });
                    }
                });
                
                estadoCarga.innerText = '‚è≥ Cargando detectores...';
                debug.innerText = 'Cargando detectores...';
                console.log('‚úÖ Escena A-Frame cargada');
                
                const startPromise = new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('Timeout al iniciar MindAR'));
                    }, 15000);
                    
                    try {
                        const arSystem = sceneEl.systems["mindar-image-system"];
                        arSystem.start();
                        clearTimeout(timeout);
                        resolve();
                    } catch (err) {
                        clearTimeout(timeout);
                        reject(err);
                    }
                });
                
                await startPromise;
                
                sistemaIniciado = true;
                estadoCarga.innerText = '‚úì Sistema AR iniciado correctamente';
                debug.innerText = 'Sistema activo - Buscando escudo...';
                console.log('‚úÖ Sistema MindAR iniciado correctamente');
                
                await new Promise(resolve => setTimeout(resolve, 1500));
                document.getElementById('overlay-inicio').style.display = 'none';
                
            } catch (error) {
                console.error('‚ùå Error al iniciar sistema:', error);
                estadoCarga.innerText = '‚ùå Error: ' + error.message;
                estadoCarga.style.color = '#f00';
                debug.innerText = 'ERROR: ' + error.message;
                debug.style.background = 'rgba(255,0,0,0.9)';
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                estadoCarga.innerText = 'üîÑ Toca el bot√≥n nuevamente para reintentar';
                estadoCarga.style.color = '#ff0';
                btnComenzar.disabled = false;
            }
        });

        // DETECCI√ìN DE CARTAS CON MANEJO ROBUSTO
        const sceneEl = document.querySelector('a-scene');
        
        const inicializarDeteccion = () => {
            console.log('üîß Inicializando sistema de detecci√≥n...');
            debug.innerText = 'Sistema listo - Buscando escudo...';
            
            const targets = document.querySelectorAll('[mindar-image-target]');
            console.log(`üìç Encontrados ${targets.length} targets`);
            
            if (targets.length === 0) {
                console.error('‚ùå No se encontraron targets');
                debug.innerText = 'ERROR: No hay targets';
                return;
            }
            
            targets.forEach((el, index) => {
                const nombre = el.getAttribute('data-nombre');
                const lado = el.getAttribute('data-lado');
                
                console.log(`üìå Configurando target ${index}: ${nombre} (${lado})`);
                
                el.addEventListener('targetFound', () => {
                    console.log('‚úÖ ESCUDO DETECTADO:', nombre, '| LADO:', lado);
                    debug.innerText = `‚úÖ ${nombre} detectado`;
                    
                    if (timerPerdida) {
                        clearTimeout(timerPerdida);
                        timerPerdida = null;
                    }
                    
                    cartaActual = nombre;
                    ladoActual = lado;
                    cartaFijada = DB_PODER[nombre];
                    
                    lblCarta.innerText = nombre;
                    lblCarta.style.color = "#0f0";
                    
                    lblArma.innerText = lado;
                    lblArma.style.color = "#0f0";
                    
                    activarBotones(cartaFijada);
                });
                
                el.addEventListener('targetLost', () => {
                    console.log('‚ö†Ô∏è Escudo perdido:', nombre);
                    debug.innerText = `‚ö†Ô∏è ${nombre} perdido`;
                    
                    if (cartaActual === nombre) {
                        timerPerdida = setTimeout(() => {
                            reiniciarDeteccion();
                        }, 1000);
                    }
                });
            });
            
            console.log('‚úÖ Sistema de detecci√≥n inicializado correctamente');
        };
        
        if (sceneEl.hasLoaded) {
            inicializarDeteccion();
        } else {
            sceneEl.addEventListener('loaded', inicializarDeteccion, { once: true });
        }

        // L√ìGICA DE LOS 4 BOTONES (I, A, T, M)
        document.querySelectorAll('.btn-poder').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!botonesActivos || !cartaFijada) {
                    console.log('‚ö†Ô∏è Botones inactivos - esperando detecci√≥n de escudo');
                    debug.innerText = '‚ö†Ô∏è Esperando detecci√≥n de escudo';
                    return;
                }

                const tipo = btn.getAttribute('data-tipo');
                const archivoVideo = btn.getAttribute('data-video');
                let puntos = 0;
                let nombreAccion = "";
                let colorAccion = "#fff";

                switch(tipo) {
                    case 'ataque': 
                        puntos = cartaFijada.ataque; 
                        nombreAccion = "IMPETUS";
                        colorAccion = "#f00";
                        break;
                    case 'defensa': 
                        puntos = cartaFijada.defensa; 
                        nombreAccion = "TUTELA";
                        colorAccion = "#888";
                        break;
                    case 'cura': 
                        puntos = cartaFijada.cura; 
                        nombreAccion = "AUXILIUM";
                        colorAccion = "#0f0";
                        break;
                    case 'magia': 
                        puntos = cartaFijada.magia; 
                        nombreAccion = "MYSTERIUM";
                        colorAccion = "#a0f";
                        break;
                }

                reproducirVideo(archivoVideo, nombreAccion, puntos, colorAccion);
                
                console.log(`üéØ Acci√≥n ejecutada: ${nombreAccion} = ${puntos} VALOR | ARMA: ${ladoActual}`);
            });
        });

        // EVENTOS DEL VIDEO
        videoPlayer.addEventListener('ended', () => {
            resetearVisor();
        });

        videoPlayer.addEventListener('error', (e) => {
            console.log('‚ùå Error cargando video:', e);
            debug.innerText = '‚ùå Error cargando video';
            resetearVisor();
        });
    </script>
</body>
</html>
