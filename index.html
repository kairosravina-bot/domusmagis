<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
    </script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            background: #000; 
        }

        /* PANTALLA DE INICIO */
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: radial-gradient(circle, #1a001a, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        #splash-screen.oculto {
            opacity: 0;
            pointer-events: none;
        }

        #btn-inicio {
            padding: 25px 50px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            background: #bf00ff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 30px #bf00ff, 0 0 60px #bf00ff;
            animation: pulso 2s infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulso {
            0%, 100% { box-shadow: 0 0 30px #bf00ff, 0 0 60px #bf00ff; }
            50% { box-shadow: 0 0 50px #bf00ff, 0 0 100px #bf00ff, 0 0 150px #bf00ff; }
        }

        #btn-inicio:active {
            transform: scale(0.95);
        }

        /* Efecto de rayos y chispas */
        .rayo {
            position: absolute;
            width: 3px;
            height: 100px;
            background: linear-gradient(180deg, #bf00ff, transparent);
            animation: rayo-cae 1s forwards;
            pointer-events: none;
        }

        @keyframes rayo-cae {
            0% { top: -100px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }

        .chispa {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #bf00ff;
            animation: chispa-explota 0.8s forwards;
            pointer-events: none;
        }

        @keyframes chispa-explota {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
        }

        /* APLICACIÓN PRINCIPAL */
        #container {
            width: 100vw; 
            height: 100vh;
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 0;
            overflow: hidden;
        }

        #ui-layer {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 100; 
            pointer-events: none;
            display: flex; 
            flex-direction: column;
        }

        /* VISOR VIDEO */
        #video-visor {
            height: 35%; 
            width: 100%; 
            background: rgba(0,0,0,0.9);
            border-bottom: 2px solid #555; 
            pointer-events: auto;
            display: flex; 
            align-items: center; 
            justify-content: center;
            position: relative; /* Necesario para el overlay */
        }
        #video-player { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            display: none; 
        }
        #msg-visor { 
            color: white; 
            text-align: center; 
            font-weight: bold; 
            letter-spacing: 1px; 
        }

        /* OVERLAY ESCUDO + VALOR */
        #video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            display: none; /* Se activa con JS */
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }
        #overlay-img {
            width: 60px; /* Tamaño pequeño */
            height: auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
            margin-bottom: 2px;
        }
        #overlay-text {
            color: #fff;
            font-weight: 800;
            font-size: 16px;
            background: rgba(0,0,0,0.6);
            padding: 2px 8px;
            border-radius: 8px;
            border: 1px solid #555;
            text-shadow: 0 0 4px #000;
        }

        /* ZONA SCANNER */
        #zona-ar { 
            flex-grow: 1; 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        #guia-scanner {
            width: 70vw; 
            height: 70vw;
            max-width: 320px; 
            max-height: 320px;
            border: 4px solid red; 
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            transition: 0.3s;
        }
        #guia-scanner.verde { 
            border-color: #0f0; 
            box-shadow: 0 0 50px #0f0; 
            background: rgba(0,255,0,0.1); 
        }

        /* PANEL INFERIOR */
        #panel-inferior {
            background: #111; 
            border-top: 2px solid #fff;
            padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            pointer-events: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }

        /* 3 LÍNEAS INFO FIJAS - EN UNA SOLA LÍNEA */
        .fila-info-unica {
            display: flex;
            gap: 5px;
        }
        .info-box {
            background: #222;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 6px;
            flex: 1;
            text-align: center;
        }
        .info-lbl {
            font-size: 9px;
            color: #888;
            text-transform: uppercase;
            display: block;
        }
        .info-val {
            font-size: 14px;
            color: #fff;
            font-weight: bold;
            margin-top: 2px;
        }

        /* 2 LÍNEAS INFO VARIABLES - MÁS COMPACTAS */
        .fila-var {
            display: flex;
            gap: 5px;
        }
        .var-box {
            background: #1a1a1a;
            border: 2px solid #666;
            border-radius: 5px;
            padding: 8px;
            flex: 1;
            text-align: center;
        }
        .var-lbl {
            font-size: 9px;
            color: #aaa;
            text-transform: uppercase;
        }
        .var-val {
            font-size: 18px;
            font-weight: bold;
            margin-top: 3px;
        }

        /* 4 BOTONES SELECTORES */
        #selectores {
            display: flex;
            justify-content: space-around;
            padding-top: 5px;
            gap: 10px;
        }
        .btn-selector {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #222;
            border: 3px solid #555;
            color: #555;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.4;
            transition: 0.3s;
            cursor: not-allowed;
        }
        .btn-selector.activo {
            opacity: 1;
            cursor: pointer;
            color: white;
            border-color: white;
            transform: scale(1.05);
        }
        
        #btn-i.activo { background: #900; box-shadow: 0 0 20px #f00; }
        #btn-a.activo { background: #090; box-shadow: 0 0 20px #0f0; }
        #btn-t.activo { background: #555; box-shadow: 0 0 20px #aaa; }
        #btn-m.activo { background: #609; box-shadow: 0 0 20px #d0f; }
    </style>
</head>
<body>

    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen">
        <button id="btn-inicio">⚡ INICIAR SISTEMA ⚡</button>
    </div>

    <!-- CONTENEDOR AR -->
    <div id="container"></div>

    <!-- UI PRINCIPAL -->
    <div id="ui-layer">
        
        <!-- VISOR -->
        <div id="video-visor">
            <div id="msg-visor">INICIANDO SISTEMA...<br><span style="font-size:11px; color:#aaa">Espere...</span></div>
            <video id="video-player" playsinline webkit-playsinline></video>
            
            <!-- NUEVO: LAYER TRANSPARENTE CON ESCUDO -->
            <div id="video-overlay">
                <img id="overlay-img" src="" alt="Escudo">
                <div id="overlay-text"></div>
            </div>
        </div>

        <!-- SCANNER -->
        <div id="zona-ar">
            <div id="guia-scanner"></div>
        </div>

        <!-- PANEL INFERIOR -->
        <div id="panel-inferior">
            
            <!-- 3 CASILLAS EN UNA SOLA LÍNEA: Casa, Escudo, Arma -->
            <div class="fila-info-unica">
                <div class="info-box">
                    <span class="info-lbl">CASA</span>
                    <span id="info-casa" class="info-val">---</span>
                </div>
                <div class="info-box">
                    <span class="info-lbl">ESCUDO</span>
                    <span id="info-escudo" class="info-val">---</span>
                </div>
                <div class="info-box">
                    <span class="info-lbl">ARMA</span>
                    <span id="info-arma" class="info-val">---</span>
                </div>
            </div>

            <!-- 2 LÍNEAS VARIABLES: Lado y Valor -->
            <div class="fila-var">
                <div class="var-box">
                    <span class="var-lbl">LADO/ACCIÓN</span>
                    <div id="var-lado" class="var-val" style="color:#ff0">---</div>
                </div>
                <div class="var-box">
                    <span class="var-lbl">VALOR</span>
                    <div id="var-valor" class="var-val" style="color:#0f0">0</div>
                </div>
            </div>

            <!-- 4 BOTONES SELECTORES -->
            <div id="selectores">
                <button id="btn-i" class="btn-selector" data-lado="IMPETUS">I</button>
                <button id="btn-a" class="btn-selector" data-lado="AUXILIUM">A</button>
                <button id="btn-t" class="btn-selector" data-lado="TUTELA">T</button>
                <button id="btn-m" class="btn-selector" data-lado="MYSTERIUM">M</button>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        // --- DATOS DE LAS 4 CARTAS (ACTUALIZADO CON IMAGENES DE ESCUDO) ---
        const RUTA_BASE = "https://kairosravina-bot.github.io/domusmagis/";
        
        const CARTAS = {
            0: { // Dragón
                casa: "DOMUS DRACO",
                escudo: "AQUA DIAMANTE",
                arma: "GLADIUS",
                imgEscudo: "ESCUDO_DRAGON.png",
                valores: { IMPETUS: 7, AUXILIUM: 2, TUTELA: 3, MYSTERIUM: 2 },
                videos: { 
                    IMPETUS: RUTA_BASE + "ataque.mp4", 
                    AUXILIUM: RUTA_BASE + "cura.mp4", 
                    TUTELA: RUTA_BASE + "defensa.mp4", 
                    MYSTERIUM: RUTA_BASE + "magia.mp4" 
                }
            },
            1: { // Águila
                casa: "DOMUS AQUILA",
                escudo: "CAELUM ORBIS",
                arma: "ARCUS",
                imgEscudo: "ESCUDO_AGUILA.png", // Asegurate que este sea el nombre correcto
                valores: { IMPETUS: 5, AUXILIUM: 4, TUTELA: 2, MYSTERIUM: 3 },
                videos: { 
                    IMPETUS: RUTA_BASE + "ataque.mp4", 
                    AUXILIUM: RUTA_BASE + "cura.mp4", 
                    TUTELA: RUTA_BASE + "defensa.mp4", 
                    MYSTERIUM: RUTA_BASE + "magia.mp4" 
                }
            },
            2: { // León
                casa: "DOMUS LEO",
                escudo: "IGNIS ORBIS",
                arma: "CLAVA",
                imgEscudo: "ESCUDO_LEON.png",
                valores: { IMPETUS: 8, AUXILIUM: 1, TUTELA: 4, MYSTERIUM: 1 },
                videos: { 
                    IMPETUS: RUTA_BASE + "ataque.mp4", 
                    AUXILIUM: RUTA_BASE + "cura.mp4", 
                    TUTELA: RUTA_BASE + "defensa.mp4", 
                    MYSTERIUM: RUTA_BASE + "magia.mp4" 
                }
            },
            3: { // Lobo (o Jabalí según imagen)
                casa: "DOMUS LUPUS",
                escudo: "FLAMMA DIAMANTE",
                arma: "SICA",
                imgEscudo: "ESCUDO_JABALI.png",
                valores: { IMPETUS: 6, AUXILIUM: 3, TUTELA: 3, MYSTERIUM: 2 },
                videos: { 
                    IMPETUS: RUTA_BASE + "ataque.mp4", 
                    AUXILIUM: RUTA_BASE + "cura.mp4", 
                    TUTELA: RUTA_BASE + "defensa.mp4", 
                    MYSTERIUM: RUTA_BASE + "magia.mp4" 
                }
            }
        };

        let cartaActual = null;

        // --- REFERENCIAS UI ---
        const splash = document.querySelector("#splash-screen");
        const btnInicio = document.querySelector("#btn-inicio");
        const msgVisor = document.querySelector("#msg-visor");
        const guiaScanner = document.querySelector("#guia-scanner");
        const videoPlayer = document.querySelector("#video-player");
        
        // Referencias Overlay
        const videoOverlay = document.querySelector("#video-overlay");
        const overlayImg = document.querySelector("#overlay-img");
        const overlayText = document.querySelector("#overlay-text");
        
        const infoCasa = document.querySelector("#info-casa");
        const infoEscudo = document.querySelector("#info-escudo");
        const infoArma = document.querySelector("#info-arma");
        const varLado = document.querySelector("#var-lado");
        const varValor = document.querySelector("#var-valor");
        const selectores = document.querySelectorAll(".btn-selector");

        // --- EFECTO RAYOS Y CHISPAS ---
        function crearRayos() {
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const rayo = document.createElement('div');
                    rayo.className = 'rayo';
                    rayo.style.left = Math.random() * 100 + 'vw';
                    splash.appendChild(rayo);
                    setTimeout(() => rayo.remove(), 1000);
                }, i * 50);
            }
        }

        function crearChispas() {
            for(let i = 0; i < 30; i++) {
                const chispa = document.createElement('div');
                chispa.className = 'chispa';
                chispa.style.left = '50%';
                chispa.style.top = '50%';
                const x = (Math.random() - 0.5) * 500;
                const y = (Math.random() - 0.5) * 500;
                chispa.style.setProperty('--x', x + 'px');
                chispa.style.setProperty('--y', y + 'px');
                splash.appendChild(chispa);
                setTimeout(() => chispa.remove(), 800);
            }
        }

        // --- BOTÓN DE INICIO ---
        btnInicio.addEventListener('click', async () => {
            crearRayos();
            crearChispas();
            
            setTimeout(async () => {
                splash.classList.add('oculto');
                await iniciarAR();
            }, 1200);
        });

        // --- INICIAR AR ---
        async function iniciarAR() {
            const mindarThree = new MindARThree({
                container: document.querySelector("#container"),
                imageTargetSrc: RUTA_BASE + "targets1.mind"
            });

            const {renderer, scene, camera} = mindarThree;

            // Desbloquear audio del navegador
            videoPlayer.muted = false;
            videoPlayer.play().then(() => {
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
            }).catch(() => {
                console.log("Esperando interacción para audio");
            });

            // Crear anchors para las 4 cartas
            for(let i = 0; i < 4; i++) {
                const anchor = mindarThree.addAnchor(i);
                
                // Plano invisible
                const geometry = new THREE.PlaneGeometry(1, 1);
                const material = new THREE.MeshBasicMaterial({transparent: true, opacity: 0});
                const plane = new THREE.Mesh(geometry, material);
                anchor.group.add(plane);

                // DETECCIÓN
                anchor.onTargetFound = () => {
                    console.log(`Carta ${i} detectada`);
                    cartaActual = i;
                    mostrarDatosCarta(i);
                };

                anchor.onTargetLost = () => {
                    console.log(`Carta ${i} perdida`);
                    if(cartaActual === i) {
                        cartaActual = null;
                        resetearUI();
                    }
                };
            }

            try {
                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
                msgVisor.innerHTML = "ESCANEA UNA CARTA<br><span style='font-size:10px'>Centra la imagen</span>";
            } catch(e) {
                alert("Error al iniciar: " + e);
            }
        }

        // --- MOSTRAR DATOS DE CARTA ---
        function mostrarDatosCarta(index) {
            const carta = CARTAS[index];
            
            guiaScanner.classList.add('verde');
            msgVisor.innerText = "¡CARTA ENLAZADA!";
            msgVisor.style.color = "#0f0";

            // Rellenar las 3 líneas fijas
            infoCasa.innerText = carta.casa;
            infoEscudo.innerText = carta.escudo;
            infoArma.innerText = carta.arma;

            // Resetear líneas variables
            varLado.innerText = "ESPERANDO...";
            varValor.innerText = "-";

            // Activar selectores
            selectores.forEach(btn => {
                btn.classList.add('activo');
            });
        }

        // --- RESETEAR UI ---
        function resetearUI() {
            guiaScanner.classList.remove('verde');
            msgVisor.innerText = "BUSCANDO CARTA...";
            msgVisor.style.color = "#fff";

            infoCasa.innerText = "---";
            infoEscudo.innerText = "---";
            infoArma.innerText = "---";
            varLado.innerText = "---";
            varValor.innerText = "0";

            // Ocultar overlay si estaba activo
            videoOverlay.style.display = 'none';
            videoPlayer.style.display = 'none';

            selectores.forEach(btn => {
                btn.classList.remove('activo');
            });
        }

        // --- SELECTORES DE LADO ---
        selectores.forEach(btn => {
            btn.addEventListener('click', () => {
                if(!btn.classList.contains('activo') || cartaActual === null) return;

                const lado = btn.getAttribute('data-lado');
                const carta = CARTAS[cartaActual];
                const valor = carta.valores[lado];
                const videoSrc = carta.videos[lado];

                // Actualizar líneas variables
                varLado.innerText = lado;
                varValor.innerText = valor;

                // Colores según lado
                if(lado === 'IMPETUS') varLado.style.color = "#f55";
                else if(lado === 'AUXILIUM') varLado.style.color = "#5f5";
                else if(lado === 'MYSTERIUM') varLado.style.color = "#d5f";
                else varLado.style.color = "#fff";

                // ACTIVAR OVERLAY (Escudo + Valor)
                const inicialLado = lado.charAt(0); // I, A, T, M
                overlayImg.src = RUTA_BASE + carta.imgEscudo;
                overlayText.innerText = `${inicialLado}:${valor}`;
                videoOverlay.style.display = 'flex';

                // Reproducir video
                console.log("Intentando reproducir:", videoSrc);
                msgVisor.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.src = videoSrc;
                videoPlayer.load(); // Forzar carga
                videoPlayer.muted = false;
                videoPlayer.volume = 1.0;
                
                videoPlayer.play().then(() => {
                    console.log("Video reproduciendo correctamente");
                }).catch((error) => {
                    console.error("Error al reproducir:", error);
                    msgVisor.style.display = 'block';
                    msgVisor.innerText = "ERROR: No se pudo reproducir el video";
                    videoPlayer.style.display = 'none';
                    videoOverlay.style.display = 'none';
                });

                console.log(`Carta ${cartaActual} - ${lado}: ${valor} - Video: ${videoSrc}`);
            });
        });

        // Al terminar video
        videoPlayer.addEventListener('ended', () => {
            console.log("Video terminado");
            videoPlayer.style.display = 'none';
            videoOverlay.style.display = 'none'; // Ocultar overlay
            msgVisor.style.display = 'block';
            msgVisor.innerText = "FIN DE ACCIÓN";
            msgVisor.style.color = "#fff";
        });

    </script>
</body>
</html>
