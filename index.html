<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    
    <!-- LIBRER√çAS -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #000; }

        /* CAPA DE LA C√ÅMARA (FONDO) */
        #scene-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* INTERFAZ HUD (ENCIMA DE LA C√ÅMARA) */
        #ui-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; z-index: 10; pointer-events: none;
        }

        /* 1. VISOR SUPERIOR (35% DE PANTALLA) */
        #visor-superior {
            width: 100%; height: 35vh; background: rgba(0, 0, 0, 0.7);
            border-bottom: 3px solid #fff; pointer-events: auto;
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        #video-player { width: 100%; height: 100%; object-fit: contain; display: none; }
        #placeholder-text { color: #0f0; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 5px #0f0; }

        /* 2. ESPACIO CENTRAL TRANSPARENTE (PARA VER LA RA) */
        #zona-ar { flex-grow: 1; }

        /* 3. PANEL INFERIOR (DATOS Y BOTONES) */
        #zona-inferior {
            width: 100%; background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #fff; pointer-events: auto;
        }

        #panel-datos {
            display: flex; justify-content: space-around; padding: 12px 5px;
            border-bottom: 1px solid #333; background: #050505;
        }
        .dato-box { text-align: center; flex: 1; }
        .dato-titulo { font-size: 10px; color: #888; display: block; margin-bottom: 2px; }
        .dato-valor { font-size: 16px; font-weight: bold; color: #fff; text-shadow: 0 0 5px #fff; }

        #botonera {
            display: flex; justify-content: center; gap: 15px; padding: 20px;
        }
        
        .btn-poder {
            width: 70px; height: 70px; border-radius: 12px; border: 2px solid #444;
            font-size: 26px; font-weight: bold; color: #444; cursor: not-allowed;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.3s; opacity: 0.3; background: #111;
        }
        
        .btn-poder.activo {
            cursor: pointer; opacity: 1; border-color: #fff; color: white;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .btn-v { font-size: 12px; color: #ff0; margin-top: 2px; }

        /* COLORES DE ACCI√ìN */
        #btn-i.activo { background: linear-gradient(135deg, #900, #f00); }
        #btn-a.activo { background: linear-gradient(135deg, #060, #0f0); }
        #btn-t.activo { background: linear-gradient(135deg, #333, #888); }
        #btn-m.activo { background: linear-gradient(135deg, #606, #a0f); }

        /* PANTALLA INICIAL */
        #overlay-inicio {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 10000; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
        }
        #btn-comenzar {
            padding: 20px 50px; font-size: 20px; background: #0f0; color: #000;
            border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="overlay-inicio">
        <h1 style="color: #fff; letter-spacing: 10px;">DOMUS MAGI</h1>
        <button id="btn-comenzar">INICIAR SISTEMA</button>
    </div>

    <div id="ui-wrapper">
        <div id="visor-superior">
            <span id="placeholder-text">SISTEMA DE VISI√ìN STANDBY</span>
            <video id="video-player" playsinline></video>
        </div>

        <div id="zona-ar"></div>

        <div id="zona-inferior">
            <div id="panel-datos">
                <div class="dato-box"><span class="dato-titulo">CASA</span><span id="ui-casa" class="dato-valor">---</span></div>
                <div class="dato-box"><span class="dato-titulo">ARMA</span><span id="ui-arma" class="dato-valor">---</span></div>
                <div class="dato-box"><span class="dato-titulo">ORIENTACI√ìN</span><span id="ui-pos" class="dato-valor" style="color: #0f0;">---</span></div>
                <div class="dato-box"><span class="dato-titulo">VALOR</span><span id="ui-puntos" class="dato-valor" style="color: #ff0;">0</span></div>
            </div>

            <div id="botonera">
                <button id="btn-i" class="btn-poder" data-tipo="IMPETUS"><span>I</span><span id="stat-i" class="btn-v">0</span></button>
                <button id="btn-a" class="btn-poder" data-tipo="AUXILIUM"><span>A</span><span id="stat-a" class="btn-v">0</span></button>
                <button id="btn-t" class="btn-poder" data-tipo="TUTELA"><span>T</span><span id="stat-t" class="btn-v">0</span></button>
                <button id="btn-m" class="btn-poder" data-tipo="MYSTERIUM"><span>M</span><span id="stat-m" class="btn-v">0</span></button>
            </div>
        </div>
    </div>

    <div id="scene-container">
        <a-scene 
            mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <!-- üìú T√çTULO 1: TARGETS DRACO SICA (4 POSICIONES) -->
            <a-entity mindar-image-target="targetIndex: 0" data-casa="DRACO" data-arma="SICA" data-pos="NORTE (IMPETUS)"></a-entity>
            <a-entity mindar-image-target="targetIndex: 1" data-casa="DRACO" data-arma="SICA" data-pos="ESTE (AUXILIUM)"></a-entity>
            <a-entity mindar-image-target="targetIndex: 2" data-casa="DRACO" data-arma="SICA" data-pos="SUR (TUTELA)"></a-entity>
            <a-entity mindar-image-target="targetIndex: 3" data-casa="DRACO" data-arma="SICA" data-pos="OESTE (MYSTERIUM)"></a-entity>

            <!-- üìú T√çTULO 2: TARGETS LEO SICA (4 POSICIONES) -->
            <a-entity mindar-image-target="targetIndex: 4" data-casa="LEO" data-arma="SICA" data-pos="NORTE (IMPETUS)"></a-entity>
            <a-entity mindar-image-target="targetIndex: 5" data-casa="LEO" data-arma="SICA" data-pos="ESTE (AUXILIUM)"></a-entity>
            <a-entity mindar-image-target="targetIndex: 6" data-casa="LEO" data-arma="SICA" data-pos="SUR (TUTELA)"></a-entity>
            <a-entity mindar-image-target="targetIndex: 7" data-casa="LEO" data-arma="SICA" data-pos="OESTE (MYSTERIUM)"></a-entity>
        </a-scene>
    </div>

    <script>
        // BASE DE DATOS DE CARTAS
        const DB_CARTAS = {
            "DRACO": { i: 6, a: 2, t: 3, m: 5, realName: "DRACO SICA" },
            "LEO":   { i: 4, a: 2, t: 6, m: 2, realName: "LEO SICA" }
        };

        let currentData = null;

        const MOTOR_DM = {
            init: function() {
                const targets = document.querySelectorAll('[mindar-image-target]');
                
                targets.forEach(t => {
                    t.addEventListener("targetFound", () => {
                        const casa = t.dataset.casa;
                        const pos = t.dataset.pos;
                        const stats = DB_CARTAS[casa];

                        if (!stats) return;
                        currentData = stats;

                        // ACTUALIZAR HUD
                        document.getElementById('ui-casa').innerText = casa;
                        document.getElementById('ui-arma').innerText = t.dataset.arma;
                        document.getElementById('ui-pos').innerText = pos;
                        
                        // CARGAR VALORES EN BOTONERA
                        document.getElementById('stat-i').innerText = stats.i;
                        document.getElementById('stat-a').innerText = stats.a;
                        document.getElementById('stat-t').innerText = stats.t;
                        document.getElementById('stat-m').innerText = stats.m;

                        // ACTIVAR BOTONES
                        document.querySelectorAll('.btn-poder').forEach(b => b.classList.add('activo'));
                    });

                    t.addEventListener("targetLost", () => {
                        this.resetUI();
                    });
                });
            },

            resetUI: function() {
                document.querySelectorAll('.btn-poder').forEach(b => b.classList.remove('activo'));
                document.getElementById('ui-casa').innerText = "---";
                document.getElementById('ui-arma').innerText = "---";
                document.getElementById('ui-pos').innerText = "---";
                currentData = null;
            }
        };

        // ACCI√ìN DE LOS BOTONES
        document.querySelectorAll('.btn-poder').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!currentData) return;
                
                const tipo = btn.dataset.tipo;
                const valor = currentData[tipo[0].toLowerCase()]; // Obtiene i, a, t o m
                
                const video = document.getElementById('video-player');
                const placeholder = document.getElementById('placeholder-text');

                // Mostrar video en visor
                placeholder.style.display = 'none';
                video.style.display = 'block';
                video.src = `./assets/${tipo.toLowerCase()}.mp4`;
                video.play();

                document.getElementById('ui-puntos').innerText = valor;
            });
        });

        // INICIO DEL SISTEMA
        document.getElementById('btn-comenzar').addEventListener('click', () => {
            document.getElementById('overlay-inicio').style.display = 'none';
            const scene = document.querySelector('a-scene');
            scene.systems["mindar-image-system"].start();
            MOTOR_DM.init();
        });

        document.getElementById('video-player').onended = function() {
            this.style.display = 'none';
            document.getElementById('placeholder-text').style.display = 'block';
        };
    </script>
</body>
</html>
