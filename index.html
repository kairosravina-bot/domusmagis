<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test QR Reader - Solo NÃºmeros</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff00;
        }
        video {
            width: 100%;
            height: auto;
            border: 3px solid #00ff00;
            display: block;
            margin: 20px 0;
            background: #000;
        }
        canvas {
            display: none;
        }
        .info-box {
            background: #222;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 18px;
            min-height: 60px;
        }
        .numero-detectado {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }
        .log-container {
            background: #000;
            border: 1px solid #00ff00;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        .log-entry {
            color: #00ff00;
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #333;
        }
        .log-error {
            color: #ff0000;
        }
        .log-success {
            color: #00ff00;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
        }
        button:hover {
            background: #00dd00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ TEST QR READER</h1>
        <p style="text-align: center; color: #aaa;">Lee Ãºnicamente el nÃºmero del QR - sin lÃ³gica de cartas</p>
        
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="info-box">
            <strong>Estado:</strong> <span id="estado">Esperando...</span>
        </div>
        
        <div class="numero-detectado" id="numero">-</div>
        
        <div class="info-box">
            <strong>Ãšltimo detectado:</strong> <span id="ultimo" style="color: #ffff00;">Ninguno</span>
        </div>
        
        <div class="log-container" id="log"></div>
        
        <button onclick="limpiarLog()">Limpiar Log</button>
        <button onclick="resetear()">Resetear</button>
    </div>

    <script type="module">
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const estado = document.getElementById('estado');
        const numero = document.getElementById('numero');
        const ultimo = document.getElementById('ultimo');
        const logDiv = document.getElementById('log');

        let lastDetected = null;
        let detectionCount = 0;

        function log(msg, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const now = new Date().toLocaleTimeString();
            entry.textContent = `[${now}] ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(msg);
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                log('CÃ¡mara iniciada', 'success');
                estado.textContent = 'Escaneando...';
                estado.style.color = '#00ff00';
                
                setTimeout(() => {
                    scan();
                }, 100);
            } catch (err) {
                log(`Error de cÃ¡mara: ${err.message}`, 'error');
                estado.textContent = 'Error de cÃ¡mara';
                estado.style.color = '#ff0000';
            }
        }

        function scan() {
            requestAnimationFrame(scan);

            if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = window.jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                const raw = code.data.trim();
                const cleaned = raw.replace(/[^\d]/g, ''); // Solo dÃ­gitos
                const num = parseInt(cleaned);

                log(`RAW: "${raw}" | LIMPIO: "${cleaned}" | NÃšMERO: ${num}`, 'info');

                if (lastDetected === cleaned) {
                    detectionCount++;
                    numero.textContent = cleaned + ` (${detectionCount}x)`;
                } else {
                    lastDetected = cleaned;
                    detectionCount = 1;
                    numero.textContent = cleaned;
                    numero.style.color = '#ffff00';
                    
                    setTimeout(() => {
                        numero.style.color = '#00ff00';
                    }, 500);

                    log(`âœ“ NUEVA DETECCIÃ“N: ${cleaned}`, 'success');
                    ultimo.textContent = cleaned;
                    ultimo.style.color = '#ffff00';
                }
            } else {
                numero.textContent = '-';
            }
        }

        window.limpiarLog = function() {
            logDiv.innerHTML = '';
            log('Log limpiado', 'success');
        };

        window.resetear = function() {
            lastDetected = null;
            detectionCount = 0;
            numero.textContent = '-';
            log('Reseteado', 'success');
        };

        log('Iniciando...', 'info');
        startCamera();
    </script>
</body>
</html>
