<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - HTML5 QRCode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        h1 {
            text-align: center;
            color: #ff00ff;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .subtitle {
            text-align: center;
            color: #aaa;
            font-size: 12px;
            margin-bottom: 10px;
        }
        #qr-reader {
            flex: 1;
            border: 5px solid #00ff00;
            overflow: hidden;
            background: #000;
            position: relative;
        }
        #qr-reader::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            border: 4px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, inset 0 0 20px rgba(0,255,0,0.1);
            pointer-events: none;
            z-index: 10;
        }
        .corner {
            position: absolute;
            z-index: 11;
        }
        .corner.tl { top: calc(50% - 140px - 8px); left: calc(50% - 140px - 8px); width: 35px; height: 35px; border: 3px solid #00ff00; border-right: none; border-bottom: none; }
        .corner.tr { top: calc(50% - 140px - 8px); right: calc(50% - 140px - 8px); width: 35px; height: 35px; border: 3px solid #00ff00; border-left: none; border-bottom: none; }
        .corner.bl { bottom: calc(50% - 140px - 8px); left: calc(50% - 140px - 8px); width: 35px; height: 35px; border: 3px solid #00ff00; border-right: none; border-top: none; }
        .corner.br { bottom: calc(50% - 140px - 8px); right: calc(50% - 140px - 8px); width: 35px; height: 35px; border: 3px solid #00ff00; border-left: none; border-top: none; }

        .info-panel {
            background: #1a1a1a;
            border: 3px solid #00ff00;
            padding: 10px;
            margin-top: 10px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
        }
        .numero-display {
            font-size: 56px;
            text-align: center;
            color: #00ff00;
            font-weight: bold;
            letter-spacing: 3px;
            padding: 15px;
            background: #0a0a0a;
            border: 3px solid #00ff00;
            border-radius: 5px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background: #0a0a0a;
            border-left: 4px solid #00ff00;
            border-radius: 2px;
        }
        .label {
            color: #aaa;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .value {
            color: #ffff00;
            font-size: 13px;
            font-weight: bold;
        }
        .estado {
            padding: 8px;
            border-radius: 3px;
            text-align: center;
            font-weight: bold;
            background: #000;
            border: 2px solid #ff0000;
            color: #ff0000;
            font-size: 12px;
        }
        .estado.ok {
            border-color: #00ff00;
            color: #00ff00;
        }
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #00dd00;
        }
        button:active {
            background: #00aa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç QR SCANNER v3</h1>
        <div class="subtitle">Enfoca el QR en el cuadrado</div>
        
        <div id="qr-reader">
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>
        </div>

        <div class="info-panel">
            <div class="estado ok" id="estado">BUSCANDO QR...</div>
            <div class="numero-display" id="numero">-</div>
            
            <div class="info-row">
                <span class="label">√öltima detecci√≥n:</span>
                <span class="value" id="ultimo">--</span>
            </div>
            
            <div class="info-row">
                <span class="label">Confirmadas:</span>
                <span class="value" id="confirmadas">0</span>
            </div>

            <div class="buttons">
                <button onclick="resetear()">RESET</button>
                <button onclick="detenerScanner()">DETENER</button>
            </div>
        </div>
    </div>

    <script>
        const numeroDisplay = document.getElementById('numero');
        const estadoDisplay = document.getElementById('estado');
        const ultimoDisplay = document.getElementById('ultimo');
        const confirmadasDisplay = document.getElementById('confirmadas');

        let html5QrcodeScanner = null;
        let lastCode = null;
        let repeatCount = 0;
        let blockedUntil = 0;
        let confirmCount = 0;

        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            
            // Si est√° bloqueado, no procesar
            if (now < blockedUntil) {
                return;
            }

            // Limpiar: solo n√∫meros
            const cleaned = decodedText.trim().replace(/[^\d]/g, '');
            
            if (!cleaned) return;

            // Mostrar en grande lo que ve
            numeroDisplay.textContent = cleaned;
            numeroDisplay.style.color = '#00ffff';
            ultimoDisplay.textContent = cleaned;

            // Contar repeticiones del MISMO c√≥digo
            if (cleaned === lastCode) {
                repeatCount++;
            } else {
                lastCode = cleaned;
                repeatCount = 1;
            }

            // Cuando se repite 2 veces = confirmado
            if (repeatCount >= 2) {
                numeroDisplay.style.color = '#00ff00';
                numeroDisplay.style.fontSize = '72px';
                confirmCount++;
                confirmadasDisplay.textContent = confirmCount;
                
                estadoDisplay.textContent = '‚úì CONFIRMADO: ' + cleaned;
                estadoDisplay.className = 'estado ok';
                
                // Bloquear por 2 segundos
                blockedUntil = now + 2000;
                
                // Reset para siguiente
                lastCode = null;
                repeatCount = 0;
            }
        }

        function onScanFailure(error) {
            // Ignorar errores de "no QR encontrado"
            // console.warn(`Error: ${error}`);
        }

        function startScanning() {
            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            
            const config = { 
                fps: 30,
                qrbox: { width: 280, height: 280 },
                aspectRatio: 1.0
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error('Error:', err);
                estadoDisplay.textContent = '‚ùå ERROR DE C√ÅMARA';
                estadoDisplay.className = 'estado';
            });

            estadoDisplay.textContent = 'BUSCANDO QR...';
            estadoDisplay.className = 'estado ok';
        }

        window.resetear = function() {
            lastCode = null;
            repeatCount = 0;
            blockedUntil = 0;
            numeroDisplay.textContent = '-';
            numeroDisplay.style.color = '#00ff00';
            numeroDisplay.style.fontSize = '56px';
            ultimoDisplay.textContent = '--';
            estadoDisplay.textContent = 'BUSCANDO QR...';
            estadoDisplay.className = 'estado ok';
        };

        window.detenerScanner = function() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    estadoDisplay.textContent = 'ESC√ÅNER DETENIDO';
                    estadoDisplay.className = 'estado';
                });
            }
        };

        // Iniciar al cargar
        window.addEventListener('load', () => {
            setTimeout(startScanning, 500);
        });
    </script>
</body>
</html>
