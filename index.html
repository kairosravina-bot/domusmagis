    <style>

        .pantalla { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; background: #000; overflow-y: auto; padding: 20px; box-sizing: border-box; }

        .btn-gema {
            width: 70px; height: 70px; border-radius: 50%; border: 3px solid #555;
            background: #222; color: #555; display: flex; align-items: center;
            justify-content: center; font-size: 24px; font-weight: bold;
            cursor: not-allowed; transition: all 0.3s; opacity: 0.4;
        }
        .btn-gema.activo {
            opacity: 1; cursor: pointer; border-color: white; color: white; transform: scale(1.1);
        }
        #btn-i.activo { box-shadow: 0 0 25px #f00; }
        #btn-a.activo { box-shadow: 0 0 25px #0f0; }

        .carta-chip {
            display: inline-block; background: #333; padding: 5px 10px;

            background: rgba(30,30,30,0.9); padding: 15px; margin: 10px 0;
            border-radius: 10px; border-left: 5px solid #bf00ff;
        }
    </style>
</head>

                <button onclick="registrarMago('TERRA','#ff0000','üõ°Ô∏è')" class="btn-master" style="background:#800; font-size:14px;">üõ°Ô∏è TERRA</button>
                <button onclick="registrarMago('CAELUM','#00aaff','‚öîÔ∏è')" class="btn-master" style="background:#005; font-size:14px;">‚öîÔ∏è CAELUM</button>
                <button onclick="registrarMago('AQUA','#00ff88','üíß')" class="btn-master" style="background:#040; font-size:14px;">üíß AQUA</button>
                <button onclick="registrarMago('DIMENSIO','#aa00ff','‚ú®')" class="btn-master" style="background:#404; font-size:14px;">‚ú® DIMENSIO</button>

    <!-- RESUMEN EQUIPOS -->

    <!-- UI BATALLA AR -->
    <div id="ui-juego" class="oculto">

        <div id="zona-ar"><div id="guia-scanner"></div></div>
        <div id="panel-mando">
            <div id="cartas-jugadas">

                <div id="lista-cartas-chips"></div>
            </div>
            
            <div style="display:flex; gap:15px; margin: 10px 0;">

    <!-- RESULTADO RONDA -->
    <div id="p-resultado-ronda" class="pantalla oculto">
        <div id="resultado-batalla">
            <h2 style="color:gold; text-align:center;">‚öîÔ∏è RESULTADO RONDA <span id="num-ronda">1</span> ‚öîÔ∏è</h2>
            <div id="resultado-contenido"></div>
            <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px; flex-wrap: wrap;">
                <button class="btn-accion btn-continuar" onclick="continuarBatalla()" style="padding: 20px 40px; font-size: 20px;">
                    ‚û°Ô∏è CONTINUAR BATALLA
                </button>
                <button class="btn-accion btn-finalizar" onclick="finalizarSerie()" style="padding: 20px 40px; font-size: 20px;">

    <!-- RESULTADO FINAL -->
    <div id="p-resultado-final" class="pantalla oculto">
        <div id="resultado-batalla">

            <div id="resumen-rondas"></div>
            <div id="ganador-final" style="text-align:center; margin: 30px 0; font-size: 32px; color: gold;"></div>
            <button class="btn-master" onclick="location.reload()" style="margin: 20px auto; display: block;">
                üîÑ NUEVA BATALLA
            </button>
        </div>

    <div id="container-ar"></div>

    <script>
        let jugadores = [];
        let cant = 0;
        let modoJuego = null;
        let rondas = [];
        let numRonda = 1;
        let videoMostrado = false;

        function navegar(oc, mo) {
            document.getElementById(oc).classList.add('oculto');
            document.getElementById(mo).classList.remove('oculto');
        }

        function volverAlMenu() {
            navegar('p-dados', 'p-menu-principal');
        }

        function irMenuPrincipal() {
            navegar('p-inicio', 'p-menu-principal');
            
            if(!videoMostrado) {
                const video = document.getElementById('intro-video');
                video.src = 'https://kairosravina-bot.github.io/domusmagis/presentacion.mp4';
                video.play().catch(err => console.log('Video autoplay bloqueado'));
                videoMostrado = true;
            }
        }

        function seleccionarModo(modo) {
            modoJuego = modo;
            navegar('p-menu-principal', 'p-setup');
        }

        function irDados() {
            navegar('p-menu-principal', 'p-dados');
        }

        function tirarDados() {
            const d1 = Math.floor(Math.random() * 6) + 1;
            const d2 = Math.floor(Math.random() * 6) + 1;
            
            document.getElementById('dado1').innerText = d1;
            document.getElementById('dado2').innerText = d2;
            document.getElementById('suma-dados').innerText = '= ' + (d1 + d2);
        }

        function setModo(n) {
            cant = n;
            document.getElementById('setup-selector').classList.add('oculto');
            document.getElementById('registro').classList.remove('oculto');
            document.getElementById('reg-status').innerText = `Mago 1 de ${n}`;
        }

        function registrarMago(casa, color, esc) {
            let n = document.getElementById('mago-nombre').value || "Mago " + (jugadores.length + 1);
            jugadores.push({nombre: n, casa, color, esc, cartas: [], victorias: 0});
            document.getElementById('mago-nombre').value = "";
            
            if(jugadores.length === cant) {
                navegar('p-setup', 'p-resumen');
                const list = document.getElementById('lista-resumen');
                list.innerHTML = '';
                jugadores.forEach(j => {
                    list.innerHTML += `<div class="mago-item" style="color:${j.color}">${j.esc} ${j.nombre} [${j.casa}]</div>`;
                });
            } else {
                document.getElementById('reg-status').innerText = `Mago ${jugadores.length + 1} de ${cant}`;
            }
        }

        function continuarBatalla() {
            numRonda++;
            jugadores.forEach(j => j.cartas = []);
            tIdx = 0;
            navegar('p-resultado-ronda', 'ui-juego');
            updHUD();
        }

        function finalizarSerie() {
            navegar('p-resultado-ronda', 'p-resultado-final');
            mostrarResultadoFinal();
        }

        function mostrarResultadoFinal() {
            const resumenDiv = document.getElementById('resumen-rondas');
            resumenDiv.innerHTML = '<h3 style="color:#bf00ff; text-align:center;">üìú RESUMEN DE RONDAS</h3>';
            
            rondas.forEach((r, idx) => {
                const div = document.createElement('div');
                div.className = 'ronda-resumen';
                div.innerHTML = `
                    <h4 style="color:gold;">Ronda ${idx + 1}</h4>
                    <p><strong>Ganador:</strong> <span style="color:${r.ganador.color}">${r.ganador.esc} ${r.ganador.nombre}</span> (${r.ganador.puntajeFinal} pts)</p>
                    <details>
                        <summary style="cursor:pointer; color:#aaa;">Ver detalles</summary>
                        ${r.ranking.map((j, i) => `
                            <div style="margin:5px 0; padding:5px; background:#222; border-radius:5px;">
                                ${i+1}. ${j.nombre}: ${j.puntajeFinal} pts (Cartas: ${j.puntosTotales}, Dado: ${j.dado})
                            </div>
                        `).join('')}
                    </details>
                `;
                resumenDiv.appendChild(div);
            });

            const ranking = [...jugadores].sort((a, b) => b.victorias - a.victorias);
            const ganadorFinal = ranking[0];
            
            const ganadorDiv = document.getElementById('ganador-final');
            ganadorDiv.innerHTML = `
                <div style="background: linear-gradient(135deg, #ffd700, #ffed4e); padding: 30px; border-radius: 20px; color: #000; box-shadow: 0 0 50px gold;">
                    <div style="font-size: 60px; margin-bottom: 10px;">üëë</div>
                    <div style="font-size: 36px; font-weight: bold;">¬°${ganadorFinal.esc} ${ganadorFinal.nombre} ES EL CAMPE√ìN!</div>
                    <div style="font-size: 24px; margin-top: 15px;">${ganadorFinal.victorias} Victoria(s)</div>
                </div>
            `;
        }

        document.getElementById('btn-despertar').onclick = async () => {
            navegar('p-resumen', 'ui-juego');
            await initAR();
            updHUD();
        };
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        console.log("%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê", "color: #bf00ff; font-size: 20px;");
        console.log("%c  DOMUS MAGI V11.2", "color: #bf00ff; font-size: 20px; font-weight: bold;");
        console.log("%c‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê", "color: #bf00ff; font-size: 20px;");

        const RUTA_BASE = "https://kairosravina-bot.github.io/domusmagis/";
        
        const CARTAS = {
            0: { nombre: "DRAG√ìN", I: 7, A: 2, T: 3, M: 2 },
            1: { nombre: "√ÅGUILA", I: 5, A: 4, T: 2, M: 3 },
            2: { nombre: "LE√ìN", I: 8, A: 1, T: 4, M: 1 },
            3: { nombre: "JABAL√ç", I: 6, A: 3, T: 3, M: 2 },
            4: { nombre: "B√öHO", I: 2, A: 3, T: 2, M: 7 }
        };

        const VIDEOS = {
            I: "ataque.mp4",
            A: "cura.mp4", 
            T: "defensa.mp4",
            M: "magia.mp4"
        };

        window.tIdx = 0;
        let mindarThree = null;
        let cartaDetectada = false;
        let cartaActual = null;
        let esperandoVideo = false;

        const ui = {
            btnI: document.getElementById('btn-i'),
            btnA: document.getElementById('btn-a'),
            btnT: document.getElementById('btn-t'),
            btnM: document.getElementById('btn-m'),
            btnAgregar: document.getElementById('btn-agregar'),
            btnFinalizar: document.getElementById('btn-finalizar'),
            scanner: document.getElementById('guia-scanner'),
            msg: document.getElementById('msg-visor'),
            txtTurno: document.getElementById('txt-turno'),
            hint: document.getElementById('hint'),
            videoPlayer: document.getElementById('video-player'),
            listaChips: document.getElementById('lista-cartas-chips')
        };

        function activarGemas(bol) {
            [ui.btnI, ui.btnA, ui.btnT, ui.btnM].forEach(btn => {
                if(bol) btn.classList.add('activo');
                else btn.classList.remove('activo');
            });
        }

        function actualizarListaCartas() {
            const jugador = jugadores[tIdx];
            ui.listaChips.innerHTML = '';
            
            if(jugador.cartas.length === 0) {
                ui.listaChips.innerHTML = '<em style="color:#888;">Ninguna</em>';
                return;
            }

            jugador.cartas.forEach(c => {
                const chip = document.createElement('span');
                chip.className = 'carta-chip';
                chip.style.borderColor = jugador.color;
                chip.innerText = `${c.carta} ${c.lado}:${c.valor}`;
                ui.listaChips.appendChild(chip);
            });
        }

        window.updHUD = function() {
            const j = jugadores[tIdx];
            ui.txtTurno.innerText = `${j.esc} ${j.nombre} - Cartas: ${j.cartas.length}`;
            ui.txtTurno.style.color = j.color;
            ui.msg.innerText = `${j.nombre}, escanea una carta`;
            actualizarListaCartas();
        }

        window.initAR = async function() {
            if(mindarThree) return;
            
            try {
                mindarThree = new MindARThree({
                    container: document.getElementById('container-ar'),
                    imageTargetSrc: RUTA_BASE + 'targets.mind'
                });

                const { renderer, scene, camera } = mindarThree;

                for(let i = 0; i < 5; i++) {
                    const anchor = mindarThree.addAnchor(i);
                    anchor.onTargetFound = () => {
                        if(!cartaDetectada && !esperandoVideo) {
                            cartaDetectada = true;
                            cartaActual = CARTAS[i];
                            ui.scanner.classList.add('verde');
                            activarGemas(true);
                            ui.hint.innerText = `${cartaActual.nombre} detectado - Elige lado`;
                            ui.msg.innerText = `Carta detectada: ${cartaActual.nombre}`;
                        }
                    };
                }

                ['I', 'A', 'T', 'M'].forEach(lado => {
                    ui['btn' + lado].onclick = () => {
                        if(!cartaDetectada || esperandoVideo || !ui['btn' + lado].classList.contains('activo')) return;
                        
                        const valor = cartaActual[lado];
                        jugadores[tIdx].cartas.push({
                            carta: cartaActual.nombre,
                            lado: lado,
                            valor: valor
                        });
                        
                        actualizarListaCartas();
                        activarGemas(false);
                        reproducirVideo(lado);
                    };
                });

                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            } catch(err) {
                console.error("Error AR:", err);
                alert("Error al iniciar AR. Verifica la c√°mara.");
            }
        }

        function reproducirVideo(lado) {
            if(esperandoVideo) return;
            esperandoVideo = true;

            const video = VIDEOS[lado];
            ui.msg.style.display = 'none';
            ui.videoPlayer.style.display = 'block';
            ui.videoPlayer.src = RUTA_BASE + video;
            ui.videoPlayer.load();
            ui.videoPlayer.play().catch(err => {
                esperandoVideo = false;
                finalizarVideo();
            });
        }

        function finalizarVideo() {
            ui.videoPlayer.style.display = 'none';
            ui.msg.style.display = 'block';
            ui.msg.innerText = "¬°Carta agregada!";
            esperandoVideo = false;
            setTimeout(() => ui.msg.innerText = "Escanea otra carta o finaliza turno", 1500);
        }

        ui.videoPlayer.addEventListener('ended', finalizarVideo);

        ui.btnAgregar.onclick = () => {
            cartaDetectada = false;
            cartaActual = null;
            activarGemas(false);
            ui.scanner.classList.remove('verde');
            ui.hint.innerText = "ESCANEA OTRA CARTA";
            ui.msg.innerText = "Escanea tu siguiente carta...";
        };

        ui.btnFinalizar.onclick = () => {
            const jugador = jugadores[tIdx];
            if(jugador.cartas.length === 0) {
                alert("¬°Debes jugar al menos una carta!");
                return;
            }
            
            if(confirm(`¬øFinalizar turno con ${jugador.cartas.length} carta(s)?`)) {
                siguienteTurno();
            }
        };

        function siguienteTurno() {
            if(tIdx < jugadores.length - 1) {
                tIdx++;
                cartaDetectada = false;
                cartaActual = null;
                activarGemas(false);
                ui.scanner.classList.remove('verde');
                ui.hint.innerText = "ESCANEA TU CARTA";
                updHUD();
            } else {
                mostrarResultadosRonda();
            }
        }

        function mostrarResultadosRonda() {
            navegar('ui-juego', 'p-resultado-ronda');
            document.getElementById('num-ronda').innerText = numRonda;
            
            const contenido = document.getElementById('resultado-contenido');
            contenido.innerHTML = '';

            jugadores.forEach(j => {
                j.puntosTotales = j.cartas.reduce((sum, c) => sum + c.valor, 0);
                j.dado = Math.floor(Math.random() * 6) + 1;
                j.puntajeFinal = j.puntosTotales + j.dado;
            });

            const ranking = [...jugadores].sort((a, b) => b.puntajeFinal - a.puntajeFinal);
            const ganador = ranking[0];
            ganador.victorias++;

            rondas.push({
                numero: numRonda,
                ganador: ganador,
                ranking: ranking.map(j => ({...j}))
            });

            ranking.forEach((j, idx) => {
                const div = document.createElement('div');
                div.className = 'resultado-jugador' + (idx === 0 ? ' ganador' : '');
                div.style.borderLeftColor = j.color;
                
                let cartasHTML = j.cartas.map(c => `<span style="color:#aaa;">${c.carta} ${c.lado}:${c.valor}</span>`).join(', ');
                
                div.innerHTML = `
                    <div style="font-size:24px; font-weight:bold; color:${j.color}; margin-bottom:10px;">
                        ${idx === 0 ? 'üëë ' : ''}${j.esc} ${j.nombre}
                    </div>
                    <div style="font-size:18px; margin:5px 0;">
                        <strong>Cartas:</strong> ${cartasHTML || '<em>Ninguna</em>'}
                    </div>
                    <div style="font-size:18px; margin:5px 0;">
                        <strong>Puntos cartas:</strong> ${j.puntosTotales}
                    </div>
                    <div style="font-size:18px; margin:5px 0;">
                        <strong>Dado:</strong> üé≤ ${j.dado}
                    </div>
                    <div style="font-size:24px; margin-top:10px; color:gold; font-weight:bold;">
                        <strong>TOTAL:</strong> ${j.puntajeFinal} puntos
                    </div>
                `;
                contenido.appendChild(div);
            });
        }
    </script>
