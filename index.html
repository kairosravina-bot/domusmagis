    <script>
        function entrarGrimorio() {
            const pInicio = document.getElementById('p-inicio');

            if (pInicio) pInicio.classList.add('oculto');
            if (pMenu) {
                pMenu.classList.remove('oculto');
                pMenu.style.animation = 'fadeIn 0.5s ease-in';
            }
            
            const v = document.getElementById('intro-video');
            if(v) { 
                v.muted = false; 
                v.play().catch(e => console.log("Auto-play bloqueado:", e)); 
            }
        }
