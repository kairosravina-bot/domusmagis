<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST DE CAMARA</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        /* FONDO NEGRO FORZADO PARA QUE NO TE QUEME LA VISTA */
        body, html { 
            background-color: black !important; 
            margin: 0; height: 100%; overflow: hidden; color: white; 
            font-family: monospace;
        }

        #error-log {
            position: absolute; top: 0; left: 0; width: 100%;
            padding: 20px; color: red; font-size: 18px; 
            background: rgba(0,0,0,0.8); z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="error-log">
        1. INICIANDO SISTEMA...<br>
        2. SI ESTO SIGUE NEGRO, LEE ABAJO:<br>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opacity="0.5" width="1" height="1"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const log = document.getElementById('error-log');
        const scene = document.querySelector('a-scene');

        function printError(msg) {
            log.innerHTML += "<br>❌ " + msg;
        }

        // 1. CHEQUEO DE SEGURIDAD (HTTPS)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            printError("ERROR FATAL: NO ES HTTPS.");
            printError("Tu celular bloqueó la cámara por seguridad.");
            printError("Usa Ngrok, Vercel o GitHub Pages.");
        }

        // 2. ESCUCHAR ERRORES DE MINDAR
        scene.addEventListener('arError', (event) => {
            printError("ERROR MINDAR: " + event.detail.error);
            if(event.detail.error === 'ConstraintNotSatisfiedError') {
                printError("SOLUCIÓN: Tu celular no soporta la resolución pedida.");
            } else if (event.detail.error === 'NotAllowedError') {
                printError("SOLUCIÓN: Has denegado el permiso de cámara.");
            }
        });

        scene.addEventListener('arReady', () => {
            log.innerHTML = "✅ CÁMARA FUNCIONANDO.<br>Si ves esto, enfoca la carta.";
            log.style.color = "lime";
        });
    </script>
</body>
</html>
