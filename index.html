        #root { height: 100%; width: 100%; }
        /* Animaci√≥n para el rayo violeta */
        @keyframes lightning-flash {
            0%, 100% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 10px #a855f7); }

        }
        .lightning-effect { animation: lightning-flash 0.1s infinite; }
