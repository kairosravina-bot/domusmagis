<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: REVELATIONS</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #000; 
        }

        /* HACER QUE EL CANVAS DE A-FRAME SEA VISIBLE */
        .a-canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            z-index: 1 !important;
        }

        /* OVERLAY DE INICIO */
        #overlay-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #overlay-inicio h1 {
            color: #00ff00;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff00;
            letter-spacing: 4px;
        }

        #overlay-inicio p {
            color: #888;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 400px;
        }

        #btn-comenzar {
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0,255,0,0.5);
            transition: all 0.3s;
        }

        #btn-comenzar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0,255,0,0.8);
        }

        #btn-comenzar:active {
            transform: scale(0.95);
        }

        /* INTERFAZ PRINCIPAL - DEBE ESTAR SOBRE LA C√ÅMARA */
        #ui-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 100;
            pointer-events: none;
        }

        /* VISOR SUPERIOR */
        #visor-superior {
            width: 100%;
            height: 35%;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 3px solid #00ff00;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #placeholder-text {
            color: #00ff00;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        /* ZONA AR - TRANSPARENTE PARA VER LA C√ÅMARA */
        #zona-ar {
            flex-grow: 1;
            position: relative;
            pointer-events: none;
            /* ESTA ZONA DEBE SER TRANSPARENTE */
        }

        /* PANEL INFERIOR */
        #zona-inferior {
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.9);
            border-top: 2px solid #00ff00;
            pointer-events: auto;
            padding-bottom: env(safe-area-inset-bottom);
            backdrop-filter: blur(10px);
        }

        #panel-datos {
            display: flex;
            justify-content: space-around;
            padding: 15px 10px;
            border-bottom: 1px solid #00ff00;
            background: rgba(10, 10, 10, 0.9);
        }

        .dato-box {
            text-align: center;
            flex: 1;
        }

        .dato-titulo {
            font-size: 10px;
            color: #888;
            display: block;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .dato-valor {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
            font-family: monospace;
        }

        #botonera {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .btn-poder {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            border: 3px solid #fff;
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .btn-poder:active {
            transform: scale(0.9);
        }

        #btn-i { background: #c0392b; }
        #btn-t { background: #555555; }
        #btn-m { background: #8e44ad; }
        #btn-a { background: #27ae60; }

        /* DEBUG */
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 10px;
            font-size: 11px;
            z-index: 9999;
            font-family: monospace;
            max-width: 90%;
            border: 1px solid #00ff00;
            max-height: 150px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        /* INDICADOR DE C√ÅMARA */
        #camera-indicator {
            position: fixed;
            bottom: 120px;
            right: 10px;
            background: rgba(0, 255, 0, 0.8);
            color: #000;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            z-index: 9998;
            display: none;
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE INICIO -->
    <div id="overlay-inicio">
        <h1>DOMUS MAGI</h1>
        <p>
            Esta aplicaci√≥n usa tu c√°mara para detectar cartas mediante Realidad Aumentada.
            <br><br>
            <strong>Por favor autoriza el acceso cuando se solicite.</strong>
        </p>
        <button id="btn-comenzar">ACTIVAR C√ÅMARA Y COMENZAR</button>
    </div>

    <!-- ESCENA AR - DEBE ESTAR PRIMERO PARA QUE RENDERICE ATR√ÅS -->
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        embedded
        renderer="colorManagement: true; sortObjects: true; alpha: true;">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target0" mindar-image-target="targetIndex: 0" data-nombre="DRACO SICA">
            <a-plane position="0 0 0" width="1" height="1.4" color="#ff0000" opacity="0.7"></a-plane>
            <a-text value="DRACO SICA" position="0 0.8 0" align="center" color="#ffffff" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
        
        <a-entity id="target1" mindar-image-target="targetIndex: 1" data-nombre="LEO SICA">
            <a-plane position="0 0 0" width="1" height="1.4" color="#00ff00" opacity="0.7"></a-plane>
            <a-text value="LEO SICA" position="0 0.8 0" align="center" color="#ffffff" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
        
        <a-entity id="target2" mindar-image-target="targetIndex: 2" data-nombre="APER SICA">
            <a-plane position="0 0 0" width="1" height="1.4" color="#0000ff" opacity="0.7"></a-plane>
            <a-text value="APER SICA" position="0 0.8 0" align="center" color="#ffffff" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
        
        <a-entity id="target3" mindar-image-target="targetIndex: 3" data-nombre="AQUILA SICA">
            <a-plane position="0 0 0" width="1" height="1.4" color="#ffff00" opacity="0.7"></a-plane>
            <a-text value="AQUILA SICA" position="0 0.8 0" align="center" color="#ffffff" scale="1.5 1.5 1.5"></a-text>
        </a-entity>
    </a-scene>

    <!-- DEBUG INFO -->
    <div id="debug-info">
        <div id="debug-log">üîÑ Sistema listo. Presiona el bot√≥n para comenzar...</div>
    </div>

    <!-- INDICADOR DE C√ÅMARA -->
    <div id="camera-indicator">üì∑ C√ÅMARA ACTIVA</div>

    <!-- INTERFAZ PRINCIPAL -->
    <div id="ui-wrapper" style="display: none;">
        <div id="visor-superior">
            <span id="placeholder-text">VISOR DE COMBATE INACTIVO</span>
            <video id="video-player" playsinline></video>
        </div>

        <div id="zona-ar">
            <!-- AQU√ç SE VER√Å LA C√ÅMARA DE FONDO -->
        </div>

        <div id="zona-inferior">
            <div id="panel-datos">
                <div class="dato-box">
                    <span class="dato-titulo">CARTA</span>
                    <span id="val-carta" class="dato-valor" style="color:#ffff00">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">ACCI√ìN</span>
                    <span id="val-accion" class="dato-valor">---</span>
                </div>
                <div class="dato-box">
                    <span class="dato-titulo">VALOR</span>
                    <span id="val-puntos" class="dato-valor">0</span>
                </div>
            </div>

            <div id="botonera">
                <button id="btn-i" class="btn-poder" data-tipo="ataque">I</button>
                <button id="btn-t" class="btn-poder" data-tipo="defensa">T</button>
                <button id="btn-a" class="btn-poder" data-tipo="cura">A</button>
                <button id="btn-m" class="btn-poder" data-tipo="magia">M</button>
            </div>
        </div>
    </div>

    <script>
        const DB_PODER = {
            "DRACO SICA": { ataque: 6, defensa: 2, magia: 1, cura: 1 },
            "LEO SICA":   { ataque: 4, defensa: 4, magia: 1, cura: 1 },
            "APER SICA":  { ataque: 3, defensa: 5, magia: 1, cura: 1 },
            "AQUILA SICA":{ ataque: 4, defensa: 2, magia: 3, cura: 1 }
        };

        let cartaFijada = null;
        let sistemaIniciado = false;

        const lblCarta = document.getElementById('val-carta');
        const lblAccion = document.getElementById('val-accion');
        const lblPuntos = document.getElementById('val-puntos');
        const videoPlayer = document.getElementById('video-player');
        const placeholder = document.getElementById('placeholder-text');
        const debugLog = document.getElementById('debug-log');
        const cameraIndicator = document.getElementById('camera-indicator');

        function log(msg) {
            console.log(msg);
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML = `[${time}] ${msg}<br>` + debugLog.innerHTML.split('<br>').slice(0, 10).join('<br>');
        }

        // INICIAR SISTEMA
        document.getElementById('btn-comenzar').addEventListener('click', async () => {
            log('üöÄ Iniciando sistema...');
            
            try {
                // Solicitar c√°mara expl√≠citamente
                log('üì∑ Solicitando permiso de c√°mara...');
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                log('‚úÖ Permiso de c√°mara concedido');
                log('üìπ Stream de video activo');
                stream.getTracks().forEach(track => track.stop());
                
                // Ocultar overlay y mostrar interfaz
                document.getElementById('overlay-inicio').style.display = 'none';
                document.getElementById('ui-wrapper').style.display = 'flex';
                cameraIndicator.style.display = 'block';
                
                log('‚è≥ Iniciando MindAR...');
                
                const sceneEl = document.querySelector('a-scene');
                
                const iniciar = async () => {
                    try {
                        const mindarSystem = sceneEl.systems["mindar-image-system"];
                        
                        if (!mindarSystem) {
                            throw new Error('Sistema MindAR no disponible');
                        }
                        
                        await mindarSystem.start();
                        sistemaIniciado = true;
                        
                        log('‚úÖ ¬°SISTEMA ACTIVO!');
                        log('üì∏ C√°mara renderizando');
                        log('üéØ Apunta a una carta ahora');
                        log('üëÅÔ∏è Deber√≠as ver la imagen de tu c√°mara en el centro');
                        
                        placeholder.innerText = 'SISTEMA ACTIVO - ESCANEA UNA CARTA';
                        
                        // Verificar que el canvas sea visible
                        setTimeout(() => {
                            const canvas = document.querySelector('.a-canvas');
                            if (canvas) {
                                log('‚úÖ Canvas de A-Frame encontrado y visible');
                            } else {
                                log('‚ö†Ô∏è Canvas no encontrado - puede haber un problema');
                            }
                        }, 1000);
                        
                    } catch (error) {
                        log('‚ùå Error MindAR: ' + error.message);
                        alert('Error al iniciar:\n' + error.message + '\n\nVerifica que targets.mind est√© en la carpeta correcta.');
                    }
                };
                
                if (sceneEl.hasLoaded) {
                    await iniciar();
                } else {
                    sceneEl.addEventListener('loaded', iniciar);
                }
                
            } catch (error) {
                log('‚ùå Error de c√°mara: ' + error.message);
                alert('No se pudo acceder a la c√°mara:\n\n' + error.message + '\n\nVerifica:\n- Estar en HTTPS o localhost\n- Dar permiso de c√°mara\n- Tener una c√°mara disponible');
            }
        });

        // DETECCI√ìN DE CARTAS
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            log('üé¨ Escena A-Frame cargada');
            
            const targets = document.querySelectorAll('[mindar-image-target]');
            log(`üéØ ${targets.length} targets configurados`);
            
            targets.forEach((el, idx) => {
                const nombre = el.getAttribute('data-nombre');
                
                el.addEventListener('targetFound', () => {
                    log(`üéâ ¬°DETECTADO! ${nombre}`);
                    
                    cartaFijada = DB_PODER[nombre];
                    lblCarta.innerText = nombre;
                    lblCarta.style.color = "#00ff00";
                    
                    // Flash visual
                    lblCarta.parentElement.style.background = 'rgba(0,255,0,0.3)';
                    setTimeout(() => {
                        lblCarta.parentElement.style.background = '';
                    }, 500);
                });
                
                el.addEventListener('targetLost', () => {
                    log(`‚ö†Ô∏è Perdido: ${nombre}`);
                });
            });
        });

        // BOTONES
        document.querySelectorAll('.btn-poder').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!sistemaIniciado) {
                    alert('‚ö†Ô∏è Sistema no iniciado');
                    return;
                }
                
                if (!cartaFijada) {
                    alert('‚ö†Ô∏è Escanea una carta primero');
                    return;
                }
                
                const tipo = btn.getAttribute('data-tipo');
                let puntos = 0;
                let accion = '';
                
                switch(tipo) {
                    case 'ataque':
                        puntos = cartaFijada.ataque;
                        accion = 'IMPETUS';
                        log(`‚öîÔ∏è ${accion}: ${puntos}`);
                        break;
                    case 'defensa':
                        puntos = cartaFijada.defensa;
                        accion = 'TUTELA';
                        log(`üõ°Ô∏è ${accion}: ${puntos}`);
                        break;
                    case 'cura':
                        puntos = cartaFijada.cura;
                        accion = 'AUXILIUM';
                        log(`üíö ${accion}: ${puntos}`);
                        break;
                    case 'magia':
                        puntos = cartaFijada.magia;
                        accion = 'MYSTERIUM';
                        log(`‚ú® ${accion}: ${puntos}`);
                        break;
                }
                
                lblAccion.innerText = accion;
                lblPuntos.innerText = puntos;
                lblPuntos.style.color = puntos > 3 ? '#00ff00' : '#ffff00';
                
                placeholder.innerText = `${accion} ACTIVADO - ${puntos} PUNTOS`;
            });
        });
    </script>
</body>
</html>
