<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI PRO</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #info-panel {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px;
            border: 2px solid #fff; z-index: 100; display: none; text-align: center;
            min-width: 250px; color: white;
        }
        #botones {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 100; display: none; gap: 10px;
        }
        .btn-accion {
            width: 60px; height: 60px; border-radius: 10px; border: 2px solid white;
            font-size: 20px; font-weight: bold; color: white; cursor: pointer;
        }
        #btn-iniciar {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; font-size: 22px; font-weight: bold;
            background: #0f0; color: #000; border: none; border-radius: 50px; cursor: pointer; z-index: 1000;
        }
        /* Colores de las casas */
        .txt-draco { color: #00d4ff; }
        .txt-aquila { color: #5fd4ff; }
        .txt-leo { color: #ff9900; }
        .txt-aper { color: #ff5500; }
    </style>
</head>
<body>

    <button id="btn-iniciar">ðŸŽ® INICIAR DUELO</button>

    <div id="info-panel">
        <div id="nombre-casa" style="font-size:24px; font-weight:bold;">DOMUS ---</div>
        <div style="margin-top:10px;">ACCIÃ“N: <span id="val-accion" style="color:#0f0">---</span></div>
        <div>VALOR: <span id="val-valor" style="color:#0f0">0</span></div>
    </div>

    <div id="botones">
        <button id="btn-i" class="btn-accion" style="background:#c0392b" data-label="IMPETUS">I</button>
        <button id="btn-a" class="btn-accion" style="background:#27ae60" data-label="AUXILIUM">A</button>
        <button id="btn-t" class="btn-accion" style="background:#555555" data-label="TUTELA">T</button>
        <button id="btn-m" class="btn-accion" style="background:#8e44ad" data-label="MYSTERIUM">M</button>
    </div>

    <!-- ESCENA RA -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target0" mindar-image-target="targetIndex: 0"></a-entity>
        <a-entity id="target1" mindar-image-target="targetIndex: 1"></a-entity>
        <a-entity id="target2" mindar-image-target="targetIndex: 2"></a-entity>
        <a-entity id="target3" mindar-image-target="targetIndex: 3"></a-entity>
    </a-scene>

    <script>
        const CASAS = [
            { id: 0, nombre: "DRACO", clase: "txt-draco", i: 6, a: 1, t: 2, m: 1 },
            { id: 1, nombre: "AQUILA", clase: "txt-aquila", i: 4, a: 1, t: 2, m: 3 },
            { id: 2, nombre: "LEO", clase: "txt-leo", i: 4, a: 1, t: 4, m: 1 },
            { id: 3, nombre: "APER", clase: "txt-aper", i: 3, a: 1, t: 5, m: 1 }
        ];

        let casaActual = null;
        const btnIniciar = document.getElementById('btn-iniciar');

        // FUNCIÃ“N DE ARRANQUE SEGURO
        btnIniciar.addEventListener('click', () => {
            btnIniciar.innerText = "CARGANDO...";
            const sceneEl = document.querySelector('a-scene');
            const arSystem = sceneEl.systems["mindar-image-system"];
            
            arSystem.start(); // Inicia la cÃ¡mara
            
            // Ocultar botÃ³n despuÃ©s de un segundo para asegurar el arranque
            setTimeout(() => {
                btnIniciar.style.display = 'none';
            }, 1000);
        });

        // DETECCIÃ“N DE CARTA
        CASAS.forEach(casa => {
            const el = document.getElementById(`target${casa.id}`);
            el.addEventListener('targetFound', () => {
                casaActual = casa;
                document.getElementById('info-panel').style.display = 'block';
                document.getElementById('botones').style.display = 'flex';
                const uiNombre = document.getElementById('nombre-casa');
                uiNombre.innerText = `DOMUS ${casa.nombre}`;
                uiNombre.className = casa.clase;
            });
            el.addEventListener('targetLost', () => {
                // No ocultamos nada para poder tocar los botones tranquilo
            });
        });

        // BOTONES DE PODER
        document.querySelectorAll('.btn-accion').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!casaActual) return;
                const accion = btn.getAttribute('data-label');
                let valor = casaActual[accion.charAt(0).toLowerCase()];
                document.getElementById('val-accion').innerText = accion;
                document.getElementById('val-valor').innerText = valor;
            });
        });

        // DETECTOR DE ERRORES (Si sale pantalla negra, esto avisarÃ¡)
        window.addEventListener('error', (e) => {
            alert("Error detectado: " + e.message);
        });
    </script>
</body>
</html>
