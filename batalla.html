<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: BATALLA V84</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- IMPORTMAP -->
    <script type="importmap">
    { "imports": { 
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/", 
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js" 
    } }
    </script>
</head>
<body style="background: url('BG_PIEDRA.jpg') no-repeat center center fixed; background-size: cover;">
    
    <div id="container-ar"></div>

    <!-- PANTALLA SETUP -->
    <div id="p-setup" class="pantalla" style="background:rgba(0,0,0,0.7);">
        <h2>INSCRIPCI√ìN</h2>
        <div id="setup-selector" style="display:flex; gap:10px; width:100%;">
            <button class="btn-master" onclick="uiSetModo(2)">2 MAGOS</button>
            <button class="btn-master" onclick="uiSetModo(4)">4 MAGOS</button>
        </div>
        <div id="registro" class="oculto" style="width:100%;">
            <input type="text" id="mago-nombre" placeholder="NOMBRE DEL MAGO" autocomplete="off">
            <div class="grid-casas">
                <button onclick="uiRegistrarMago('TERRA','#ff0000','ESCUDO_DRAGON.png')" class="btn-casa" style="background:#500; border-color:#f00;">üõ°Ô∏è TERRA</button>
                <button onclick="uiRegistrarMago('CAELUM','#00aaff','ESCUDO_AGUILA.png')" class="btn-casa" style="background:#003; border-color:#0af;">‚öîÔ∏è CAELUM</button>
                <button onclick="uiRegistrarMago('AQUA','#00ff88','ESCUDO_JABALI.png')" class="btn-casa" style="background:#030; border-color:#0f8;">üíß AQUA</button>
                <button onclick="uiRegistrarMago('DIMENSIO','#aa00ff','ESCUDO_ESPEJO.png')" class="btn-casa" style="background:#303; border-color:#d0f;">‚ú® DIMENSIO</button>
            </div>
            <p id="reg-status" style="color:var(--borde-dorado); text-align:center; font-size:24px; margin-top:20px; font-weight:900;"></p>
        </div>
        <button class="btn-master" style="margin-top:20px; background:#333;" onclick="window.location.href='index.html'">CANCELAR</button>
    </div>

    <!-- UI JUEGO -->
    <div id="ui-juego" class="oculto">
        <div id="zona-superior">
            <div id="txt-turno" style="position: absolute; top: 15px; left: 15px; z-index: 15; background: rgba(0,0,0,0.8); color: gold; padding: 10px; border: 2px solid gold;">TURNO: ---</div>
            
            <div id="hud-derecho">
                <img id="hud-img-escudo" src="" alt="Escudo">
                <div id="hud-txt-arma">ARMA</div>
                <div id="hud-txt-accion">ACCION</div>
                <div id="hud-txt-valor">00</div>
            </div>

            <div id="guia-scanner"></div>
            <video id="video-action" playsinline webkit-playsinline></video>
        </div>

        <div id="zona-inferior">
            <div id="info-rival">RIVAL JUG√ì: <span id="rival-last-move">???</span></div>
            <div id="msg-visor" style="font-size:26px; color:var(--borde-dorado); font-weight:900;">ESCANEA CARTA</div>
            <p style="color:#aaa; font-size:20px; margin:0;">SLOT: <span id="slot-indicator" style="color:gold;">1/3</span></p>
            
            <div class="contenedor-gemas">
                <div class="wrapper-gema">
                    <span id="val-i" class="valor-flotante"></span>
                    <button id="btn-i" class="btn-gema"><span class="letra-grande">I</span></button>
                </div>
                <div class="wrapper-gema">
                    <span id="val-a" class="valor-flotante"></span>
                    <button id="btn-a" class="btn-gema"><span class="letra-grande">A</span></button>
                </div>
                <div class="wrapper-gema">
                    <span id="val-t" class="valor-flotante"></span>
                    <button id="btn-t" class="btn-gema"><span class="letra-grande">T</span></button>
                </div>
                <div class="wrapper-gema">
                    <span id="val-m" class="valor-flotante"></span>
                    <button id="btn-m" class="btn-gema"><span class="letra-grande">M</span></button>
                </div>
            </div>
            
            <div style="display:flex; gap:10px; width:100%;">
                <button id="btn-confirmar" class="btn-master" style="background:#050; border-color:#0f0; flex:2;">‚úÖ CONFIRMAR</button>
                <button id="btn-forzar" class="btn-master" style="background:#500; font-size:14px;" onclick="window.forzarBatalla()">‚öîÔ∏è YA</button>
            </div>
        </div>
    </div>

    <!-- MODALES VARIOS -->
    <div id="modal-dados-fase" class="pantalla oculto" style="z-index:9500; background:rgba(0,0,0,0.7);">
        <h2 style="color:#aaa; margin:0;">DESTINO</h2>
        <h1 id="dados-player-name" style="font-size:36px; margin:5px 0;">JUGADOR</h1>
        <div class="dados-container">
            <video id="video-dados-batalla" class="video-dados" src="https://kairosravina-bot.github.io/domusmagis/Dados.mp4" playsinline webkit-playsinline muted></video>
            <div id="layer-valor-batalla" class="layer-valor">0</div>
        </div>
        <div class="grid-dados">
            <div class="btn-dado-sel" id="btn-batalla-2" onclick="window.ejecutarLanzamientoBatalla(2)"><strong>2</strong></div>
            <div class="btn-dado-sel" id="btn-batalla-3" onclick="window.ejecutarLanzamientoBatalla(3)"><strong>3</strong></div>
            <div class="btn-dado-sel" id="btn-batalla-4" onclick="window.ejecutarLanzamientoBatalla(4)"><strong>4</strong></div>
            <div class="btn-dado-sel" id="btn-batalla-5" onclick="window.ejecutarLanzamientoBatalla(5)"><strong>5</strong></div>
        </div>
    </div>

    <div id="modal-batalla" class="pantalla oculto" style="z-index:9999; background:rgba(0,0,0,0.9);">
        <h2 style="color:gold; margin-bottom:5px;">BATALLA FINAL</h2>
        <div id="texto-vs" style="font-size:26px; font-weight:900; margin-bottom:10px; font-family:var(--font-titulo); text-transform:uppercase;"></div>
        <video id="video-clash" playsinline webkit-playsinline style="width:100%; border-top:4px solid gold; border-bottom:4px solid gold;"></video>
    </div>

    <div id="pantalla-cambio-turno" class="pantalla oculto" style="z-index:8000; background: rgba(0,0,0,0.6);">
        <div style="background:rgba(20,20,20,0.95); padding:20px; border-radius:10px; border:2px solid gold;">
            <h1 style="font-size:50px; color: #ff4444; margin:0;">üõë ALTO üõë</h1>
            <p style="font-size:22px; color:#aaa;">ES EL TURNO DE:</p>
            <h2 style="color:var(--borde-dorado); font-size:50px;" id="next-player-name">JUGADOR</h2>
            <button class="btn-master" style="margin-top:30px; width:100%;" onclick="window.confirmarCambioTurno()">TOMAR EL MANDO</button>
        </div>
    </div>

    <div id="p-resultado" class="pantalla oculto" style="background:rgba(0,0,0,0.6);">
        <h2 style="color:#331a00; border-bottom:2px solid #8b4513; width:100%; background:rgba(255,255,255,0.8); padding:5px;">DECRETO FINAL</h2>
        <div id="resultado-batalla"><div id="resultado-contenido"></div></div>
        <div style="width:100%; display:flex; gap:10px; margin:20px 0;">
            <button class="btn-master" onclick="window.continuarContienda()">‚öîÔ∏è REPETIR</button>
            <button class="btn-master" style="background:#111; border-color:#f00;" onclick="window.location.href='index.html'">üö™ SALIR</button>
        </div>
        <div id="seccion-historial" style="background:rgba(0,0,0,0.7);"><h3 style="color:#aaa;">CR√ìNICAS DE BATALLA</h3><div id="lista-historial"></div></div>
    </div>

    <!-- SCRIPT 1: L√ìGICA UI (SIN MODULOS, FUNCIONA SIEMPRE) -->
    <script>
        // Variables globales accesibles por todos
        window.jugadores = [];
        window.cantJugadores = 0;
        
        // Funciones UI inmediatas
        function uiSetModo(n) {
            window.cantJugadores = n;
            document.getElementById('setup-selector').classList.add('oculto');
            document.getElementById('registro').classList.remove('oculto');
            document.getElementById('reg-status').innerText = `Mago 1 de ${n}`;
        }

        function uiRegistrarMago(casa, color, esc) {
            let n = document.getElementById('mago-nombre').value || "Mago " + (window.jugadores.length + 1);
            window.jugadores.push({ nombre: n, casa, color, esc, slots: [null, null, null], dado: 0 });
            document.getElementById('mago-nombre').value = "";
            
            if(window.jugadores.length === window.cantJugadores) {
                // Registro completo -> Iniciar Motor
                document.getElementById('p-setup').classList.add('oculto');
                document.getElementById('ui-juego').classList.remove('oculto');
                if(window.iniciarJuegoModular) {
                    window.iniciarJuegoModular();
                } else {
                    alert("Cargando hechizos... espera unos segundos.");
                    // Reintento simple por si el modulo tarda
                    setTimeout(() => { if(window.iniciarJuegoModular) window.iniciarJuegoModular(); }, 2000);
                }
            } else {
                document.getElementById('reg-status').innerText = `Mago ${window.jugadores.length + 1} de ${window.cantJugadores}`;
            }
        }
    </script>

    <!-- SCRIPT 2: MOTOR DE JUEGO (MODULAR) -->
    <script type="module">
        import { CARTAS, VIDEOS_BATALLA, RUTA_BASE } from './biblioteca.js';
        import { iniciarOjo } from './ojo.js';

        // Variables de Estado
        let slotActual = 0; let turnoJugadorIdx = 0; const MAX_SLOTS = 3; 
        let jugadaPendiente = null; let ultimaJugada = null; 
        let dadosSeleccionadosBatalla = 2; let historialPartidas = []; 
        let contadorPartidas = 0; let idxDado = 0;
        let cartaActualEnPantalla = null;

        const ui = { 
            scanner: document.getElementById('guia-scanner'), 
            msg: document.getElementById('msg-visor'), 
            videoAction: document.getElementById('video-action') 
        };

        // Funci√≥n Principal llamada desde el Script 1
        window.iniciarJuegoModular = function() {
            iniciarOjo('container-ar', alEncontrarCarta, alPerderCarta);
            actualizarUI();
        };

        function alEncontrarCarta(id) {
            const carta = CARTAS[id];
            if(!carta) return;
            cartaActualEnPantalla = carta;
            ui.msg.innerText = carta.nombre;

            if(carta.tipo === 'ARTEFACTO') ui.scanner.className = 'violeta';
            else if(carta.tipo === 'BUHO') ui.scanner.className = 'dorado';
            else ui.scanner.className = 'verde';

            actualizarEstiloBotones(carta);
            document.getElementById('hud-derecho').style.display = 'none';
        }

        function alPerderCarta() {
            cartaActualEnPantalla = null;
            ui.msg.innerText = "BUSCANDO..."; 
            ui.scanner.className = ''; 
            document.getElementById('hud-derecho').style.display = 'none';
            resetBotones();
        }

        function actualizarUI() {
            const j = window.jugadores[turnoJugadorIdx];
            const txt = document.getElementById('txt-turno'); 
            txt.innerText = `TURNO: ${j.nombre}`; txt.style.color = j.color; txt.style.borderColor = j.color;
            document.getElementById('slot-indicator').innerText = `${slotActual + 1} / ${MAX_SLOTS}`;
            
            const infoRival = document.getElementById('info-rival');
            if (ultimaJugada) { 
                infoRival.style.display = 'block'; 
                document.getElementById('rival-last-move').innerText = `${ultimaJugada.nombre} (${ultimaJugada.accion})`; 
            } else { 
                infoRival.style.display = 'none'; 
            }
            
            document.getElementById('msg-visor').style.display = 'block'; 
            document.getElementById('guia-scanner').className = '';
            document.getElementById('hud-derecho').style.display = 'none'; 
            resetBotones(); 
            jugadaPendiente = null;
        }

        window.confirmarCambioTurno = () => { 
            document.getElementById('pantalla-cambio-turno').classList.add('oculto'); 
            actualizarUI(); 
        };

        window.forzarBatalla = () => { 
            if(confirm("¬øForzar Batalla?")) iniciarFaseDadosBatalla(); 
        };

        function iniciarFaseDadosBatalla() {
            idxDado = 0; 
            document.getElementById('modal-dados-fase').classList.remove('oculto'); 
            prepararDadoJugador();
        }

        function prepararDadoJugador() {
            if(idxDado >= window.jugadores.length) { 
                document.getElementById('modal-dados-fase').classList.add('oculto'); 
                iniciarClashFinal(); 
                return; 
            }
            const jug = window.jugadores[idxDado];
            const nameEl = document.getElementById('dados-player-name'); 
            nameEl.innerText = jug.nombre; nameEl.style.color = jug.color;
            document.getElementById('layer-valor-batalla').style.display = 'none';
            
            // Reset visual dados
            for(let i=2; i<=5; i++) document.getElementById('btn-batalla-'+i).classList.remove('tageado');
            document.getElementById('btn-batalla-'+dadosSeleccionadosBatalla).classList.add('tageado');
        }

        window.ejecutarLanzamientoBatalla = (cantidad) => {
            dadosSeleccionadosBatalla = cantidad;
            // Visual Update
            for(let i=2; i<=5; i++) document.getElementById('btn-batalla-'+i).classList.remove('tageado');
            document.getElementById('btn-batalla-'+cantidad).classList.add('tageado');

            const vid = document.getElementById('video-dados-batalla');
            vid.currentTime = 0; vid.play();
            vid.onended = () => {
                let total = 0; 
                for(let i=0; i<cantidad; i++) total += Math.floor(Math.random()*6)+1;
                window.jugadores[idxDado].dado = total;
                document.getElementById('layer-valor-batalla').innerText = total;
                document.getElementById('layer-valor-batalla').style.display = 'flex';
                setTimeout(() => { idxDado++; prepararDadoJugador(); }, 2000);
            };
        };

        function iniciarClashFinal() {
            document.getElementById('modal-batalla').classList.remove('oculto');
            let vsHTML = "";
            window.jugadores.forEach((j, index) => {
                vsHTML += `<span style="color:${j.color}; text-shadow:1px 1px 0 #000;">${j.nombre}</span>`;
                if (index < window.jugadores.length - 1) vsHTML += ` <span style="color:#666; font-size:18px;">VS</span> `;
            });
            document.getElementById('texto-vs').innerHTML = vsHTML;

            const vid = document.getElementById('video-clash');
            vid.src = RUTA_BASE + VIDEOS_BATALLA[Math.floor(Math.random()*VIDEOS_BATALLA.length)];
            vid.play().catch(e=>console.log("Error play clash"));
            vid.onended = () => { 
                document.getElementById('modal-batalla').classList.add('oculto'); 
                mostrarResultadosDetallados(); 
            };
        }

        function mostrarResultadosDetallados() {
            document.getElementById('ui-juego').classList.add('oculto');
            document.getElementById('p-resultado').classList.remove('oculto');
            const cont = document.getElementById('resultado-contenido'); cont.innerHTML = '';
            
            let resultados = window.jugadores.map(j => { 
                let total = 0; j.slots.forEach(s=>{if(s)total+=s.valor}); 
                return {...j, total:total+j.dado}; 
            });
            resultados.sort((a,b)=>b.total-a.total);

            contadorPartidas++;
            const ganador = resultados[0];
            historialPartidas.push({ id: contadorPartidas, nombre: ganador.nombre, pts: ganador.total });
            actualizarListaHistorial();

            resultados.forEach((r,i) => {
                let htmlSlots = "";
                r.slots.forEach(s => {
                    if(s) htmlSlots += `
                    <div class="fila-res">
                        <div style="display:flex; align-items:center;">
                            <img src="${RUTA_BASE + s.carta.imgEscudo}" class="mini-escudo-res" onerror="this.style.display='none'">
                            <div style="display:flex; flex-direction:column;">
                                <span class="res-nombre">${s.carta.nombre}</span>
                                <span style="font-size:10px; color:#555;">${s.carta.arma}</span>
                            </div>
                        </div>
                        <span class="res-accion">${s.lado}</span>
                        <span class="res-valor">${s.valor}</span>
                    </div>`;
                });

                cont.innerHTML += `
                <div class="resultado-jugador ${i===0?'ganador':''}">
                    <h3 style="color:${r.color}; margin:0; text-shadow:none;">${r.nombre}</h3>
                    ${htmlSlots}
                    <div class="fila-dado">
                        <span>DADOS (${dadosSeleccionadosBatalla}D):</span>
                        <span class="dado-gigante-res">+${r.dado}</span>
                    </div>
                    <div class="total-score">${r.total}</div>
                </div>`;
            });
        }

        function actualizarListaHistorial() {
            const lista = document.getElementById('lista-historial');
            lista.innerHTML = "";
            [...historialPartidas].reverse().forEach(h => {
                lista.innerHTML += `
                <div class="item-historial">
                    <span>BATALLA #${h.id}</span>
                    <strong style="color:gold;">${h.nombre} (${h.pts} pts)</strong>
                </div>`;
            });
        }

        window.continuarContienda = () => {
            window.jugadores.forEach(j=>{j.slots=[null,null,null];j.dado=0;}); 
            slotActual=0; turnoJugadorIdx=0; ultimaJugada=null;
            document.getElementById('p-resultado').classList.add('oculto');
            document.getElementById('ui-juego').classList.remove('oculto'); 
            actualizarUI();
        };

        function resetBotones() { 
            ['btn-i','btn-a','btn-t','btn-m'].forEach(id=>{ 
                const btn = document.getElementById(id);
                btn.className = 'btn-gema';
                btn.innerHTML=`<span class="letra-grande">${id.split('-')[1].toUpperCase()}</span>`; 
                btn.classList.remove('activo');
                const valId = id.replace('btn-','val-');
                const valSpan = document.getElementById(valId);
                valSpan.innerText = "";
                valSpan.className = "valor-flotante"; 
            }); 
        }

        function actualizarEstiloBotones(carta) {
            ['btn-i','btn-a','btn-t','btn-m'].forEach(id => {
                const btn = document.getElementById(id);
                const conf = carta.botones[id];
                btn.classList.remove('style-buho', 'style-artefacto');

                if (carta.tipo === 'BUHO') {
                    btn.classList.add('style-buho');
                    btn.innerHTML = `<span class="letra-grande">${conf.texto}</span>`;
                } else if (carta.tipo === 'ARTEFACTO') {
                    btn.classList.add('style-artefacto');
                    btn.innerHTML = `<span class="letra-grande">${conf.texto}</span>`;
                } else {
                    btn.innerHTML = `<span class="letra-grande">${conf.texto}</span>`;
                }

                const valId = id.replace('btn-','val-');
                const valSpan = document.getElementById(valId);
                valSpan.innerText = conf.valor; 
                valSpan.className = "valor-flotante"; 
                if (carta.tipo === 'CASA') valSpan.classList.add('neon-blanco');
                else if (carta.tipo === 'BUHO') valSpan.classList.add('neon-violeta');
                else if (carta.tipo === 'ARTEFACTO') valSpan.classList.add('neon-amarillo');
            });
        }

        ['btn-i','btn-a','btn-t','btn-m'].forEach(id => {
            document.getElementById(id).onclick = () => {
                if(!cartaActualEnPantalla) return;
                const conf = cartaActualEnPantalla.botones[id];
                jugadaPendiente = { carta: cartaActualEnPantalla, lado: conf.label, valor: conf.valor };
                
                ui.videoAction.style.display = 'block'; 
                ui.videoAction.src = RUTA_BASE + conf.video;
                ui.videoAction.onerror = () => { console.log("Video missing: " + conf.video); };
                ui.videoAction.play().catch(e => console.log("Play interrupted"));

                const hud = document.getElementById('hud-derecho');
                hud.style.display = 'flex';
                document.getElementById('hud-img-escudo').src = RUTA_BASE + cartaActualEnPantalla.imgEscudo;
                document.getElementById('hud-txt-arma').innerText = cartaActualEnPantalla.arma;
                document.getElementById('hud-txt-accion').innerText = conf.label;
                document.getElementById('hud-txt-valor').innerText = conf.valor;

                ui.videoAction.onended = () => { 
                    ui.videoAction.style.display = 'none'; 
                    hud.style.display = 'none'; 
                    ui.msg.innerText = "CONFIRMA ABAJO"; 
                };
            };
        });

        document.getElementById('btn-confirmar').onclick = () => {
            if(!jugadaPendiente) { alert("Escanea primero"); return; }
            ultimaJugada = { nombre: jugadaPendiente.carta.nombre, accion: jugadaPendiente.lado }; 
            window.jugadores[turnoJugadorIdx].slots[slotActual] = jugadaPendiente;
            turnoJugadorIdx++; if(turnoJugadorIdx >= window.jugadores.length) { turnoJugadorIdx=0; slotActual++; }
            if(slotActual >= MAX_SLOTS) { window.forzarBatalla(); }
            else { 
                document.getElementById('pantalla-cambio-turno').classList.remove('oculto'); 
                document.getElementById('next-player-name').innerText = window.jugadores[turnoJugadorIdx].nombre; 
            }
        };
    </script>
</body>
</html>
