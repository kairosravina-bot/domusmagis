<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: BATALLA V81</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
    { "imports": { 
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/", 
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js" 
    } }
    </script>
</head>
<body>
    <div id="container-ar"></div>

    <!-- MODAL DATOS BATALLA -->
    <div id="modal-datos-fase" class="pantalla oculto" style="z-index:9500; background:rgba(0,0,0,0.85);">
        <h2 style="color:#aaa; margin:0;">SELECCIONAR DADOS</h2>
        <h1 id="datos-player-name" style="font-size:36px; margin:5px 0; color:gold;">JUGADOR</h1>
        
        <div class="dados-container">
            <video id="video-dados-batalla" class="video-dados" src="https://kairosravina-bot.github.io/domusmagis/Dados.mp4" playsinline webkit-playsinline muted></video>
            <div id="layer-valor-batalla" class="layer-valor">0</div>
        </div>

        <h3 style="margin: 0; margin-top:5px; color:#888; font-size:14px;">CANTIDAD DE DADOS:</h3>
        <div class="grid-dados">
            <div class="btn-dado-sel" id="btn-batalla-2" onclick="window.ejecutarDados(2)"><strong>2</strong></div>
            <div class="btn-dado-sel" id="btn-batalla-3" onclick="window.ejecutarDados(3)"><strong>3</strong></div>
            <div class="btn-dado-sel" id="btn-batalla-4" onclick="window.ejecutarDados(4)"><strong>4</strong></div>
            <div class="btn-dado-sel" id="btn-batalla-5" onclick="window.ejecutarDados(5)"><strong>5</strong></div>
        </div>
    </div>

    <!-- MODAL BATALLA FINAL -->
    <div id="modal-batalla" class="pantalla oculto" style="z-index:9999; background:rgba(0,0,0,0.9);">
        <h2 style="color:gold; margin-bottom:5px;">BATALLA FINAL</h2>
        <div id="texto-vs" style="font-size:26px; font-weight:900; margin-bottom:10px; font-family:var(--font-titulo); text-transform:uppercase;"></div>
        <video id="video-clash" playsinline webkit-playsinline style="width:100%; border-top:4px solid gold; border-bottom:4px solid gold;"></video>
    </div>

    <!-- PANTALLA CAMBIO TURNO -->
    <div id="pantalla-cambio-turno" class="pantalla oculto" style="z-index:8000; background: rgba(0,0,0,0.6);">
        <div style="background:rgba(20,20,20,0.95); padding:20px; border-radius:10px; border:2px solid gold; box-shadow: 0 0 20px #000;">
            <h1 style="font-size:50px; color: #ff4444; margin:0;">üõë TURNO üõë</h1>
            <p style="font-size:22px; color:#aaa;">Jugador:</p>
            <h2 style="color:var(--borde-dorado); font-size:50px;" id="next-player-name">---</h2>
            <button class="btn-master" style="margin-top:30px; width:100%;" onclick="window.confirmarTurno()">CONTINUAR</button>
        </div>
    </div>

    <!-- SETUP JUGADORES -->
    <div id="p-setup" class="pantalla" style="background:rgba(0,0,0,0.8);">
        <h2>INSCRIPCI√ìN DE MAGOS</h2>
        <div id="setup-selector" style="display:flex; gap:10px; width:100%;">
            <button class="btn-master" onclick="window.setModo(2)">2 MAGOS</button>
            <button class="btn-master" onclick="window.setModo(4)">4 MAGOS</button>
        </div>
        <div id="registro" class="oculto" style="width:100%;">
            <input type="text" id="mago-nombre" placeholder="NOMBRE DEL MAGO" autocomplete="off">
            <div class="grid-casas">
                <button onclick="window.registrarMago('TERRA','#ff0000','1001-TI-BE.png')" class="btn-casa" style="background:#500; border-color:#f00;">üõ°Ô∏è TERRA</button>
                <button onclick="window.registrarMago('CAELUM','#00aaff','1021-CI-BE.png')" class="btn-casa" style="background:#003; border-color:#0af;">‚öîÔ∏è CAELUM</button>
                <button onclick="window.registrarMago('AQUA','#00ff88','041-AG-BE-ID1.png')" class="btn-casa" style="background:#030; border-color:#0f8;">üíß AQUA</button>
                <button onclick="window.registrarMago('DIMENSIO','#aa00ff','061-MA-BE-ID1.png')" class="btn-casa" style="background:#303; border-color:#d0f;">‚ú® DIMENSIO</button>
            </div>
            <p id="reg-status" style="color:var(--borde-dorado); text-align:center; font-size:24px; margin-top:20px; font-weight:900;"></p>
        </div>
    </div>

    <!-- UI BATALLA -->
    <div id="ui-juego" class="oculto">
        <div id="zona-superior">
            <div id="txt-turno" style="position: absolute; top: 15px; left: 15px; z-index: 15; background: rgba(0,0,0,0.8); color: gold; padding: 10px; border: 2px solid gold;">TURNO: ---</div>
            <div id="guia-scanner"></div>
            <video id="video-action" playsinline webkit-playsinline></video>
        </div>

        <div id="zona-inferior">
            <div id="msg-visor" style="font-size:26px; color:var(--borde-dorado); font-weight:900;">ESCANEA CARTA</div>
            
            <!-- DISPLAY CODIGO ESCANEADO -->
            <div style="background:rgba(0,255,0,0.1); border:2px solid #00ff00; border-radius:5px; padding:12px; margin:10px 0; text-align:center;">
                <div style="color:#aaa; font-size:12px; margin-bottom:5px;">C√ìDIGO</div>
                <div id="display-codigo-carta" style="font-size:42px; font-weight:900; color:#00ff00; text-shadow:0 0 10px #00ff00; font-family:'Courier New',monospace;">---</div>
            </div>
            
            <!-- GEMAS NEON V81 -->
            <div class="contenedor-gemas">
                <div class="wrapper-gema">
                    <span id="val-i" class="valor-flotante"></span>
                    <button id="btn-i" class="btn-gema"><span class="letra-grande">I</span></button>
                </div>
                <div class="wrapper-gema">
                    <span id="val-a" class="valor-flotante"></span>
                    <button id="btn-a" class="btn-gema"><span class="letra-grande">A</span></button>
                </div>
                <div class="wrapper-gema">
                    <span id="val-t" class="valor-flotante"></span>
                    <button id="btn-t" class="btn-gema"><span class="letra-grande">T</span></button>
                </div>
                <div class="wrapper-gema">
                    <span id="val-m" class="valor-flotante"></span>
                    <button id="btn-m" class="btn-gema"><span class="letra-grande">M</span></button>
                </div>
            </div>
            
            <div style="display:flex; gap:10px; width:100%;">
                <button id="btn-confirmar" class="btn-master" style="background:#050; border-color:#0f0; flex:2;">‚úÖ CONFIRMAR</button>
                <button id="btn-forzar" class="btn-master" style="background:#500; font-size:14px;" onclick="window.forzarBatalla()">‚öîÔ∏è YA</button>
            </div>
        </div>
    </div>

    <!-- RESULTADOS -->
    <div id="p-resultado" class="pantalla oculto" style="background:rgba(0,0,0,0.8);">
        <h2 style="color:#331a00; border-bottom:2px solid #8b4513; width:100%; text-shadow:none; background:rgba(255,255,255,0.8); padding:5px;">DECRETO FINAL</h2>
        <div id="resultado-batalla">
            <div id="resultado-contenido"></div>
        </div>
        <div style="width:100%; display:flex; gap:10px; margin:20px 0;">
            <button class="btn-master" onclick="window.continuarContienda()">‚öîÔ∏è REPETIR</button>
            <button class="btn-master" style="background:#111; border-color:#f00;" onclick="window.location.href='index.html'">üö™ SALIR</button>
        </div>
        <div id="seccion-historial" style="background:rgba(0,0,0,0.7);">
            <h3 style="color:#aaa; font-size:20px;">HISTORIAL</h3>
            <div id="lista-historial"></div>
        </div>
    </div>

    <!-- LOGICA DEL JUEGO -->
    <script type="module">
        import { CARTAS, VIDEOS_BATALLA, RUTA_BASE } from './biblioteca.js';
        import { iniciarOjo } from './ojo.js';

        let cantJugadores = 0;
        let jugadores = [];
        let turnoJugadorIdx = 0;
        let slotActual = 0;
        let cartaActualEnPantalla = null;
        let jugadaPendiente = null;
        let ultimaJugada = null;
        let contadorPartidas = 0;
        let historialPartidas = [];
        let dadosSeleccionados = 0;
        const MAX_SLOTS = 3;

        const ui = { 
            videoAction: document.getElementById('video-action'), 
            msg: document.getElementById('msg-visor'),
            scanner: document.getElementById('guia-scanner')
        };

        // Cuando escanea una carta
        function alEscanearCodigo(codigo) {
            if (!codigo) {
                document.getElementById('display-codigo-carta').innerText = '---';
                return;
            }

            document.getElementById('display-codigo-carta').innerText = codigo;

            // Buscar carta en CARTAS por codTarget
            let carta = null;
            for (let key in CARTAS) {
                if (CARTAS[key].codTarget === codigo) {
                    carta = CARTAS[key];
                    break;
                }
            }

            if (!carta) {
                console.log("Carta no encontrada para c√≥digo:", codigo);
                return;
            }

            cartaActualEnPantalla = carta;
            ui.msg.innerText = carta.nombre;

            // Colores scanner
            if (carta.tipo === 'ARTEFACTO') ui.scanner.className = 'violeta';
            else if (carta.tipo === 'BUHO') ui.scanner.className = 'dorado';
            else ui.scanner.className = 'verde';

            actualizarEstiloBotones(carta);
        }

        // SETUP
        window.setModo = (n) => {
            cantJugadores = n;
            document.getElementById('setup-selector').style.display = 'none';
            document.getElementById('registro').classList.remove('oculto');
            document.getElementById('reg-status').innerText = `Mago 1 de ${n}`;
        };

        window.registrarMago = (casa, color, escudo) => {
            let nombre = document.getElementById('mago-nombre').value.trim().toUpperCase() || "Mago " + (jugadores.length + 1);
            jugadores.push({ nombre, casa, color, imgEscudo: escudo, slots: [null, null, null], dado: 0 });
            document.getElementById('mago-nombre').value = "";

            if (jugadores.length === cantJugadores) {
                setTimeout(() => {
                    document.getElementById('p-setup').classList.add('oculto');
                    document.getElementById('ui-juego').classList.remove('oculto');
                    iniciarOjo('container-ar', alEscanearCodigo);
                    actualizarUI();
                }, 500);
            } else {
                document.getElementById('reg-status').innerText = `Mago ${jugadores.length + 1} de ${cantJugadores}`;
            }
        };

        function actualizarUI() {
            document.getElementById('txt-turno').innerText = `TURNO: ${turnoJugadorIdx + 1}/${cantJugadores}`;
            resetBotones();
            ui.msg.innerText = "ESCANEA CARTA";
            document.getElementById('display-codigo-carta').innerText = '---';
        }

        window.confirmarTurno = () => {
            document.getElementById('pantalla-cambio-turno').classList.add('oculto');
            actualizarUI();
        };

        window.forzarBatalla = () => {
            document.getElementById('ui-juego').classList.add('oculto');
            document.getElementById('modal-batalla').classList.remove('oculto');
            
            const vid = document.getElementById('video-clash');
            const vidAleatorio = VIDEOS_BATALLA[Math.floor(Math.random() * VIDEOS_BATALLA.length)];
            vid.src = RUTA_BASE + vidAleatorio;
            vid.play().catch(e => console.log("Error play"));
            vid.onended = () => {
                document.getElementById('modal-batalla').classList.add('oculto');
                mostrarResultados();
            };
        };

        window.ejecutarDados = (cantidad) => {
            dadosSeleccionados = cantidad;
            actualizarBotonesDados();
            const vid = document.getElementById('video-dados-batalla');
            vid.currentTime = 0;
            vid.play();
            vid.onended = () => {
                let total = 0;
                for (let i = 0; i < cantidad; i++) total += Math.floor(Math.random() * 6) + 1;
                jugadores[turnoJugadorIdx].dado = total;
                document.getElementById('layer-valor-batalla').innerText = total;
                document.getElementById('layer-valor-batalla').style.display = 'flex';
                setTimeout(() => {
                    turnoJugadorIdx++;
                    if (turnoJugadorIdx >= cantJugadores) {
                        turnoJugadorIdx = 0;
                        slotActual++;
                        if (slotActual >= MAX_SLOTS) {
                            window.forzarBatalla();
                            return;
                        }
                    }
                    prepararTurno();
                }, 2000);
            };
        };

        function actualizarBotonesDados() {
            for (let i = 2; i <= 5; i++) document.getElementById('btn-batalla-' + i).classList.remove('tageado');
            document.getElementById('btn-batalla-' + dadosSeleccionados).classList.add('tageado');
        }

        function prepararTurno() {
            document.getElementById('modal-datos-fase').classList.remove('oculto');
            document.getElementById('datos-player-name').innerText = jugadores[turnoJugadorIdx].nombre;
        }

        function mostrarResultados() {
            document.getElementById('p-resultado').classList.remove('oculto');
            const cont = document.getElementById('resultado-contenido');
            cont.innerHTML = '';

            let resultados = jugadores.map(j => {
                let total = 0;
                j.slots.forEach(s => { if (s) total += s.valor; });
                return { ...j, total: total + j.dado };
            });
            resultados.sort((a, b) => b.total - a.total);

            contadorPartidas++;
            const ganador = resultados[0];
            historialPartidas.push({ id: contadorPartidas, nombre: ganador.nombre, pts: ganador.total });
            actualizarHistorial();

            resultados.forEach((r, i) => {
                let htmlSlots = "";
                r.slots.forEach(s => {
                    if (s) htmlSlots += `
                    <div class="fila-res">
                        <div style="display:flex; align-items:center;">
                            <img src="${RUTA_BASE + s.carta.imgEscudo}" class="mini-escudo-res" onerror="this.style.display='none'">
                            <div style="display:flex; flex-direction:column;">
                                <span class="res-nombre">${s.carta.nombre}</span>
                                <span style="font-size:10px; color:#555;">${s.carta.codTarget}</span>
                            </div>
                        </div>
                        <span class="res-accion">${s.lado}</span>
                        <span class="res-valor">${s.valor}</span>
                    </div>`;
                });

                cont.innerHTML += `
                <div class="resultado-jugador ${i === 0 ? 'ganador' : ''}">
                    <h3 style="color:${r.color}; margin:0;">${r.nombre}</h3>
                    ${htmlSlots}
                    <div class="fila-dado">
                        <span>DADOS:</span>
                        <span class="dado-gigante-res">+${r.dado}</span>
                    </div>
                    <div class="total-score">${r.total}</div>
                </div>`;
            });
        }

        function actualizarHistorial() {
            const lista = document.getElementById('lista-historial');
            lista.innerHTML = "";
            [...historialPartidas].reverse().forEach(h => {
                lista.innerHTML += `<div class="item-historial"><span>BATALLA #${h.id}</span> <strong style="color:gold;">${h.nombre} (${h.pts})</strong></div>`;
            });
        }

        window.continuarContienda = () => {
            jugadores.forEach(j => { j.slots = [null, null, null]; j.dado = 0; });
            slotActual = 0;
            turnoJugadorIdx = 0;
            document.getElementById('p-resultado').classList.add('oculto');
            document.getElementById('ui-juego').classList.remove('oculto');
            actualizarUI();
        };

        function resetBotones() {
            ['btn-i', 'btn-a', 'btn-t', 'btn-m'].forEach(id => {
                const btn = document.getElementById(id);
                btn.className = 'btn-gema';
                btn.innerHTML = `<span class="letra-grande">${id.split('-')[1].toUpperCase()}</span>`;
                const valId = id.replace('btn-', 'val-');
                document.getElementById(valId).innerText = "";
            });
        }

        function actualizarEstiloBotones(carta) {
            ['btn-i', 'btn-a', 'btn-t', 'btn-m'].forEach(id => {
                const btn = document.getElementById(id);
                const conf = carta.botones[id];
                btn.classList.remove('style-buho', 'style-artefacto');

                if (carta.tipo === 'BUHO') btn.classList.add('style-buho');
                else if (carta.tipo === 'ARTEFACTO') btn.classList.add('style-artefacto');

                btn.innerHTML = `<span class="letra-grande">${conf.texto}</span>`;
                const valId = id.replace('btn-', 'val-');
                document.getElementById(valId).innerText = conf.valor;
                if (carta.tipo === 'CASA') document.getElementById(valId).classList.add('neon-blanco');
                else if (carta.tipo === 'BUHO') document.getElementById(valId).classList.add('neon-violeta');
                else if (carta.tipo === 'ARTEFACTO') document.getElementById(valId).classList.add('neon-amarillo');
            });
        }

        // Clicks en botones gemas
        ['btn-i', 'btn-a', 'btn-t', 'btn-m'].forEach(id => {
            document.getElementById(id).onclick = () => {
                if (!cartaActualEnPantalla) return;
                const conf = cartaActualEnPantalla.botones[id];
                jugadaPendiente = { carta: cartaActualEnPantalla, lado: conf.label, valor: conf.valor };

                ui.videoAction.style.display = 'block';
                ui.videoAction.src = RUTA_BASE + conf.video;
                ui.videoAction.play().catch(e => console.log("Play error"));

                ui.videoAction.onended = () => {
                    ui.videoAction.style.display = 'none';
                    ui.msg.innerText = "CONFIRMA ABAJO";
                };
            };
        });

        // Bot√≥n confirmar
        document.getElementById('btn-confirmar').onclick = () => {
            if (!jugadaPendiente) { alert("Escanea primero"); return; }
            ultimaJugada = { nombre: jugadaPendiente.carta.nombre, accion: jugadaPendiente.lado };
            jugadores[turnoJugadorIdx].slots[slotActual] = jugadaPendiente;
            
            document.getElementById('modal-datos-fase').classList.remove('oculto');
            document.getElementById('datos-player-name').innerText = jugadores[turnoJugadorIdx].nombre;
        };
    </script>
</body>
</html>
