<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI V101</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    { "imports": { 
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
        "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js" 
    } }
    </script>
</head>
<body>
    <div id="container-ar"></div>

    <!-- SETUP INICIAL -->
    <div id="p-setup" class="pantalla" style="background:rgba(0,0,0,0.9);">
        <h1 style="color:gold;">VER 101: REVELATIONS</h1>
        <div id="setup-selector">
            <button class="btn-master" onclick="window.setModo(2)">DUELO (2 MAGOS)</button>
            <button class="btn-master" onclick="window.setModo(4)">CONTRENDA (4 MAGOS)</button>
        </div>
        <div id="registro" class="oculto">
            <input type="text" id="mago-nombre" placeholder="NOMBRE DEL MAGO">
            <div class="grid-casas">
                <button onclick="window.registrarMago('TERRA','#ff4444','ESCUDO_DRAGON.png')" class="btn-casa">TERRA</button>
                <button onclick="window.registrarMago('CAELUM','#44aaff','ESCUDO_AGUILA.png')" class="btn-casa">CAELUM</button>
                <button onclick="window.registrarMago('AQUA','#44ffaa','ESCUDO_JABALI.png')" class="btn-casa">AQUA</button>
                <button onclick="window.registrarMago('DIMENSIO','#aa44ff','ESCUDO_ESPEJO.png')" class="btn-casa">DIMENSIO</button>
            </div>
            <p id="reg-status" style="color:gold; font-size:20px;"></p>
        </div>
    </div>

    <!-- INTERFAZ DE COMBATE -->
    <div id="ui-juego" class="oculto">
        <div id="zona-superior">
            <div id="txt-turno" style="position:absolute; top:10px; left:10px; background:black; color:gold; padding:5px; border:1px solid gold;">TURNO</div>
            <div id="hud-derecho" style="display:none;">
                <img id="hud-img-escudo" src="" width="80">
                <div id="hud-txt-valor" style="font-size:50px; color:white;">00</div>
            </div>
            <div id="guia-scanner"></div>
            <video id="video-action" playsinline webkit-playsinline></video>
        </div>
        <div id="zona-inferior">
            <div id="msg-visor" style="font-size:24px; color:gold;">BUSCANDO CARTA...</div>
            <div class="contenedor-gemas">
                <div class="wrapper-gema"><span id="val-i" class="valor-flotante"></span><button id="btn-i" class="btn-gema">I</button></div>
                <div class="wrapper-gema"><span id="val-a" class="valor-flotante"></span><button id="btn-a" class="btn-gema">A</button></div>
                <div class="wrapper-gema"><span id="val-t" class="valor-flotante"></span><button id="btn-t" class="btn-gema">T</button></div>
                <div class="wrapper-gema"><span id="val-m" class="valor-flotante"></span><button id="btn-m" class="btn-gema">M</button></div>
            </div>
            <button id="btn-confirmar" class="btn-master" style="background:green;">CONFIRMAR SLOT</button>
        </div>
    </div>

    <div id="pantalla-cambio-turno" class="pantalla oculto" style="background:rgba(0,0,0,0.95); z-index:9000;">
        <h1 style="color:red;">CAMBIO DE TURNO</h1>
        <h2 id="next-player-name" style="font-size:40px;">---</h2>
        <button class="btn-master" onclick="window.confirmarCambioTurno()">TOMAR MANDO</button>
    </div>

    <script type="module">
        import { CARTAS, RUTA_BASE } from './biblioteca.js';
        import * as THREE from 'three';
        import { MindARThree } from 'mindar-image-three';

        let jugadores = []; let cantJugadores = 0; let turnoIdx = 0; let slotIdx = 0;
        let cartaActiva = null; let jugadaActual = null;

        // --- MÓDULO AR ---
        async function iniciarOjo() {
            const mindar = new MindARThree({
                container: document.getElementById('container-ar'),
                imageTargetSrc: RUTA_BASE + 'targets1.mind',
                maxTrack: 1, uiLoading: "no", uiScanning: "no"
            });
            const { renderer, scene, camera } = mindar;
            for (let i = 0; i <= 100; i++) {
                const anchor = mindar.addAnchor(i);
                anchor.onTargetFound = () => { detectado(i); };
                anchor.onTargetLost = () => { perdido(); };
            }
            await mindar.start();
            renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
        }

        function detectado(id) {
            const c = CARTAS[id];
            if(!c) return;
            cartaActiva = c;
            document.getElementById('msg-visor').innerText = c.nombre;
            document.getElementById('guia-scanner').className = (id >= 81) ? 'violeta' : 'verde';
            
            ['i','a','t','m'].forEach(l => {
                const val = c.botones['btn-'+l].valor;
                const el = document.getElementById('val-'+l);
                el.innerText = val;
                el.className = "valor-flotante " + (id >= 81 ? "neon-amarillo" : "neon-blanco");
            });
        }

        function perdido() {
            cartaActiva = null;
            document.getElementById('msg-visor').innerText = "BUSCANDO CARTA...";
            document.getElementById('guia-scanner').className = "";
            ['i','a','t','m'].forEach(l => document.getElementById('val-'+l).innerText = "");
        }

        // --- LÓGICA DE TURNOS ---
        window.setModo = (n) => {
            cantJugadores = n;
            document.getElementById('setup-selector').classList.add('oculto');
            document.getElementById('registro').classList.remove('oculto');
            document.getElementById('reg-status').innerText = `Registrando Mago 1 de ${n}`;
        };

        window.registrarMago = (casa, color, esc) => {
            const nom = document.getElementById('mago-nombre').value || "MAGO " + (jugadores.length + 1);
            jugadores.push({ nombre: nom, color, esc, slots: [null,null,null] });
            document.getElementById('mago-nombre').value = "";
            if(jugadores.length == cantJugadores) {
                document.getElementById('p-setup').classList.add('oculto');
                document.getElementById('ui-juego').classList.remove('oculto');
                iniciarOjo();
                actualizarTurnoUI();
            } else {
                document.getElementById('reg-status').innerText = `Registrando Mago ${jugadores.length + 1} de ${cantJugadores}`;
            }
        };

        function actualizarTurnoUI() {
            const j = jugadores[turnoIdx];
            const el = document.getElementById('txt-turno');
            el.innerText = j.nombre; el.style.color = j.color; el.style.borderColor = j.color;
            jugadaActual = null;
        }

        ['i','a','t','m'].forEach(l => {
            document.getElementById('btn-'+l).onclick = () => {
                if(!cartaActiva) return;
                const b = cartaActiva.botones['btn-'+l];
                jugadaActual = { nombre: cartaActiva.nombre, valor: b.valor, accion: b.label };
                
                const vid = document.getElementById('video-action');
                vid.src = RUTA_BASE + b.video;
                vid.style.display = 'block'; vid.play();
                vid.onended = () => vid.style.display = 'none';

                document.getElementById('hud-derecho').style.display = 'flex';
                document.getElementById('hud-img-escudo').src = RUTA_BASE + cartaActiva.imgEscudo;
                document.getElementById('hud-txt-valor').innerText = b.valor;
            };
        });

        document.getElementById('btn-confirmar').onclick = () => {
            if(!jugadaActual) return;
            jugadores[turnoIdx].slots[slotIdx] = jugadaActual;
            turnoIdx++;
            if(turnoIdx >= cantJugadores) { turnoIdx = 0; slotIdx++; }
            
            if(slotIdx >= 3) { alert("¡FIN DE RONDA! REINICIANDO PARA PRUEBA."); location.reload(); }
            else {
                document.getElementById('pantalla-cambio-turno').classList.remove('oculto');
                document.getElementById('next-player-name').innerText = jugadores[turnoIdx].nombre;
                document.getElementById('next-player-name').style.color = jugadores[turnoIdx].color;
            }
        };

        window.confirmarCambioTurno = () => {
            document.getElementById('pantalla-cambio-turno').classList.add('oculto');
            actualizarTurnoUI();
        };
    </script>
</body>
</html>
