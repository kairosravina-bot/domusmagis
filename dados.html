<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOMUS MAGI: ORACULO V112</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: url('BG_PIEDRA.jpg') no-repeat center center fixed; background-size: cover;">
    
    <div class="pantalla">
        <div style="background:rgba(0,0,0,0.7); padding:30px; border:2px solid gold; border-radius:15px; text-align:center; max-width: 400px; animation: fadeIn 0.5s ease-out;">
            <h1 style="color:var(--borde-dorado); font-size:48px; margin-top: 0; text-shadow: 0 0 20px gold;">ORACULO</h1>
            <p style="color: #aaa; font-size: 12px; letter-spacing: 2px; margin-bottom: 20px;">CONSULTA EL DESTINO</p>
            
            <div class="dados-container" style="margin: 20px auto; animation: slideUp 0.6s ease-out 0.2s both;">
                <video id="video-dados-solo" class="video-dados" src="https://kairosravina-bot.github.io/domusmagis/Dados.mp4" playsinline webkit-playsinline muted></video>
                <div id="layer-valor-solo" class="layer-valor" style="display:none;">0</div>
            </div>

            <!-- GRID DE DADOS -->
            <div class="grid-dados" style="margin: 20px auto; animation: slideUp 0.6s ease-out 0.3s both;">
                <div class="btn-dado-sel" id="btn-solo-2" onclick="tirarDados(2)"><strong>2D</strong></div>
                <div class="btn-dado-sel" id="btn-solo-3" onclick="tirarDados(3)"><strong>3D</strong></div>
                <div class="btn-dado-sel" id="btn-solo-4" onclick="tirarDados(4)"><strong>4D</strong></div>
                <div class="btn-dado-sel" id="btn-solo-5" onclick="tirarDados(5)"><strong>5D</strong></div>
            </div>

            <button class="btn-master" style="margin-top:20px; background:#333; width: 100%; max-width: 350px; animation: slideUp 0.6s ease-out 0.4s both;" onclick="window.location.href='index.html'">‚¨ÖÔ∏è VOLVER</button>
        </div>
    </div>

    <script>
        function tirarDados(n) {
            console.log(`üé≤ Tirando ${n}D...`);
            
            // Reset visual
            [2,3,4,5].forEach(i => {
                const btn = document.getElementById('btn-solo-'+i);
                if (btn) btn.classList.remove('tageado');
            });

            const btnSeleccionado = document.getElementById('btn-solo-'+n);
            if (btnSeleccionado) btnSeleccionado.classList.add('tageado');

            const vid = document.getElementById('video-dados-solo');
            const layer = document.getElementById('layer-valor-solo');
            
            if (!vid || !layer) {
                console.error("‚ùå Elementos no encontrados");
                return;
            }

            layer.style.display = 'none';
            vid.currentTime = 0;
            
            vid.play().catch(e => console.log("‚ö†Ô∏è Error al reproducir video:", e));
            
            vid.onended = () => {
                let total = 0;
                for(let i = 0; i < n; i++) {
                    total += Math.floor(Math.random() * 6) + 1;
                }
                layer.innerText = total;
                layer.style.display = 'flex';
                console.log(`‚úÖ Resultado de ${n}D: ${total}`);
            };
        }

        // Inicializar
        console.log("üéØ ORACULO V112 Cargado");
    </script>
</body>
</html>
